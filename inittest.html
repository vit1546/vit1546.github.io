<textarea style="width:600px;height:38px;display:block"></textarea>
<button style="display:block" onclick="addEl()">click</button>
<script>
function addEl(){
	var el = document.createElement("textarea");
	el.style.width = "600px";
	el.style.height = "400px";
	var body = document.getElementsByTagName("body")[0];
	body.appendChild(el);
}
</script>
