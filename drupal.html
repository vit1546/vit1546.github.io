No Foreign Oil by 2020 </h1> 
<div class="tabs"> 
<h2 class="element-invisible">Primary tabs</h2><ul class="tabs primary"><li class="active"><a href="/noforeignoil2020" class="active" tabindex="-1">View<span class="element-invisible">(active tab)</span></a></li>

<div class="content-middle"> <div class="region region-content">

<div id="node-228" class="node node-page clearfix" about="/noforeignoil2020" typeof="foaf:Document">
<span property="dc:title" content="No Foreign Oil by 2020" class="rdf-meta element-hidden"></span><span property="sioc:num_replies" content="0" datatype="xsd:integer" class="rdf-meta element-hidden"></span> 

<div class="content clearfix"> 
<div class="field field-name-body field-type-text-with-summary field-label-hidden"><div class="field-items"><div class="field-item even" property="content:encoded"><p>For 25 years American soldiers have sacrificed their lives to buy America time to end Federally mandated foreign oil dependence.</p> 
<p>Failing to end America’s addiction to foreign oil for 25 years is a disgrace to West Point, the US military, the Federal government, and the nation as a whole.</p> 
<p>Continuing to do nothing to end America’s foreign oil dependency is a disgrace that meets one of the Constitution’s definition of treason,&nbsp;"<em>adhering to their Enemies, giving them Aid and Comfort.</em>”</p> 
<p>Following is a simple but rigorous plan for ending America’s dependence on foreign oil by 2020.</p> 
<p><strong><em>No Foreign Oil by 2020</em></strong>:</p> 
<p><span style="line-height:1.6">The US military and Federal government need to exercise the self-discipline to lead the nation in becoming energy self-reliant and defeat terrorism by defund it. The Memorial Day Tax to Defund Terrorism is rigorous and simple:</span></p> 
<ul><li>Each Memorial Day increase the tax on foreign oil $30 a barrel until the sacrifice ofsoldiers has been honored by restoring American energy self-reliance. Apply this revenue to pay-off the national debt caused by oil-wars since 1991 to protect access to that foreign oil. Debt is the tax on future labor. These war debts are a tax on the future labor of children imposed without their consent, Taxation without Representation. "<a href="http://www.theearthbelongstotheliving.com" tabindex="-1">The earth belongs to the living</a>".</li> 
<li>The US military cuts it use of oil to within domestic resources by Memorial Day 2016, a 45% cut in oil use. The military has the leadership skills to lead the effort to defund terrorism and honor the sacrifice of soldiers.</li> 
<li><img alt="45PercentCutInEnergy.png" src="https://lh4.googleusercontent.com/-TSc72mzosoVrOk0ZXHMfnpqRzF9tL88rfKeLh8mlZLDczjerNhfrj_xrF7jrfMwVMkqM9q1W2AmIVNd2LssCWWLXg4K98Ck4gB_wkqxoIyHONDqlqNEZO2NEjFHvEebXL7LGg1U" style="float:right; height:240px; line-height:20.8px; margin-left:0px; margin-top:0px; transform:rotate(0rad) translateZ(0px)" title="">The Federal government cuts its use of oil to within domestic resources by 2017.</li> 
<li>State governments cut their use of oil 45% by 2018.</li> 
<li>The nation cuts its use of oil 45% by 2020.</li> 
</ul><p>There is a difference between “cannot” and “will not.”&nbsp;</p> 
<p>The typical American uses&nbsp;<a class="c15" href="http://www.eia.gov/cfapps/ipdbproject/iedindex3.cfm?tid=44&amp;pid=45&amp;aid=2&amp;cid=regions&amp;syid=2005&amp;eyid=2009&amp;unit=QBTU" target="_blank" tabindex="-1">88.5 megaWatt-Hours</a>&nbsp;of energy per year. Cutting all energy use 45% would put the average American at 48.7 megaW<span style="line-height:1.6">att-Hours, or roughly the same as the&nbsp;</span><a class="c15" href="http://www.eia.gov/cfapps/ipdbproject/iedindex3.cfm?tid=44&amp;pid=45&amp;aid=2&amp;cid=regions&amp;syid=2005&amp;eyid=2009&amp;unit=QBTU" style="line-height: 1.6;" target="_blank" tabindex="-1">47.2 megaWatt-Hours</a><span style="line-height:1.6">&nbsp;used by the average German. Americans would save $300-$500 billion a year in foreign oil costs. Defunding our enemies may also make it possible for Defense spending to be cut $300 billion. Alternative transportation networks and making cities walkable and bikeable may also cut accidents in half, saving $400 billion per year.</span></p> 
<p>There will be sacrifices. To mitigate these in the general economy, the military needs to lead by example. The military does not need to generate a profit and defeating terrorism by starving terrorists of oil-dollars should be a primary mission. Eight Presidents have declared foreign oil an enemy.</p> 
<p>&nbsp;</p> 
<p><img alt="" src="/sites/default/files/pictures/PresidentsOnEndtoForeignOil.gif" style="float:right"></p> 
<p><strong><em>Treason:</em></strong></p> 
<p><a href="http://www.thedailyshow.com/watch/wed-june-16-2010/an-energy-independent-future" tabindex="-1">Eight Presidents declared foreign oil an enemy</a>. The validity of their call to action can be measured in war dead since the First Gulf War and the 9/11 terrorist attack. While eight Presidents have identified foreign oil as an enemy, Federal politicians with the consent of those eight presidents have voted to tax the American people to expand oil-powered infrastructure, causing oil imports to increase from 20% to 50% of consumption. Actively increasing the demand for foreign oil, which in turn provides oil dollars to sponsors of terrorism, whose oil dollars are actively funding the deaths of American soldiers, fulfills the Constitution’s Article 3, Section 3 definition for treason: "<em>adhering to their Enemies, giving them Aid and Comfort.</em>”</p> 
<p>&nbsp;</p> 
<p><strong><em>Perpetual Oil-Wars</em></strong></p> 
<p>With The Federal-Aid Highway Act of 1956 the path to oil addiction and perpetual oil-wars was made formal US Federal policy, as Admiral Rickover noted in 1957:</p> 
<blockquote><p><em>What assurance do we then have that our energy needs will continue to be supplied by fossil fuels: The answer is - in the long run - none.</em></p> 
<p><em>The earth is finite. Fossil fuels are not renewable. In this respect our energy base differs from that of all earlier civilizations. They could have maintained their energy supply by careful cultivation. We cannot. Fuel that has been burned is gone forever. Fuel is even more evanescent than metals. Metals, too, are non-renewable resources threatened with ultimate extinction, but something can be salvaged from scrap. Fuel leaves no scrap and there is nothing man can do to rebuild exhausted fossil fuel reserves. They were created by solar energy 500 million years ago and took eons to grow to their present volume.</em></p> 
<p><em>In the face of the basic fact that fossil fuel reserves are finite, the exact length of time these reserves will last is important in only one respect: the longer they last, the more time do we have, to invent ways of living off renewable or substitute energy sources and to adjust our economy to the vast changes which we can expect from such a shift.</em></p> 
<p><em>Fossil fuels resemble capital in the bank. A prudent and responsible parent will use his capital sparingly in order to pass on to his children as much as possible of his inheritance. A selfish and irresponsible parent will squander it in riotous living and care not one whit how his offspring will fare.</em></p> 
</blockquote> 
<p>Federal politicians, the military, and we, as Americans, have exhibited so little caring, that we sacrifice soldiers by doing nothing to end foreign oil dependence. We have exhibited little caring by borrowing $18 trillion against the future labor of children to fund oil-wars and buy foreign oil.</p> 
<p><img alt="" src="/sites/default/files/pictures/PeakOilDebtClimateChange.jpg" style="height:289px; line-height:20.7999992370605px; width:720px"></p> 
<p>The finite nature of oil and the treason of Federal expansion of foreign oil dependence were well understood when The Federal-Aid Highway Act of 1956 bound the survival of America to oil. In <a href="https://en.wikipedia.org/wiki/Hubbert_peak_theory" tabindex="-1">1956 Dr. Hubbert </a>correctly estimated that US Peak Oil, the maximum rate at which oil could be economically extracted in the US would peak in about 1970 (<a href="http://www.eia.gov/dnav/pet/hist/LeafHandler.ashx?n=pet&amp;s=mcrfpus1&amp;f=a" tabindex="-1">link to US government chart of US oil production</a>).</p> 
<p>Oil-wars since 1991 will continue as the Joint Forces Command warned all US military commands in 2010:</p> 
<blockquote><p><em>By 2012, surplus oil production capacity could entirely disappear, and as early as 2015, the shortfall in output could reach nearly 10 million barrels per day.</em></p> 
<p><em>A severe energy crunch is inevitable without a massive expansion of production and refining capacity. While it is difficult to predict precisely what economic, political, and strategic effects such a shortfall might produce, it surely would reduce the prospects for growth in both the developing and developed worlds. Such an economic slowdown would exacerbate other unresolved tensions, push fragile and failing states further down the path toward collapse, and perhaps have serious economic impact on both China and India. At best, it would lead to periods of harsh economic adjustment. To what extent conservation measures, investments in alternative energy production, and efforts to expand petroleum production from tar sands and shale would mitigate such a period of adjustment is difficult to predict. </em><em>One should not forget that the Great Depression spawned a number of totalitarian regimes that sought economic prosperity for their nations by ruthless conquest.</em></p> 
<p><em>Energy production and distribution infrastructure must see significant new investment if energy demand is to be satisfied at a cost compatible with economic growth and prosperity.</em></p> 
<p><em>The discovery rate for new petroleum and gas fields over the past two decades (with the possible exception of Brazil) provides little reason for optimism that future efforts will find major new fields.</em></p> 
<p>Forward by General James N Mattis, Joint Operating Environment (JOE) 2010</p> 
</blockquote> 
<p>&nbsp;</p> 
<p>The Pentagon updated this 2010 warning in 2015, predicting <a href="http://www.informationclearinghouse.info/article42577.htm" tabindex="-1">more oil-wars and climate emergencies</a>. (Fracking stabilized the price of oil by increasing US oil production by <a href="http://www.eia.gov/dnav/pet/hist/LeafHandler.ashx?n=pet&amp;s=mcrfpus1&amp;f=a" tabindex="-1">2.4 million barrels per day</a>, but the funding of terrorists with oil dollars continues unabated with the US still importing approximately 45% of <a href="http://www.eia.gov/beta/MER/index.cfm?tbl=T03.01#/?f=A&amp;start=200001" tabindex="-1">19 million barrels per day</a>.)</p> 
<p><strong><em>Summary:</em></strong></p> 
<p>Dependence on Illicit Energy, slave energy, was the path to the Civil War.</p> 
<p>Dependence on Illicit Energy, foreign oil funded by debt, established the path to war since 1956, perpetual oil-wars since 1991, and the path to even wider wars. <strong><em>The Fiery Trial</em></strong> by Eric Foner explains how gradual efforts to end Federally supported slavery failed. Dependence of foreign oil presents the same choice Americans faced with slavery as the path to the Civil War unfolded. There is no gradual solution; we are either self-disciplined to be self-reliant or we build the path to war.</p> 
<p>The true options for ending slavery were:</p> 
<ul><li>Immediate emancipation of slaves, or</li> 
<li>Long bloody domestic war followed by immediate emancipation of slaves.</li> 
</ul><p>The true options for ending dependence on foreign oil are:</p> 
<ul><li>Aggressively end dependence on foreign oil by 2020, with punitive tax increases on foreign oil, if our deeds fail to honor our dead, or</li> 
<li>Long bloody domestic and foreign war as debt capsizes our access to foreign oil and oil dollars fund enemies to attack America.</li> 
</ul><p>It was tough to end slavery in 4 years. It will be tough to end foreign oil addition in 4 years. Dependence on foreign oil will end by 2020 by the determined action of Americans choosing energy self-reliance, or by social collapse into wider wars.&nbsp;</p> 
</div></div></div> </div>
