                  {
                     "updated_at": "2017-03-01T10:36:31Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/115000041091-Error-codes-0x51f-N-A-N-A-0x80070643",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/115000041091-Error-codes-0x51f-N-A-N-A-0x80070643.json",
                     "label_names": [
                        "error",
                        "Error codes:",
                        "0x51f N/A N/A 0x80070643",
                        "0x51f"
                     ],
                     "name": "Error codes: 0x51f, N/A, N/A, 0x80070643",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The error \"<em>0x51f, N/A, N/A, 0x80070643<\/em>\" usually means that the antivirus software on your computer is blocking our services. In order to troubleshoot this issue, please follow the steps below:<\/p>\n<ol>\n<li> Disable your antivirus software (e.g., McAfee, Norton, others).<\/li>\n<li> Download the latest version of <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for Microsoft Office<\/a>.<\/li>\n<li> Install Grammarly for Microsoft Office.<\/li>\n<li> Enable your antivirus software.<\/li>\n<\/ol>\n<p>If this doesn't help, please install the Grammarly add-in for \"all users\" as described <a href=\"http://take.ms/nGmWs\">here<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Error codes: 0x51f, N/A, N/A, 0x80070643",
                     "id": 115000041091,
                     "comments_disabled": true,
                     "created_at": "2017-02-28T11:04:57Z",
                     "section_id": 200858537,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2017-02-24T17:04:41Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/115000037432-Error-codes-N-A-N-A-N-A-0x80070642",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/115000037432-Error-codes-N-A-N-A-N-A-0x80070642.json",
                     "label_names": [
                        "error",
                        "0x80070642"
                     ],
                     "name": "Error codes: N/A, N/A, N/A, 0x80070642",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">The error \"<em>N/A, N/A, N/A, 0x80070642<\/em>\" usually means that you don't have enough administrative privileges to perform the installation.<\/p>\n<p class=\"p1\">Please install the add-in as <a href=\"https://support.grammarly.com/hc/en-us/articles/212716427\" target=\"_blank\">administrator<\/a>.<\/p>\n<p class=\"p1\">If you don't have this option, log in to Windows using the administrator account and install the add-in.<\/p>\n<p class=\"p1\">If this doesn't help and you are still seeing this error, please send us the <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">installation log files<\/a>. You will need to save at least two installation log files per one installation. Save logs, and then attach the files to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will contact you with a solution.  <\/p>\n<p class=\"p1\">                      <img src=\"https://support.grammarly.com/hc/article_attachments/115000132032/12.png\" alt=\"12.png\" /><\/p>\n<p class=\"p1\"> <\/p>\n<p class=\"p1\"> <\/p>",
                     "source_locale": "en-us",
                     "title": "Error codes: N/A, N/A, N/A, 0x80070642",
                     "id": 115000037432,
                     "comments_disabled": true,
                     "created_at": "2017-02-24T11:19:09Z",
                     "section_id": 200858537,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2017-01-17T19:05:40Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/115000011531-System-IO-FileNotFoundException",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/115000011531-System-IO-FileNotFoundException.json",
                     "label_names": [
                        "add-in",
                        "addon",
                        "installation",
                        "addin",
                        "error",
                        "office",
                        "won't install",
                        "Grammarly for MS Office",
                        "broken",
                        "not working",
                        "System.IO.FileNotFound",
                        "NotFound"
                     ],
                     "name": "System.IO.FileNotFoundException",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you are seeing an error \"Error:System.IO.<span class=\"wysiwyg-color-black70\">FileNotFoundException<\/span>\", you need to download and install a <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=42642\" target=\"_blank\">.NET Framework 4.5.2<\/a> update.<\/p>",
                     "source_locale": "en-us",
                     "title": "System.IO.FileNotFoundException",
                     "id": 115000011531,
                     "comments_disabled": true,
                     "created_at": "2017-01-10T10:35:17Z",
                     "section_id": 200858537,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2017-04-20T12:46:22Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218250748-Installing-as-Administrator",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218250748-Installing-as-Administrator.json",
                     "label_names": [
                        "add-in",
                        "install",
                        "administrator"
                     ],
                     "name": "Installing as Administrator",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Even users with Administrator permissions must explicitly invoke those permissions to run programs that require elevated privileges. This is part of the tightening of security within Windows.<\/p>\n<p>To run the installer with Administrator permissions, do the following:<\/p>\n<p>1. <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Download<\/a> the add-in and click <strong>Show in folder<\/strong>:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206403038/Show_in_Folder.png\" alt=\"\" /> <\/p>\n<p> <\/p>\n<p>2. Right-click on <strong>GrammarlyAddInSetup.exe<\/strong> and select <strong>Run as administrator<\/strong>:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203442797/Run_as_administrator.jpg\" alt=\"\" /><\/p>\n<p> <\/p>\n<p>3. Click <strong>Yes<\/strong>:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203442977/Click_yes.jpg\" alt=\"\" /><\/p>\n<p> <\/p>\n<p>4. Click <strong>Get Started<\/strong>:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203443167/Get_started.jpg\" alt=\"\" /><\/p>\n<p> <\/p>\n<p>5. Lastly, click <strong>Install<\/strong>:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203518608/Outlook_word.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "Installing as Administrator",
                     "id": 218250748,
                     "comments_disabled": true,
                     "created_at": "2016-04-16T16:54:21Z",
                     "section_id": 200858537,
                     "vote_count": 14
                  },
                  {
                     "updated_at": "2017-04-15T08:55:15Z",
                     "promoted": false,
                     "author_id": 311920597,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115307-How-do-I-remove-Grammarly-from-Microsoft-Office-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115307-How-do-I-remove-Grammarly-from-Microsoft-Office-.json",
                     "label_names": [
                        "add-in",
                        "uninstall",
                        "remove"
                     ],
                     "name": "How do I remove Grammarly from Microsoft Office?",
                     "vote_sum": -16,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can uninstall Grammarly for Microsoft by going to the Control Panel. Click Programs and Features, then right-click on Grammarly and select Uninstall.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I remove Grammarly from Microsoft Office?",
                     "id": 206115307,
                     "comments_disabled": true,
                     "created_at": "2012-12-21T09:29:22Z",
                     "section_id": 200858537,
                     "vote_count": 182
                  },
                  {
                     "updated_at": "2016-09-21T12:43:30Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/226346167-Error-Microsoft-NET-Framework-required-for-Grammarly-for-Microsoft-Office-suite-setup-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/226346167-Error-Microsoft-NET-Framework-required-for-Grammarly-for-Microsoft-Office-suite-setup-.json",
                     "label_names": [
                        "addon",
                        "installation",
                        "addin",
                        "error",
                        "office",
                        "install",
                        "Office",
                        "won't install",
                        "Office add-in",
                        "Grammarly for MS Office",
                        "broken",
                        "not working",
                        ".NET Framework",
                        "suite setup",
                        "7 RTM",
                        "NET 4.5.2",
                        "Windows 7 SP1",
                        "won't get installed"
                     ],
                     "name": "Error: \"Microsoft .NET Framework required for Grammarly for Microsoft Office suite setup\"",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If you are seeing the error displayed below after installing the Grammarly add-in, follow these steps to resolve the issue:<\/span><\/p>\n<p class=\"p1\">1. Install (or repair) <a href=\"https://www.microsoft.com/en-us/download/details.aspx?id=42642\" target=\"_blank\">Microsoft .NET Framework 4.5.2<\/a>. <\/p>\n<p class=\"p1\"><span class=\"s1\">2. Install the latest version of <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly Add-in<\/a>. <\/span><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211222267/Microsoft_.NET_Framework_required_for_Grammarly_for_Microsoft_Office_suite_setup_-_Support_-_Grammarly_Wiki_2016-08-30_17-32-58.png\" alt=\"\" width=\"427\" height=\"263\" /><\/p>\n<p class=\"p1\"> <\/p>\n<ul>\n<li>If you have installed .Net Framework 4.5, yet the Grammarly installer is still asking you to install the framework, and there is no button that says \"Next\" or \"Install\", then you need to <a href=\"https://support.grammarly.com/hc/en-us/articles/212716427-How-to-Run-as-administrator\" target=\"_blank\">run the installer as Administrator<\/a>. <\/li>\n<\/ul>\n<p class=\"p1\"><span class=\"s1\">    Alternatively, you can try the steps below:<\/span><\/p>\n<ol>\n<li>Disconnect from your network.<\/li>\n<li>Stop your anti-virus and anti-spyware software.<\/li>\n<li>Install Grammarly Add-in.<\/li>\n<li>Restart your anti-virus and anti-spyware software.<\/li>\n<li>Reconnect to the network.<\/li>\n<\/ol>\n<p class=\"p1\"> <\/p>\n<p class=\"p1\"><span class=\"s1\"><strong><em>Note<\/em><\/strong>: If you are on Windows 7, you may get an error <em>\"Grammarly for Microsoft <\/em><\/span><em><span class=\"s1\">Office Suite cannot run on Windows 7 RTM with .NET 4.5.2 installed. Install Windows 7 SP1 to run in a supported environment.\" <\/span><\/em>This error message means you are running Windows 7 RTM, and there is no Service Pack installed. Follow the steps below to fix the issue:<\/p>\n<ul>\n<li>Install <a href=\"http://windows.microsoft.com/en-us/windows7/install-windows-7-service-pack-1\" target=\"_blank\">Windows 7 SP1<\/a> <\/li>\n<\/ul>\n<ul>\n<li>Then, install <a href=\"http://www.grammarly.com/office-addin/\">Grammarly Add-in<\/a> again.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "Error: \"Microsoft .NET Framework required for Grammarly for Microsoft Office suite setup\"",
                     "id": 226346167,
                     "comments_disabled": true,
                     "created_at": "2016-08-30T14:48:33Z",
                     "section_id": 200858537,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2016-12-23T12:23:26Z",

                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/226574867-Error-codes-N-A-N-A-N-A-0x80070002",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/226574867-Error-codes-N-A-N-A-N-A-0x80070002.json",
                     "label_names": [

                        "Grammarly for MS Office",

                     ],
                     "name": "Error codes: N/A, N/A, N/A, 0x80070002",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If you get an error \"N/A, N/A, N/A, 0x80070002\", we suggest that you follow the steps below:<\/span><\/p>\n<ol>\n<li> Disable your antivirus (e.g., McAfee, Norton, others).<\/li>\n<li> Download the latest version of <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for MS Office<\/a>.<\/li>\n<li> Install the Grammarly for MS Office.<\/li>\n<li> Enable your antivirus.<\/li>\n<\/ol>\n<p class=\"p1\">If this doesn't help and you are still seeing this error, please send us the <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">installation log files<\/a>. You will need to save at least two installation log files per one installation. Save logs, and then attach the files to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will contact you with a solution.<\/p>\n<div class=\"addin-error-section\">Your antivirus software might have caused this issue. Try disabling your antivirus software, installing Grammarly, and re-enabling it.<\/div>",
                     "source_locale": "en-us",

                     "name": "Error codes: N/A, N/A, N/A, 0x80070641",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you see this error, we kindly ask you to send us the Grammarly's <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">installation log files<\/a> so that we could investigate this particular issue more efficiently.<\/p>\n<p class=\"p1\"><span class=\"s1\">You will need to save at least two installation log files per one installation. Save and attach the files to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will get back to you with a solution.<\/span><\/p>",

                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If you are seeing the error displayed below, we kindly ask you to send us <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">Grammarly installation log files<\/a> so that we could investigate the issue more efficiently.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">You will need to save at least two installation log files per one installation. Save logs, and then attach the files to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will contact you with a solution. <\/span><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211088088/Error_codes__N_A__N_A__N_A__0x80070643_-_Support_-_Grammarly_Wiki_2016-08-30_17-24-12.png\" alt=\"\" width=\"456\" height=\"354\" /><\/p>\n<p class=\"p1\"> <\/p>\n<div class=\"addin-error-section\">Windows installer seems to be unresponsive. Reboot your PC and try installing Grammarly for MS Office again.<\/div>",

                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"wysiwyg-text-align-left\">A detailed description of the error is as follows:<\/p>\n<p class=\"wysiwyg-text-align-center\"><span style=\"font-weight: 400;\"><em>\"<\/em><span class=\"wysiwyg-color-black60\"><em>Failed to install:<\/em><\/span><\/span><\/p>\n<p class=\"wysiwyg-text-align-center\"><span class=\"wysiwyg-color-black60\"><em>Description: Error writing to file: C:\\Users\\&lt;username-from-error-message&gt;\\AppData\\Local\\Grammarly\\Grammarly for Microsoft Office Suite\\&lt;grammarly-version&gt;\\base\\DiffMatchPatch.dll. Verify that you have access to that directory. <\/em><\/span><\/p>\n<p class=\"wysiwyg-text-align-center\"><span class=\"wysiwyg-color-black60\"><em>Error codes: 0x518, N/A, N/A, 0x80070643 <\/em><\/span><\/p>\n<p class=\"wysiwyg-text-align-center\"><span class=\"wysiwyg-color-black60\"><em>Error data: 1304, C:\\Users\\&lt;username-from-error-message&gt;\\AppData\\Local\\Grammarly\\Grammarly for Microsoft Office Suite\\&lt;grammarly-version&gt;\\base\\DiffMatchPatch.dll <\/em><\/span><span style=\"font-weight: 400;\">\"<\/span><\/p>\n<p class=\"wysiwyg-text-align-center\"> <\/p>\n<p class=\"wysiwyg-text-align-left\">In order to resolve this issue, please follow the steps below:<\/p>\n<p>1. Uninstall the Grammarly add-in via <strong>Control Panel<\/strong> -&gt; <strong>Programs and Features<\/strong> -&gt; right click on <strong>Grammarly<\/strong> -&gt; select <strong>Uninstall<\/strong>.<\/p>\n<p>2. Remove the \"<em>Grammarly\"<\/em> folder where <strong>DiffMatchPatch.dll<\/strong> file exists (you can find it in the error message):<\/p>\n<p>C:\\Users\\&lt;username-from-error-message&gt;\\AppData\\Local\\Grammarly<\/p>\n<p>3. <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Download the latest version<\/a> of the Grammarly add-in and follow the instructions of that page to install it.<\/p>\n<div class=\"addin-error-section\">Your permissions settings might have caused the issue.<\/div>",

                     "name": "Error codes: 0x6b2, N/A, N/A, 0x80070643 or \"The feature you are trying to use is on a network resource that is unavailable\"",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If you are seeing the errors displayed below, we kindly ask you to send us <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">Grammarly installation log files<\/a> so that we could investigate this issue more efficiently.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">You will need to save at least two installation log files per one installation. Save, and then and attach the files to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will contact you with a solution. <\/span><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211219967/Error_codes__0x6b2__N_A__N_A__0x80070643_OR__The_feature_you_are_trying_to_use_is_on_a_network_resource_that_is_unavailable__-___2016-08-30_16-38-26.png\" alt=\"\" width=\"448\" height=\"366\" /> <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211086148/Error_codes__0x6b2__N_A__N_A__0x80070643_OR__The_feature_you_are_trying_to_use_is_on_a_network_resource_that_is_unavailable__-___2016-08-30_16-39-09.png\" alt=\"\" width=\"449\" height=\"366\" /><\/p>",

                     "name": "Error codes: 0x532, N/A, N/A, 0x80070643 or \"Cabinet file has an invalid digital signature”",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">If you are seeing this error, you may need to install important Windows updates to resolve your issue. Select your Windows version from the list below and follow the instructions on how to install the updates:<\/p>\n<ul>\n<li><a style=\"line-height: 1.5; background-color: #ffffff;\" href=\"http://windows.microsoft.com/en-us/windows-vista/install-windows-updates\" target=\"_blank\">Windows 7<\/a><\/li>\n<li><a style=\"line-height: 1.5; background-color: #ffffff;\" href=\"https://support.rockstargames.com/hc/en-us/articles/200148796-How-to-find-and-download-important-Windows-8-updates\" target=\"_blank\"><span class=\"s1\">Windows 8<\/span><\/a><\/li>\n<li><a style=\"line-height: 1.5; background-color: #ffffff;\" href=\"http://www.tenforums.com/tutorials/4807-windows-update-check-install-windows-10-a.html\" target=\"_blank\">Windows 10<\/a><span style=\"line-height: 1.5;\"> <\/span><\/li>\n<\/ul>\n<p>If performing Windows updates failed to help, please download the Comodo Certificate file attached below, open it, and press <em>Install Certificate<\/em>.<\/p>\n<div class=\"addin-error-section\">Outdated root certificates might have caused this issue. Install the latest Windows updates and try again.<\/div>",

                     "name": "Error codes: N/A, N/A, N/A, 0x80070652",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>In order to troubleshoot the error \"N/A, N/A, N/A, 0x80070652\", please follow the steps below:<\/p>\n<p>1. Reboot your PC.<\/p>\n<p>2. Try <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">installing<\/a> Grammarly for MS Office again.<\/p>\n<div class=\"addin-error-section\">Windows installer seems to be unresponsive. Reboot your PC and try installing Grammarly for MS Office again.<\/div>",

                     "name": "Error codes: N/A, N/A, N/A, 0x80072ee2",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">In order to troubleshoot the error \"<span class=\"wysiwyg-color-black60\">N/A, N/A, N/A, 0x80072ee2<\/span>\", please follow the steps below:<\/span><\/p>\n<p><span style=\"font-weight: 400;\">1. Make sure you are connected to the Internet.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">2. Make sure no antivirus software (e.g. Norton 360, Symantec, McAfee, etc.) is blocking the Grammarly installer. You can try turning the antivirus protection off temporarily while Grammarly is being installed.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">3. Try <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">installing<\/a> again.<\/span><\/p>\n<div class=\"addin-error-section\">Your antivirus software might have caused this issue. Try disabling your antivirus software, installing Grammarly, and re-enabling it.<\/div>",

                     "outdated_locales": [],

                     "label_names": [

                     ],
                     "name": "Error codes: N/A, N/A, N/A, 0x80070659",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The error \"<em>N/A, N/A, N/A, 0x80070659<\/em>\" usually means that you don't have enough administrative privileges to perform the installation.<\/p>\n<p>Please install the add-in <a href=\"/hc/en-us/articles/212716427\" target=\"_blank\">as administrator<\/a>.<\/p>\n<p>If you don't have this option, log in to Windows using the administrator account and install the add-in.<\/p>\n<p>If this doesn't help and you are still seeing this error, please send us the <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">installation log files<\/a>. You will need to save at least two installation log files per one installation. Save logs, and then attach the files to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will contact you with a solution.  <\/p>\n<p><span style=\"font-weight: 400;\">              <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203513318/Error_codes__N_A__N_A__N_A__0x80070659_-_Support_-_Grammarly_Wiki_2015-10-16_16-15-13.png\" alt=\"\" /><\/span><\/p>\n<p> <\/p>\n<p> <\/p>\n<div class=\"addin-error-section\">Your permissions settings might have caused the issue.<\/div>",

                     "body": "<p class=\"p1\"><span class=\"s1\">If you are seeing this error, we kindly ask you to send us the Grammarly's <a href=\"https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly\" target=\"_blank\">installation log files<\/a> so that we could investigate this particular issue more efficiently.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">You will need to save at least two installation log files per one installation. Save and attach the files to <a href=\"/hc/en-us/requests/new\" target=\"_blank\">a support ticket<\/a>, and we will get back to you with a solution. <\/span><\/p>",

            {
               "updated_at": "2017-04-20T16:38:57Z",

               "description": "",
               "sorting": "manual",

               "articles": [
                  {
                     "updated_at": "2017-04-20T12:42:32Z",
                     "promoted": false,
                     "author_id": 114121955332,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115407-What-Is-Grammarly-for-Chrome-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115407-What-Is-Grammarly-for-Chrome-.json",
                     "label_names": [
                        "about",
                        "extension",
                        "chrome"
                     ],
                     "name": "What Is Grammarly for Chrome?",
                     "vote_sum": 75,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"background-color: white;\">Grammarly for Chrome is a free browser extension that brings the grammar-checking power of Grammarly right to you, wherever you write online. Whenever you compose a new comment, tweet, Facebook status, email, blog post, or anything else online, our browser extension will check your text for spelling and grammatical errors. Anytime you are writing in a comment field, Grammarly flags potential mistakes and allows you to review them one by one (by hovering your mouse over the text) or all at once (by opening a pop-up window).<\/span><\/p>\n<p>Grammarly for Chrome works on most websites, including:<\/p>\n<p><img src=\"https://grammarly1480424197.zendesk.com/hc/article_attachments/115000185511/111.png\" alt=\"111.png\" /><img src=\"https://grammarly1480424197.zendesk.com/hc/article_attachments/115000177192/222.png\" alt=\"222.png\" /><\/p>\n<div><span style=\"line-height: normal;\">If your favorite website is not yet supported by Grammarly, <a href=\"/hc/en-us/requests/new\" target=\"_blank\">let us know.<\/a><strong id=\"internal-source-marker_0.8993428284302354\"><\/strong><\/span><\/div>",
                     "source_locale": "en-us",
                     "title": "What Is Grammarly for Chrome?",
                     "id": 206115407,
                     "comments_disabled": true,
                     "created_at": "2013-01-16T14:40:58Z",
                     "section_id": 200858757,
                     "vote_count": 125
                  },
                  {
                     "updated_at": "2017-04-18T21:59:31Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115457-How-does-Grammarly-for-Chrome-work-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115457-How-does-Grammarly-for-Chrome-work-.json",
                     "label_names": [
                        "browser",
                        "grammarly",
                        "free",
                        "extension",
                        "chrome",
                        "tour"
                     ],
                     "name": "How does Grammarly for Chrome work?",
                     "vote_sum": 46,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly marks mistakes with red lines. Hover your mouse over an underlined word to see correction suggestions.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/article_attachments/115000186871/Chrome_1.png\" alt=\"Chrome_1.png\" /><\/p>\n<p>Double-click on any word to see synonym suggestions. <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203285797/extension_2.png\" alt=\"\" /><\/p>\n<p>When you browse the web, double-click on any word to see its definition.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203360088/extension_3.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How does Grammarly for Chrome work?",
                     "id": 206115457,
                     "comments_disabled": true,
                     "created_at": "2013-01-23T14:33:00Z",
                     "section_id": 200858757,
                     "vote_count": 216
                  },
                  {
                     "updated_at": "2017-03-23T23:28:54Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206116187-What-are-the-Grammarly-Premium-features-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206116187-What-are-the-Grammarly-Premium-features-.json",
                     "label_names": [
                        "free",
                        "premium",
                        "features"
                     ],
                     "name": "What are the Grammarly Premium features?",
                     "vote_sum": 55,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If you want to supercharge your writing performance and leave no errors unchecked, Grammarly Premium is your answer. With a Premium account, you get all the features of Grammarly for Chrome, plus:<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> 150 critical grammar and spelling checks<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> 100+ additional advanced grammar and spelling checks<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> Vocabulary enhancement suggestions<\/span><\/p>\r\n<p>– Genre-specific writing style checks (academic, technical, creative, and other styles of writing)<\/p>\r\n<p>– Plagiarism detector that checks more than 8 billion web pages<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205554578/other_features.png\" alt=\"\" /><\/p>\r\n<p>Want to have a deeper look at premium-only checks? <a href=\"https://www.grammarly.com/premium\" target=\"_blank\">Visit this page<\/a> for a side-by-side comparison of Free &amp; Premium accounts.<\/p>\r\n<p>Write better, right now. That’s the Grammarly promise! <\/p>",
                     "source_locale": "en-us",
                     "title": "What are the Grammarly Premium features?",
                     "id": 206116187,
                     "comments_disabled": true,
                     "created_at": "2015-01-23T17:06:46Z",
                     "section_id": 200858757,
                     "vote_count": 135
                  },
                  {
                     "updated_at": "2017-04-20T16:38:57Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213680618-Does-Grammarly-support-Google-Docs-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213680618-Does-Grammarly-support-Google-Docs-.json",
                     "label_names": [
                        "Google Docs",
                        "Docs",
                        "Google",
                        "drive"
                     ],
                     "name": "Does Grammarly support Google Docs?",
                     "vote_sum": 46,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly does not support integration with Google Docs at this time. You are welcome to upload and check your documents in our Online Editor at <a href=\"https://app.grammarly.com/\" target=\"_blank\">app.grammarly.com<\/a>. Also at your disposal: the <a href=\"https://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly add-in for MS Word and Outlook<\/a> (available for Windows OS), the Grammarly extension for your preferred browser (Chrome, Safari, and Firefox), and the <a href=\"https://www.grammarly.com/native/\" target=\"_blank\">Desktop App<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Does Grammarly support Google Docs?",
                     "id": 213680618,
                     "comments_disabled": true,
                     "created_at": "2015-11-16T14:28:31Z",
                     "section_id": 200858757,
                     "vote_count": 334
                  }
               ],
               "position": 0,
               "created_at": "2015-01-23T16:59:32Z"
            },
            {
               "updated_at": "2017-04-20T16:28:44Z",
               "html_url": "https://support.grammarly.com/hc/en-us/sections/200858767-Installation-Uninstallation",
               "description": "",
               "sorting": "manual",
               "locale": "en-us",
               "name": "Installation & Uninstallation",
               "id": 200858767,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/200858767-Installation-Uninstallation.json",
               "source_locale": "en-us",
               "category_id": 200309007,
               "articles": [
                  {
                     "updated_at": "2017-04-20T16:28:44Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218788367-How-do-I-install-Grammarly-for-Google-Chrome-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218788367-How-do-I-install-Grammarly-for-Google-Chrome-.json",
                     "label_names": [
                        "install",
                        "chrome"
                     ],
                     "name": "How do I install Grammarly for Google Chrome?",
                     "vote_sum": 87,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Open Google Chrome and visit <a href=\"https://chrome.google.com/webstore/detail/grammarly-spell-checker-g/kbfnbcaeplbcioakkpcpgfkobkghlhen?hl=en-US\" target=\"_blank\">Chrome Store<\/a> to install the free Grammarly Spell Checker &amp; Grammar Checker extension. The download will start automatically. <\/p>\r\n<p>The free spell checker and grammar checker by Grammarly helps you write clearly and confidently on Gmail, Facebook, Twitter, Linkedin, Tumblr, and nearly anywhere else on the Web. You can always be sure that your words are mistake-free and say what you mean. You can also create and store all of your documents in an easy-to-use personal editor.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I install Grammarly for Google Chrome?",
                     "id": 218788367,
                     "comments_disabled": true,
                     "created_at": "2016-04-16T19:19:29Z",
                     "section_id": 200858767,
                     "vote_count": 167
                  },
                  {
                     "updated_at": "2017-04-18T05:00:23Z",
                     "promoted": true,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/227374327-How-do-I-uninstall-Grammarly-for-Chrome-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/227374327-How-do-I-uninstall-Grammarly-for-Chrome-.json",
                     "label_names": [
                        "uninstall",
                        "remove",
                        "chrome",
                        "uninstall grammarly"
                     ],
                     "name": "How do I uninstall Grammarly for Chrome?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>To uninstall the Grammarly extension from Google Chrome, right-click on the \"G\" icon on the Chrome toolbar and select <strong>Remove from Chrome<\/strong>.<\/p>\n<p>Alternatively, you can remove the extension from Google Chrome in the following way:<\/p>\n<ol>\n<li>On your browser, click <strong>menu<\/strong> <img title=\"More\" src=\"https://lh3.ggpht.com/N5LLlFszQeMqXo6Z6UF1VXFN4k3UxO8H8ZU3FV8AjUhomHuRCrwUeKMg1BhuFxKwqQ=w18-h18\" alt=\"More\" width=\"18\" height=\"18\" />.<\/li>\n<li>Select <strong>More tools &gt; Extensions<\/strong>. Otherwise, you can paste this line in the address bar: chrome://chrome/extensions/<\/li>\n<li>On the extension you want to remove, click <strong>Remove from Chrome<\/strong> <img src=\"https://lh3.googleusercontent.com/b6fLKle2EAchK2pBi90sMiibbshe9MgOCbfMSvGmCQ8vQK8cZQ1ouFjA2osO=w18\" alt=\"\" width=\"18\" height=\"18\" />.<\/li>\n<li>A notice to remove the extension will appear. Click <strong>Remove<\/strong>.<\/li>\n<\/ol>\n<p> <\/p>",
                     "source_locale": "en-us",
                     "title": "How do I uninstall Grammarly for Chrome?",
                     "id": 227374327,
                     "comments_disabled": true,
                     "created_at": "2016-09-16T13:59:04Z",
                     "section_id": 200858767,
                     "vote_count": 56
                  },
                  {
                     "updated_at": "2017-04-18T08:48:27Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206116207-How-do-I-disable-Grammarly-for-Chrome-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206116207-How-do-I-disable-Grammarly-for-Chrome-.json",
                     "label_names": [
                        "plugin",
                        "uninstall",
                        "chrom",
                        "deactivate",
                        "disable",
                        "extension",
                        "off",
                        "turn",
                        "chrome"
                     ],
                     "name": "How do I disable Grammarly for Chrome?",
                     "vote_sum": -8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you think you might use the Grammarly again later, you can temporarily turn the extension off instead of uninstalling it completely.<\/p>\n<ol>\n<li>On your browser, click <strong>menu<\/strong> <img title=\"More\" src=\"https://lh3.ggpht.com/N5LLlFszQeMqXo6Z6UF1VXFN4k3UxO8H8ZU3FV8AjUhomHuRCrwUeKMg1BhuFxKwqQ=w18-h18\" alt=\"More\" width=\"18\" height=\"18\" />.<\/li>\n<li>Select <strong>More tools &gt; Extensions<\/strong>. Or go to <em>chrome://extensions/  <\/em><\/li>\n<li>To turn off an extension, uncheck the <strong>Enabled<\/strong> box.<\/li>\n<\/ol>\n<p>Disabling the extension has the same effect as uninstalling it — you won't see Grammarly spelling and grammar highlights any more — but if you want to try Grammarly again, all you have to do is check the Enabled box.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I disable Grammarly for Chrome?",
                     "id": 206116207,
                     "comments_disabled": true,
                     "created_at": "2015-01-21T15:13:19Z",
                     "section_id": 200858767,
                     "vote_count": 94
                  },
                  {
                     "updated_at": "2017-04-06T15:34:32Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206116197-How-do-I-disable-Grammarly-for-Chrome-on-one-or-more-websites-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206116197-How-do-I-disable-Grammarly-for-Chrome-on-one-or-more-websites-.json",
                     "label_names": [
                        "disable",
                        "chrome",
                        "website"
                     ],
                     "name": "How do I disable Grammarly for Chrome on one or more websites?",
                     "vote_sum": 3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you would like to disable Grammarly for Chrome for any website, please follow the instructions below:<\/p>\r\n<p>1. Log in to your Grammarly account. To log in, click on the \"G\" button located in the address bar and enter the email address and password you used to register your account with Grammarly. <\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204614648/1111_.png\" alt=\"\" /><\/p>\r\n<p>2. Go to the site on which you would like to disable the Grammarly extension (e.g., facebook.com, twitter.com, etc.).<\/p>\r\n<p>3. Click the “G” button again and select “disable.”<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204620507/333_.png\" alt=\"\" /><\/p>\r\n<p>Grammarly for Chrome will now be disabled for the selected site. If you would like to enable it later, follow the same steps as above and select “enable.”<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I disable Grammarly for Chrome on one or more websites?",
                     "id": 206116197,
                     "comments_disabled": true,
                     "created_at": "2015-01-21T16:24:22Z",
                     "section_id": 200858767,
                     "vote_count": 49
                  }
               ],
               "position": 1,
               "created_at": "2015-01-21T13:34:51Z"
            },
            {
               "updated_at": "2017-04-20T00:33:09Z",
               "html_url": "https://support.grammarly.com/hc/en-us/sections/204101997-Troubleshooting",
               "description": "",
               "sorting": "manual",
               "locale": "en-us",
               "name": "Troubleshooting",
               "id": 204101997,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/204101997-Troubleshooting.json",
               "source_locale": "en-us",
               "category_id": 200309007,
               "articles": [
                  {
                     "updated_at": "2017-04-20T00:33:09Z",
                     "promoted": false,
                     "author_id": 13703573387,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215252-I-do-not-see-the-G-icon-on-a-certain-web-page-or-in-a-certain-text-field-but-see-it-on-other-web-pages-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215252-I-do-not-see-the-G-icon-on-a-certain-web-page-or-in-a-certain-text-field-but-see-it-on-other-web-pages-.json",
                     "label_names": [],
                     "name": "I do not see the \"G\" icon on a certain web page or in a certain text field but see it on other web-pages.",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>There are a few reasons Grammarly for Chrome may not work on a web page. For example, the page may not be supported by the extension, or a text box may be incompatible or have incompatible dimensions.<\/p>\n<p>1.   Click on the extension's icon on the extensions bar.<\/p>\n<ul>\n<li>Make sure that the web page is supported and that checking is enabled on the site.<\/li>\n<\/ul>\n<p>2.   Check whether a text box is compatible with the extension:<\/p>\n<ul>\n<li>Right-click on the text box where the extension isn't working and click Inspect.<\/li>\n<li>Navigate to the Console tab.<\/li>\n<\/ul>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/114094149091/chrome.png\" alt=\"\" /><\/p>\n<ul>\n<li>Copy the following string, paste it to the console view, and hit Enter:<\/li>\n<\/ul>\n<pre style=\"font-size: 13px;\">!($0.ownerDocument.defaultView.location != window.top.location &amp;&amp; ( $0.ownerDocument.defaultView.frameElement == null || ( $0.ownerDocument.defaultView.frameElement != null &amp;&amp; $0.ownerDocument.defaultView.frameElement.getAttribute('src') !=null)))<\/pre>\n<ul>\n<li>If the result reads false, then the text box is not compatible with the extension.<\/li>\n<\/ul>\n<p>3.   Check whether the text box has compatible dimensions.<\/p>\n<ul>\n<li>Right-click on the text box where the extension isn't working and click Inspect.<\/li>\n<li>Navigate to the Console tab.<\/li>\n<li>Copy the following string, paste it to the Console view, and hit Enter:<\/li>\n<\/ul>\n<pre style=\"font-size: 13px;\">$0.clientWidth &gt; 301 &amp;&amp; $0.clientHeight &gt; 38<\/pre>\n<ul>\n<li>If the result reads false, then the text box is not compatible with the extension. However, you may try expanding it with the text box resize grip or by hitting shift+enter several times.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I do not see the \"G\" icon on a certain web page or in a certain text field but see it on other web-pages.",
                     "id": 114094215252,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T16:19:04Z",
                     "section_id": 204101997,
                     "vote_count": 14
                  },
                  {
                     "updated_at": "2017-04-20T00:25:19Z",
                     "promoted": false,
                     "author_id": 12641633,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215872-I-am-not-seeing-the-G-icon-in-text-fields",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215872-I-am-not-seeing-the-G-icon-in-text-fields.json",
                     "label_names": [
                        "disappeared",
                        "doesn't",
                        "does not",
                        "is not",
                        "appearing"
                     ],
                     "name": "I am not seeing the \"G\" icon in text fields",
                     "vote_sum": -10,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you do not see the G icon in any text boxes, follow the steps below:<\/p>\n<p>1.  Make sure you have the Grammarly extension installed and enabled.<\/p>\n<ul>\n<li>Copy and paste this string into your address bar: chrome://extensions and hit enter.<\/li>\n<li>Make sure Grammarly for Chrome appears in the list of extensions and that the Enabled checkbox is checked.<\/li>\n<\/ul>\n<p>2.  Make sure Grammarly for Chrome works properly by:<\/p>\n<ul>\n<li>Click on the Grammarly for Chrome extension icon in the extension bar.<\/li>\n<li>Make sure the pop-up that appears is not blank.<\/li>\n<li>Otherwise, check out this <a href=\"https://support.grammarly.com/hc/en-us/articles/114094215152\">article<\/a>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I am not seeing the \"G\" icon in text fields",
                     "id": 114094215872,
                     "comments_disabled": true,
                     "created_at": "2016-12-01T12:21:55Z",
                     "section_id": 204101997,
                     "vote_count": 16
                  },
                  {
                     "updated_at": "2017-04-12T04:16:10Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215912-The-G-icon-constantly-spinning-but-does-not-underline-mistakes",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215912-The-G-icon-constantly-spinning-but-does-not-underline-mistakes.json",
                     "label_names": [
                        "spinning",
                        "spins",
                        "rotate",
                        "rotating",
                        "rotates"
                     ],
                     "name": "The \"G\" icon constantly spinning but does not underline mistakes",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<ol>\n<li>Pass our <a href=\"https://app.grammarly.com/diagnostic-test\">Self-Diagnostic Tests<\/a>.<\/li>\n<li>Check out this <a href=\"https://support.grammarly.com/hc/en-us/articles/212818307\" target=\"_blank\">article<\/a> if the WebSockets tests have failed.<\/li>\n<li>If it still doesn't work, contact support.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "The \"G\" icon constantly spinning but does not underline mistakes",
                     "id": 114094215912,
                     "comments_disabled": true,
                     "created_at": "2016-12-01T12:50:03Z",
                     "section_id": 204101997,
                     "vote_count": 4
                  },
                  {
                     "updated_at": "2017-04-11T14:02:02Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/219390437-How-to-disable-the-Grammarly-extension-in-a-certain-text-field",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/219390437-How-to-disable-the-Grammarly-extension-in-a-certain-text-field.json",
                     "label_names": [
                        "button",
                        "G icon",
                        "icon",
                        "G"
                     ],
                     "name": "How to disable the Grammarly extension in a certain text field",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>In order to disable the Grammarly extension in a certain text field, hover over the G icon with your mouse and click \"Disable in this text field\".<\/p>\r\n<p>     <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/207220217/Screen_Shot_2016-05-11_at_6.30.13_PM.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How to disable the Grammarly extension in a certain text field",
                     "id": 219390437,
                     "comments_disabled": true,
                     "created_at": "2016-05-11T15:56:40Z",
                     "section_id": 204101997,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-03-22T17:47:27Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094836291-My-cursor-is-jumping",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094836291-My-cursor-is-jumping.json",
                     "label_names": [
                        "extension",
                        "cursor",
                        "cursor is blinking",
                        "cursor is jumping",
                        "jumps back"
                     ],
                     "name": "My cursor is jumping",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you find that your mouse cursor moves or jumps around randomly as you type in a text field while Grammarly's extension is enabled, and this has never happened before, we will need the URL link to the website where this happens and a video <span class=\"wysiwyg-color-black70\">recording<\/span> of this behavior. Even a smartphone video will work! A step-by-step recording of your actions would be most helpful.<\/p>\n<ul>\n<li>For example, you can download a free video recording application here: https://www.monosnap.com/ <\/li>\n<\/ul>\n<p><span class=\"wysiwyg-color-black\">Please attach or share a link to the video in <\/span>a support ticket as wel<span class=\"wysiwyg-color-black\">l as include the link to the website w<\/span>here the cursor jumps and we will contact you with a solution soon.<\/p>",
                     "source_locale": "en-us",
                     "title": "My cursor is jumping",
                     "id": 114094836291,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T14:27:53Z",
                     "section_id": 204101997,
                     "vote_count": 6
                  },
                  {
                     "updated_at": "2017-03-20T19:52:38Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215152-I-see-a-blank-box-when-I-click-on-the-G-icon-on-the-toolbar",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215152-I-see-a-blank-box-when-I-click-on-the-G-icon-on-the-toolbar.json",
                     "label_names": [
                        "extension",
                        "no G icon",
                        "blank box"
                     ],
                     "name": "I see a blank box when I click on the G icon on the toolbar",
                     "vote_sum": -11,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If the most recent version of the browser extension does not work as expected<\/span>—<span style=\"font-weight: 400;\">e.g. a blank pop-up box appears when you click on the G icon, or there's no G icon in areas where text can be entered<\/span>—and your browser language preference is set to a <span class=\"wysiwyg-underline\"><span class=\"wysiwyg-color-black70\">non-Latin language<\/span><\/span>, there's an easy way to fix the issue. We suggest that you <span class=\"wysiwyg-color-black70\">update the encoding<\/span>. You can do so by following these steps:<\/p>\n<ol>\n<li>Go to <em>chrome://settings/fonts<\/em><\/li>\n<li>Scroll down to the bottom of the window that opens<\/li>\n<li>Set <em>'Encoding'<\/em> to <em>'Unicode (UTF-8)'<\/em><\/li>\n<li>Click <em>'Done'<\/em><\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "I see a blank box when I click on the G icon on the toolbar",
                     "id": 114094215152,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T14:57:26Z",
                     "section_id": 204101997,
                     "vote_count": 13
                  },
                  {
                     "updated_at": "2017-02-21T13:55:01Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094843111-Grammarly-changes-a-webpage-s-background",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094843111-Grammarly-changes-a-webpage-s-background.json",
                     "label_names": [
                        "background",
                        "color",
                        "colour"
                     ],
                     "name": "Grammarly changes a webpage's background",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Sometimes Grammarly may change the background color of a web page. We are aware of this issue and currently working on it. To help us investigate the issue, please provide us with the link to the website where you experience this problem <\/span><span style=\"font-weight: 400;\">in <\/span><a href=\"https://support.grammarly.com/hc/en-us/requests/new\"><span style=\"font-weight: 400;\">a support ticket<\/span><\/a><span style=\"font-weight: 400;\">. This information will be forwarded to our development team for further investigation. Please note that this doesn’t affect the website's functionality, so you can ignore the background color change or <a href=\"https://support.grammarly.com/hc/en-us/articles/206116197\" target=\"_blank\">disable the extension<\/a> for this website until the issue is resolved.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly changes a webpage's background",
                     "id": 114094843111,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T13:44:24Z",
                     "section_id": 204101997,
                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-01-05T22:50:22Z",
                     "promoted": false,
                     "author_id": 798190767,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094207192-I-see-gray-Wi-Fi-icon-instead-of-the-G-icon-in-text-fields",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094207192-I-see-gray-Wi-Fi-icon-instead-of-the-G-icon-in-text-fields.json",
                     "label_names": [
                        "chrome",
                        "grey",
                        "gray",
                        "wi-fi",
                        "wifi",
                        "wi",
                        "fi"
                     ],
                     "name": "I see gray Wi-Fi icon instead of the \"G\" icon in text fields",
                     "vote_sum": -5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>To fix this issue, follow the instructions below:<\/p>\n<ol>\n<li>Type chrome://settings/content into your address bar (or copy and paste it), and hit Enter.<\/li>\n<li>Make sure \"Allow local data to be set\" is selected under Cookies.<\/li>\n<li>Log in to your Grammarly account again.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "I see gray Wi-Fi icon instead of the \"G\" icon in text fields",
                     "id": 114094207192,
                     "comments_disabled": true,
                     "created_at": "2016-11-14T11:45:06Z",
                     "section_id": 204101997,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-02-24T11:43:01Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218941467-How-do-I-check-what-extensions-I-have-in-Chrome-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218941467-How-do-I-check-what-extensions-I-have-in-Chrome-.json",
                     "label_names": [],
                     "name": "How do I check what extensions I have in Chrome?",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">Sometimes, other extensions can conflict with Grammarly. Follow the steps below to find out what other browser extensions you have installed in your Chrome:<\/p>\r\n<p class=\"p1\">1. Open <strong>Google Chrome<\/strong>.<\/p>\r\n<p class=\"p1\">2. Copy and paste the following string to the address bar: <strong>chrome://extensions<\/strong> and press <strong>Enter<\/strong>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check what extensions I have in Chrome?",
                     "id": 218941467,
                     "comments_disabled": true,
                     "created_at": "2016-04-24T15:11:27Z",
                     "section_id": 204101997,
                     "vote_count": 12
                  },
                  {
                     "updated_at": "2016-12-12T21:16:19Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218275978-How-to-get-a-web-page-markup-in-Google-Chrome",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218275978-How-to-get-a-web-page-markup-in-Google-Chrome.json",
                     "label_names": [],
                     "name": "How to get a web page markup in Google Chrome",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Please make sure that the web page doesn't contain any sensitive information (credit card details, passwords) in input and text areas before proceeding with the steps below.<\/p>\r\n<p>1. Navigate to the page where the issue reproduces.<\/p>\r\n<p class=\"p1\"><span class=\"s1\">2. Bring up the developer tools using one of these methods:<\/span><\/p>\r\n<ul>\r\n<li>Keyboard shortcut: <em>F12<\/em> on Windows PC, <em>Cmd+Alt+i<\/em> on Mac OS X, <em>Ctrl+Shift+J<\/em> on Linux.<\/li>\r\n<li>From the <strong>Chrome Menu<\/strong> located at the top right of your browser window, select <strong>Tools <\/strong>&gt; <strong>Developer Tools<\/strong>.<\/li>\r\n<\/ul>\r\n<p>3. Navigate to the <strong>Elements tab<\/strong> in the Developer Tools.<\/p>\r\n<p>4. Scroll to the top of the <strong>Developer Tools' Elements <\/strong>panel until you see the root html element:<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206421508/root.png\" alt=\"\" /><\/p>\r\n<p>5. Select the line by left-clicking on it.<\/p>\r\n<p>6. Right-click on the root html element line, select <strong>Copy<\/strong> → <strong>Copy outerHTML<\/strong>:<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206454347/copyhtmljpg.jpg\" alt=\"\" /><\/p>\r\n<p>7. Open any plain text editor:<\/p>\r\n<ul>\r\n<li>e.g.,<strong> Notepad<\/strong> on Windows.<\/li>\r\n<li>or<strong> TextEdit<\/strong> on Mac OS X (you can set it to plain text mode by going to <em>Format<\/em> → <em>Make Plain Text<\/em>).<\/li>\r\n<\/ul>\r\n<p>8. Paste the outerHTML line to the plain text editor and save it.<\/p>\r\n<p>9. Send the file to <a class=\"external-link\" href=\"mailto:support@grammarly.com\" rel=\"nofollow\">support@grammarly.com<\/a> or <a href=\"/hc/en-us/requests/new\" target=\"_blank\">here<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How to get a web page markup in Google Chrome",
                     "id": 218275978,
                     "comments_disabled": true,
                     "created_at": "2016-04-18T15:50:58Z",
                     "section_id": 204101997,
                     "vote_count": 2
                  }
               ],

            }

               "articles": [
                  {
                     "updated_at": "2017-03-27T16:50:15Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/211802337-What-Is-Grammarly-for-Safari-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211802337-What-Is-Grammarly-for-Safari-.json",
                     "label_names": [
                        "about",
                        "safari"
                     ],
                     "name": "What Is Grammarly for Safari?",
                     "vote_sum": 8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Grammarly for Safari is a free browser extension that brings the grammar-checking power of Grammarly right to you, wherever you write online. <\/span><span style=\"font-weight: 400;\">Whenever you compose a new comment, tweet, Facebook status, email, blog post, or anything else online, our browser extension will check your text for spelling and grammatical errors. Anytime you are writing in a comment field, Grammarly flags potential mistakes and allows you to review them one by one (by hovering your mouse over the text) or all at once (by opening a pop-up window).<\/span><\/p>\n<p><img src=\"https://grammarly1480424197.zendesk.com/hc/article_attachments/115000185511/111.png\" alt=\"111.png\" /><img src=\"https://grammarly1480424197.zendesk.com/hc/article_attachments/115000177192/222.png\" alt=\"222.png\" /><\/p>\n<div>If your favorite website is not yet supported by Grammarly, <a href=\"/hc/en-us/requests/new\" target=\"_blank\">let us know.<\/a><\/div>",
                     "source_locale": "en-us",
                     "title": "What Is Grammarly for Safari?",
                     "id": 211802337,
                     "comments_disabled": true,
                     "created_at": "2015-10-02T17:07:01Z",
                     "section_id": 202247577,
                     "vote_count": 18
                  },
                  {
                     "updated_at": "2017-04-21T03:12:10Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213375328-How-does-Grammarly-for-Safari-work-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213375328-How-does-Grammarly-for-Safari-work-.json",
                     "label_names": [
                        "browser",
                        "safari",
                        "grammarly",
                        "free",
                        "extension",
                        "tour"
                     ],
                     "name": "How does Grammarly for Safari work?",
                     "vote_sum": 13,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>1. Grammarly marks mistakes with red lines. Hover your mouse over an underlined word to see correction suggestions.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/article_attachments/115000185531/Safari.png\" alt=\"Safari.png\" /><\/p>\n<p>2. Double-click on any word to see synonym suggestions.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203990768/syn.png\" alt=\"\" /><\/p>\n<p>3. When you browse the web, double-click on any word to see its definition.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203727967/definiton.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How does Grammarly for Safari work?",
                     "id": 213375328,
                     "comments_disabled": true,
                     "created_at": "2015-11-10T12:13:31Z",
                     "section_id": 202247577,
                     "vote_count": 51
                  },
                  {
                     "updated_at": "2017-01-29T12:35:44Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/211133908-What-are-the-Grammarly-Premium-features-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211133908-What-are-the-Grammarly-Premium-features-.json",
                     "label_names": [
                        "safari",
                        "premium"
                     ],
                     "name": "What are the Grammarly Premium features?",
                     "vote_sum": 4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you want to supercharge your writing performance and leave no errors unchecked, Grammarly Premium is your answer. With a Premium account, you get all the features of Grammarly for Safari, plus:<\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> 150 critical grammar and spelling checks<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> 100+ additional advanced grammar and spelling checks<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> Vocabulary enhancement suggestions<\/span><\/p>\r\n<p>– Genre-specific writing style checks (academic, technical, creative, and other styles of writing)<\/p>\r\n<p>– Plagiarism detector that checks more than 8 billion web pages<img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205554578/other_features.png\" alt=\"\" /><\/p>\r\n<p>For a deeper look at premium-only checks, visit <a href=\"https://www.grammarly.com/premium\" target=\"_blank\">this page<\/a> and compare Free &amp; Premium accounts side-by-side.<\/p>",
                     "source_locale": "en-us",
                     "title": "What are the Grammarly Premium features?",
                     "id": 211133908,
                     "comments_disabled": true,
                     "created_at": "2015-10-02T15:46:02Z",
                     "section_id": 202247577,
                     "vote_count": 14
                  }
               ],
