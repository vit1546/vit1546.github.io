                     "name": "How do I invite my friends?",
                     "vote_sum": -203,
                     "draft": false,
                     "outdated": false,
                     "body": "<p> <\/p>\n<p dir=\"auto\">The button you need to click to invite your friends is located in Grammarly's toolbar menu. Just click the G button and choose INVITE FRIENDS as shown below:<\/p>\n<p class=\"wysiwyg-text-align-center\" dir=\"auto\"><img src=\"https://support.grammarly.com/hc/article_attachments/115000250991/Invite_friends.png\" alt=\"Invite_friends.png\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I invite my friends?",

                  },
                  {

                     "label_names": [

                     "name": "Who can participate in Grammarly's referral program?",
                     "vote_sum": -7,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Anyone who uses the free version of Grammarly can invite friends to join.<\/span><\/p>\r\n<p> <\/p>",

                  },
                  {
                     "updated_at": "2017-04-10T10:32:34Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220951467-How-many-free-weeks-can-I-get-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220951467-How-many-free-weeks-can-I-get-.json",

                     "name": "How many free weeks can I get?",
                     "vote_sum": 11,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can earn up to 50 weeks of free access to <a href=\"/hc/en-us/articles/218787167\" target=\"_blank\">Grammarly Premium<\/a>.<\/p>",
                     "source_locale": "en-us",

                  },
                  {
                     "updated_at": "2017-03-16T20:39:30Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220742068-Will-I-be-charged-if-I-accept-my-friend-s-invitation-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220742068-Will-I-be-charged-if-I-accept-my-friend-s-invitation-.json",
                     "label_names": [
                        "subscription",
                        "free",
                        "pay",
                        "charged",
                        "free week",
                        "will",
                        "will I",
                        "invitation",
                        "buy",
                        "referral",
                        "ref",
                        "friend",
                        "refer",
                        "week"
                     ],
                     "name": "Will I be charged if I accept my friend’s invitation?",
                     "vote_sum": 5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>No, you will not be charged for accepting the invitation.<\/p>\r\n<p>As soon as you accept the invitation and install Grammarly’s free browser extension, you will be able to use <a href=\"/hc/en-us/articles/218787167\" target=\"_blank\">Grammarly Premium<\/a> for one week at no cost. You will be charged<em> only<\/em> if you choose to buy a monthly, quarterly, or annual subscription to Grammarly Premium. If you don’t buy a subscription, your account will be downgraded to the free version of Grammarly seven days after you accept your friend’s invitation.<\/p>",
                     "source_locale": "en-us",
                     "title": "Will I be charged if I accept my friend’s invitation?",
                     "id": 220742068,
                     "comments_disabled": true,
                     "created_at": "2016-06-14T11:51:48Z",
                     "section_id": 204575008,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-04-15T06:10:53Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220954647-Can-I-get-a-free-week-by-registering-with-my-other-email-address-",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220954647-Can-I-get-a-free-week-by-registering-with-my-other-email-address-.json",
                     "label_names": [
                        "free",
                        "other",
                        "email",
                        "free week",
                        "get",
                        "invite",
                        "my",
                        "myself",
                        "registration",
                        "register"
                     ],
                     "name": "Can I get a free week by registering with my other email address? ",
                     "vote_sum": 5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>No. We offer free weeks only for inviting new users. That means <em>a new person<\/em>, not a new registration by an existing user.<\/p>",
                     "source_locale": "en-us",
                     "title": "Can I get a free week by registering with my other email address? ",
                     "id": 220954647,
                     "comments_disabled": true,
                     "created_at": "2016-06-14T13:17:23Z",
                     "section_id": 204575008,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-03-11T15:06:38Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220954447-Grammarly-how-did-you-get-my-email-",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220954447-Grammarly-how-did-you-get-my-email-.json",
                     "label_names": [
                        "free",
                        "how",
                        "email",
                        "free weeks",
                        "get",
                        "who",
                        "why",
                        "invited",
                        "week",
                        "my",
                        "email addre",
                        "gave"
                     ],
                     "name": "Grammarly, how did you get my email?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you don’t have a registered Grammarly account and you received an email invitation, it means that one of your friends submitted your email address in order to send you the invitation. You will not receive any other emails from Grammarly unless you sign up and give us your email address yourself.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly, how did you get my email?",
                     "id": 220954447,
                     "comments_disabled": true,
                     "created_at": "2016-06-14T13:15:25Z",
                     "section_id": 204575008,
                     "vote_count": 2
                  },
                  {
                     "updated_at": "2017-03-18T10:30:14Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220742128-Why-was-I-invited-",
                     "position": 8,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220742128-Why-was-I-invited-.json",
                     "label_names": [
                        "free",
                        "premium",
                        "free week",
                        "invitation",
                        "who",
                        "why",
                        "sent",
                        "invited",
                        "referred",
                        "invite",
                        "ref",
                        "friend"
                     ],
                     "name": "Why was I invited? ",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The email with the subject line <em>“[Name] Has Invited You to Try Grammarly Premium for Free”<\/em> in your inbox means that one of your friends (see <em>[Name]<\/em> in the subject line to find out which one) invited you to enjoy a week of access to <a href=\"/hc/en-us/articles/218787167\" target=\"_blank\">Grammarly Premium<\/a> for free. To accept the invitation, follow the link in the email.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why was I invited? ",
                     "id": 220742128,
                     "comments_disabled": true,
                     "created_at": "2016-06-14T11:55:25Z",
                     "section_id": 204575008,
                     "vote_count": 6
                  }

               "source_locale": "en-us",
               "category_id": 200309017,
               "articles": [
                  {
                     "updated_at": "2017-02-16T02:12:50Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/207313297-Grammarly-Blog",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/207313297-Grammarly-Blog.json",
                     "label_names": [
                        "blog"
                     ],
                     "name": "Grammarly Blog",
                     "vote_sum": 7,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The <strong><a href=\"http://www.grammarly.com/blog/\" target=\"_blank\">Grammarly Blog<\/a><\/strong> is the home of all things fascinating and fun about the English language.<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/202726908/Screen_Shot_2015-08-11_at_6.21.32_PM.png\" alt=\"\" /><\/p>\r\n<p>We accept guest posts for the Grammarly Blog. You can review the requirements <a href=\"http://www.grammarly.com/blog/2014/guest-blog-post-requirements/\" target=\"_blank\">here<\/a>. Please note, post proposals sent to support will not be considered.<\/p>\r\n<p> <\/p>",
                     "source_locale": "en-us",

                     "id": 207313297,

                  },
                  {
                     "updated_at": "2017-04-06T21:35:20Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206116247-Grammarly-Answers",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206116247-Grammarly-Answers.json",
                     "label_names": [
                        "free",
                        "answers",
                        "degree",
                        "reputation",
                        "grammar",
                        "questions",
                        "service",
                        "grammarly answers"
                     ],
                     "name": "Grammarly Answers",
                     "vote_sum": 36,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><a href=\"https://www.grammarly.com/answers/\" target=\"_blank\">https://www.grammarly.com/answers/<\/a><\/p>\n<p>Grammarly Answers is a free service where users can ask and answer any question related to English grammar and writing. Anyone can submit a question and have it answered by the Grammarly community.<\/p>\n<p><span class=\"wysiwyg-font-size-large wysiwyg-color-black70\"><strong>Reputation and Degree System<\/strong><\/span><\/p>\n<p><span class=\"wysiwyg-color-black70\">Grammarly Answers's Reputation and Degree System is a user-ranking system aimed at encouraging high-quality participation on the site. This system is designed to make it easier for members of the community to identify high-quality contributors and to become recognized participants on the forum. We’ve broken this into two parts: reputation points and degree ranking.<\/span><\/p>\n<h2><strong><span class=\"wysiwyg-color-black70 wysiwyg-font-size-large\">Reputation Points<\/span><\/strong><\/h2>\n<p><span class=\"wysiwyg-color-black70\">All participants on Grammarly Answers will start with 1 reputation point (rep point). Additional rep points will be awarded for contributions to the site. High-quality contributions, as determined by the community, will be awarded more points, while low-quality contributions will receive less or even remove rep points from a user’s account. Below are the point values awarded for various actions on the forum:<\/span><\/p>\n<ul>\n<li><span class=\"wysiwyg-color-black70\">Every user starts with 1 rep point.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">When a user’s question is upvoted, the user receives +5 rep points.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">When a user's question is downvoted, the user receives -2 rep points.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">When a user’s answer is upvoted, the user receives +10 rep points.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">When a user’s answer is downvoted, the user receives -10 rep points.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">If a user’s answer selected as best answer, the user receives +15 rep points.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">When a user selects a best answer for his or her question, the user receives +2 rep points (only if the user does not select his or her own answer).<\/span><\/li>\n<\/ul>\n<p>When users cancel actions on the forum, the points awarded for those actions are removed. For example, if a user selects answer #100 as the best answer, the user will receive +2 rep points and the answer's author will receive +15 rep points. But if the user then cancels the selection of best answer, the user will receive -2 rep points and the answer's author will receive -15 rep points. Reputation points will never go below 1.<\/p>\n<p><strong><span class=\"wysiwyg-color-black70 wysiwyg-font-size-large\">Degree Ranking<\/span><\/strong><\/p>\n<p><span class=\"wysiwyg-color-black70\">The degree rankings are classified according to the number of reputation points a user has earned. There are four different degrees with differing incentives at each level: <\/span><\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>New Member<\/strong>: 1 - 99 rep points <\/span><\/p>\n<p><span class=\"wysiwyg-color-black70\">This is a newly registered Grammarly Answers user.<\/span><br /><br /><strong>Contributor<\/strong>: 100 - 999 rep points<\/p>\n<p><strong>Expert<\/strong>: 1,000 - 9,999 rep points<\/p>\n<p>These are active community members.<\/p>\n<p><strong>Grammarly Fellow<\/strong>: 10,000+ rep points<\/p>\n<p>Fellows are active long-term members. Users will also be featured on a special biography page for added recognition throughout the community.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly Answers",
                     "id": 206116247,
                     "comments_disabled": true,
                     "created_at": "2013-01-16T14:43:36Z",
                     "section_id": 200858797,
                     "vote_count": 64
                  },
                  {
                     "updated_at": "2017-04-06T21:35:39Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206116237-Grammarly-Handbook",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206116237-Grammarly-Handbook.json",
                     "label_names": [
                        "handbook"
                     ],
                     "name": "Grammarly Handbook",
                     "vote_sum": 107,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The Grammarly Handbook is a virtual grammar handbook that describes various grammatical rules and offers examples of correct and incorrect use. The rules are broken down into different categories that make the site truly user-friendly. It also shares ideas on academic writing, composition, style, editing, etc. You can access the Grammarly Handbook at <a href=\"https://www.grammarly.com/handbook/\" target=\"_blank\">https://www.grammarly.com/handbook/<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly Handbook",
                     "id": 206116237,
                     "comments_disabled": true,
                     "created_at": "2013-01-16T14:42:06Z",
                     "section_id": 200858797,
                     "vote_count": 125
                  }
               ],
               "position": 5,
               "created_at": "2013-01-16T14:41:48Z"
            },
            {
               "updated_at": "2017-04-18T09:52:28Z",
               "html_url": "https://support.grammarly.com/hc/en-us/sections/203867408-Grammarly-s-Affiliate-Program",
               "description": "Earn big promoting Grammarly.",
               "sorting": "creation_asc",
               "locale": "en-us",
               "name": "Grammarly's Affiliate Program",
               "id": 203867408,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/203867408-Grammarly-s-Affiliate-Program.json",
               "source_locale": "en-us",
               "category_id": 200309017,
               "articles": [
                  {
                     "updated_at": "2017-04-04T18:23:35Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217271317-What-is-Grammarly-s-affiliate-program-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217271317-What-is-Grammarly-s-affiliate-program-.json",
                     "label_names": [
                        "affiliate"
                     ],
                     "name": "What is Grammarly’s affiliate program?",
                     "vote_sum": 14,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly's affiliate program<span style=\"color: #222222;\"> works in a very simple way: you place either a tracking text link or a banner on your website (or email, e-book, social profile, etc.), and we pay you each time a referred user signs up for and installs Grammarly<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "What is Grammarly’s affiliate program?",
                     "id": 217271317,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:37:23Z",
                     "section_id": 203867408,
                     "vote_count": 24
                  },
                  {
                     "updated_at": "2017-03-25T03:55:35Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216719238-How-do-I-benefit-as-an-affiliate-partner-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216719238-How-do-I-benefit-as-an-affiliate-partner-.json",
                     "label_names": [
                        "affiliate",
                        "payout"
                     ],
                     "name": "How do I benefit as an affiliate partner?",
                     "vote_sum": 7,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly is a free product, which means affiliates have the opportunity to earn big without a pushy sales pitch. Spreading the word is enough, but we offer even better/higher payouts for top performers.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I benefit as an affiliate partner?",
                     "id": 216719238,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:38:33Z",
                     "section_id": 203867408,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-04-18T09:52:28Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217271337-Am-I-a-good-fit-for-your-affiliate-program-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217271337-Am-I-a-good-fit-for-your-affiliate-program-.json",
                     "label_names": [],
                     "name": "Am I a good fit for your affiliate program?",
                     "vote_sum": 7,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>We make a meaningful impact in all users’ lives; students get better grades, professionals accelerate their career progress, and language learners improve their written English. While Grammarly’s affiliate program is a natural fit for blogs or websites that address grammar or learning topics, career development, or educational resources, sites focusing on other, more generic topics have also found success promoting Grammarly.<\/p>",
                     "source_locale": "en-us",
                     "title": "Am I a good fit for your affiliate program?",
                     "id": 217271337,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:39:33Z",
                     "section_id": 203867408,
                     "vote_count": 13
                  },
                  {
                     "updated_at": "2016-12-22T18:16:47Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216719288-I-don-t-have-a-website-yet-Can-I-still-join-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216719288-I-don-t-have-a-website-yet-Can-I-still-join-.json",
                     "label_names": [
                        "affiliate"
                     ],
                     "name": "I don’t have a website yet. Can I still join?",
                     "vote_sum": 4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you have an operational website or blog, you’re more likely to be accepted into Grammarly’s affiliate program. However, if you present a case for how you plan to promote Grammarly by other means, we’ll consider your application.<\/p>",
                     "source_locale": "en-us",
                     "title": "I don’t have a website yet. Can I still join?",
                     "id": 216719288,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:41:22Z",
                     "section_id": 203867408,
                     "vote_count": 4
                  },
                  {
                     "updated_at": "2017-02-07T21:43:53Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216719328-How-do-I-become-an-affiliate-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216719328-How-do-I-become-an-affiliate-.json",
                     "label_names": [
                        "affiliate",
                        "shareasale",
                        "commission junction"
                     ],
                     "name": "How do I become an affiliate?",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can register at our in-house affiliate program <a href=\"http://grammarly.hasoffers.com/signup\" target=\"_blank\">here<\/a> or by signing up for Grammarly’s affiliate program via third-party affiliate networks <a href=\"http://shareasale.com/shareasale.cfm?merchantID=26748\" target=\"_blank\">ShareASale<\/a> or <a href=\"https://signup.cj.com/member/signup/publisher.cj?cid=3485886\" target=\"_blank\">Commission Junction<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I become an affiliate?",
                     "id": 216719328,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:42:57Z",
                     "section_id": 203867408,
                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-03-25T03:55:48Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216719518-How-much-can-I-earn-with-Grammarly-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216719518-How-much-can-I-earn-with-Grammarly-.json",
                     "label_names": [
                        "affiliate"
                     ],
                     "name": "How much can I earn with Grammarly?",
                     "vote_sum": 11,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Our unique commission structure gives you the chance to earn twice: $0.20 per free (no payment info required!) registration and $20 per premium upgrade.<\/p>",
                     "source_locale": "en-us",
                     "title": "How much can I earn with Grammarly?",
                     "id": 216719518,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:55:58Z",
                     "section_id": 203867408,
                     "vote_count": 15
                  },
                  {
                     "updated_at": "2017-04-02T18:36:19Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217283237-What-are-your-payment-options-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217283237-What-are-your-payment-options-.json",
                     "label_names": [
                        "affiliate"
                     ],
                     "name": "What are your payment options?",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly's Affiliate Program offers 3 payment options: PayPal, Check, and Direct Deposit, with certain minimum payment restrictions that apply to non-US transfers.<\/p>",
                     "source_locale": "en-us",
                     "title": "What are your payment options?",
                     "id": 217283237,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:57:47Z",
                     "section_id": 203867408,
                     "vote_count": 11
                  },
                  {
                     "updated_at": "2017-04-06T04:21:06Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216719628-What-if-I-have-more-questions-or-need-help-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216719628-What-if-I-have-more-questions-or-need-help-.json",
                     "label_names": [
                        "affiliate support"
                     ],
                     "name": "What if I have more questions or need help?",
                     "vote_sum": -11,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you have any other questions or would like to get more detailed information, please contact us at <a href=\"mailto:affiliate_mktg@grammarly.com\">affiliate_mktg@grammarly.com<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "What if I have more questions or need help?",
                     "id": 216719628,
                     "comments_disabled": true,
                     "created_at": "2016-02-17T14:59:03Z",
                     "section_id": 203867408,
                     "vote_count": 13
                  },
                  {
                     "updated_at": "2016-10-10T08:16:21Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217283677-Can-I-use-email-or-newsletters-to-promote-Grammarly-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217283677-Can-I-use-email-or-newsletters-to-promote-Grammarly-.json",
                     "label_names": [],
                     "name": "Can I use email or newsletters to promote Grammarly?",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Yes.<\/p>",
                     "source_locale": "en-us",
                     "title": "Can I use email or newsletters to promote Grammarly?",

                     "label_names": [],
                     "name": "Can I use consumer-incentivized offers to encourage Grammarly signups?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>No, you may not offer the consumer any incentive or reward for interacting with or joining Grammarly.<\/p>",

                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216720008-Can-I-bid-on-trademarked-terms-or-use-them-in-domain-names-.json",
                     "label_names": [],
                     "name": "Can I bid on trademarked terms or use them in domain names?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You may not bid on the trademarks “Grammarly” or “Grammarly.com,” or any variations thereof, including misspellings. You may not use those trademarked names in meta tags or domain names or link directly to our site from PPC ads.<\/p>",

                     "name": "What are the prohibited keywords?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p style=\"font-weight: 300;\">We prohibit bidding on the following brand and non-brand keywords:<\/p>\r\n<p style=\"font-weight: 300;\">gramarly, www.essayrater.com, www.grammarly.com, essayrater.com, grammarly.com, essay rater, grammarly, sentenceworks, essayrater, gramarly.com, plagiarism checker, grammar check, plagiarism check, free plagiarism checker, plagiarism, grammar checker, grammar, plagiarism checker free, grammar check free, proofreading.<\/p>",

                     "label_names": [],
                     "name": "How do I keep track of my performance and commissions?",
                     "vote_sum": 6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Each link on your site has a unique tracking code. When a customer clicks through from your site to Grammarly.com and subscribes for a free trial, we record that conversion and attribute it to your account. You can view your conversions and current earnings at any time in the <strong>Reports <\/strong>section.<\/p>",

                  {
                     "updated_at": "2017-04-16T07:00:37Z",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/215320357-What-do-you-do-with-my-written-text-",

                     "outdated_locales": [],

                     "label_names": [
                        "security",
                        "privacy",
                        "terms of service"
                     ],
                     "name": "What do you do with my written text?",
                     "vote_sum": 130,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>We check your documents and text for issues with grammar, punctuation, style, and word usage. We do not use your words or text for any other purposes or make them available to any third parties. Your text will not be shared with your employer, school, or anyone else. You can learn more in our Privacy Policy and Terms of Service documents, here: <a href=\"https://www.grammarly.com/privacy-policy\" target=\"_blank\">https://www.grammarly.com/privacy-policy<\/a><\/p>\r\n<p>If you have any additional questions, please don’t hesitate to contact our <a href=\"/hc/en-us/requests/new\">support team<\/a>. If you do not hear back from us in a timely manner, be sure to check your email's spam folder – many email providers block unrecognized email.<\/p>",
                     "source_locale": "en-us",
                     "title": "What do you do with my written text?",

                     "vote_sum": 50,

                     "outdated": false,
                     "body": "<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205248557/Tutorial_1.png\" alt=\"\" /><\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205216358/Tutorial_2.png\" alt=\"\" /><\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205248567/Tutorial_3.png\" alt=\"\" /> <\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205216368/Tutorial_4.png\" alt=\"\" /><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205248577/Tutorial_5.png\" alt=\"\" /><\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205216378/Tutorial_6.png\" alt=\"\" /><\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205248597/Tutorial_7.png\" alt=\"\" /><\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205216388/Tutorial_8.png\" alt=\"\" /><\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205248617/Tutorial_9_Professional_Proof.png\" alt=\"\" /><\/p>",

                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115137-What-are-the-limitations-when-using-Grammarly-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115137-What-are-the-limitations-when-using-Grammarly-.json",
                     "label_names": [
                        "pdf",
                        "limitations",
                        "pages",
                        "characters",
                        "limit",
                        "limits",
                        "maximum",
                        "latex",
                        "powerpoint",
                        "ppt",

                        "other computer",
                        "computers"
                     ],
                     "name": "What are the limitations when using Grammarly?",
                     "vote_sum": 121,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-black70\"><strong>Document limitation<\/strong>:<\/span><\/p>\n<p>In any 30-day period, you can check up to 300 documents or 150,000 words. In any 24-hour period, you can check up to 100 documents or 50,000 words. (If you are an Enterprise Subscriber, this restriction applies to each of your Authorized Users.)<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Page limitation<\/strong>: <\/span><\/p>\n<p><span style=\"font-weight: 400;\">You can check up to 60 pages (100,000 characters including spaces) at a time when you use the Grammarly Editor at <\/span><a href=\"http://www.grammarly.com/\"><span style=\"font-weight: 400;\">www.grammarly.com<\/span><\/a><span style=\"font-weight: 400;\">. There is no page limitation if you use <\/span><a href=\"/entries/23052887-Learn-how-Grammarly-MS-Office-add-in-works\" target=\"_blank\"><span style=\"font-weight: 400;\">Grammarly for Microsoft Word and Outlook.<\/span><\/a><\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Upload limitation<\/strong>: <\/span><\/p>\n<p>You can upload a document of 4 MB or less. Supported document types are MS Word (.doc, .docx), OpenOffice (.odt), .txt and .rtf.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Computer limitation<\/strong>:<\/span><\/p>\n<p>Premium membership allows access to Grammarly on up to five different computers.<\/p>",
                     "source_locale": "en-us",
                     "title": "What are the limitations when using Grammarly?",
                     "id": 206115137,
                     "comments_disabled": true,
                     "created_at": "2013-02-15T16:36:05Z",
                     "section_id": 200858457,
                     "vote_count": 177
                  },
                  {
                     "updated_at": "2017-04-13T07:46:56Z",

                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/215321587-Can-I-download-Grammarly-onto-my-computer-or-device-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/215321587-Can-I-download-Grammarly-onto-my-computer-or-device-.json",
                     "label_names": [
                        "mac",
                        "add-in",
                        "add-on",
                        "download",
                        "outlook",
                        "word",
                        "desktop",
                        "pc"
                     ],
                     "name": "Can I download Grammarly onto my computer or device?",
                     "vote_sum": 63,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><a href=\"https://www.grammarly.com/\" target=\"_blank\">Grammarly Editor<\/a> is an online application and there is no need to download any software. All you need is Internet access and a Grammarly account.<\/p>\r\n<p>However, you can download the following tools to bring Grammarly to you wherever you write:<\/p>\r\n<p>– The Grammarly browser extension for <a href=\"https://chrome.google.com/webstore/detail/grammarly-spell-checker-g/kbfnbcaeplbcioakkpcpgfkobkghlhen?hl=en-US\" target=\"_blank\">Chrome<\/a>, <a href=\"https://www.grammarly.com/safari_install\" target=\"_blank\">Safari<\/a>, and <a href=\"https://addons.mozilla.org/en-US/firefox/addon/grammarly-1/\" target=\"_blank\">Firefox<\/a>.<\/p>\r\n<p>– Grammarly’s desktop app for your <a href=\"https://www.grammarly.com/native/mac\" target=\"_blank\">Mac<\/a> or <a href=\"https://www.grammarly.com/native/windows\" target=\"_blank\">PC<\/a>.<\/p>\r\n<p>– <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for Microsoft Office<\/a>. Please note – the following system requirements must be met to operate the add-in on your computer:<\/p>\r\n<ul>\r\n<li>Compatible operating systems: Windows 7,  Windows 8 and 8.1, Windows 10, Parallels (Windows OS on a Mac computer)<\/li>\r\n<li>Microsoft® Office: 2007, 2010, 2013, 2016<\/li>\r\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "Can I download Grammarly onto my computer or device?",
                     "id": 215321587,
                     "comments_disabled": true,
                     "created_at": "2015-12-04T12:21:25Z",

                  },

                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212311508-How-does-Grammarly-review-text-so-quickly-.json",
                     "label_names": [
                        "speed"
                     ],
                     "name": "How does Grammarly review text so quickly?",
                     "vote_sum": 30,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Grammarly has developed sophisticated but efficient patent-pending algorithms to analyze your text. These algorithms, combined with powerful, cloud-based computers, allow us to process large amounts of text both accurately and quickly. Although it only takes a few seconds, Grammarly thoroughly analyzes your work and provides comprehensive feedback.<\/span><\/p>",

                     "draft": false,
                     "outdated": false,
                     "body": "<p>Comments aren’t removed when you click Accept All Changes. You have to delete them.<\/p>\n<p>To delete all comments at once,<\/p>\n<ul>\n<li>click the comment<\/li>\n<li>click the <strong>Review<\/strong> tab<\/li>\n<li>In the comments group, click the <span class=\"wysiwyg-underline\">arrow<\/span> by \"<span class=\"ocpUI\">Delete\"<\/span> &gt; \"<strong><span class=\"ocpUI\">Delete All Comments in Document<\/span><\/strong><span class=\"ocpUI\">\"<\/span>.<\/li>\n<\/ul>\n<p>Depending on your Office version, the interface may look like this:<\/p>\n<p>Office 2016:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212181448/Screen_Shot_2016-09-20_at_4.24.23_PM.png\" alt=\"\" /><\/p>\n<p>Office 2013:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212328207/Screen_Shot_2016-09-20_at_4.23.57_PM.png\" alt=\"\" /><\/p>\n<p>Office 2010:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212328987/Screen_Shot_2016-09-20_at_4.31.59_PM.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I remove Grammarly's comments from my Word document?",
                     "id": 218348027,
                     "comments_disabled": true,
                     "created_at": "2016-03-28T12:15:34Z",
                     "section_id": 200858427,
                     "vote_count": 192
                  },
                  {
                     "updated_at": "2017-04-19T19:49:23Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213641767-How-do-I-use-the-Grammarly-Editor-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213641767-How-do-I-use-the-Grammarly-Editor-.json",
                     "label_names": [
                        "pdf",
                        "report",
                        "how",
                        "to",
                        "use",
                        "manual",
                        "tutorial",
                        "plagiarism",
                        "use Grammarly",
                        "score",
                        "detailed"
                     ],
                     "name": "How do I use the Grammarly Editor?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-font-size-large\">To learn about how the Grammarly Editor works, let’s start from the beginning.<\/span><\/p>\n<p><em>Log in to the Grammarly Editor<\/em> at <a href=\"https://www.grammarly.com/\" target=\"_blank\">www.grammarly.com<\/a> using your email and password.<\/p>\n<p>Once logged in, <em>familiarize yourself with the account dashboard<\/em> by using the navigation bar on the left for guidance.<\/p>\n<p><span class=\"wysiwyg-color-green120\"><em>My Grammarly:<\/em><\/span> This is where you create or upload new documents to be checked by the Grammarly Editor. You can also revisit older documents that you’ve previously worked on in the Editor.<\/p>\n<p><span class=\"wysiwyg-color-green120\"><em>Profile<\/em><em>:<\/em><\/span> This is where you can view your account information or change your password, select American or British English as your writing style, and manage your personal dictionary.<\/p>\n<p><span class=\"wysiwyg-color-green120\"><em>Subscription<\/em><em>:<\/em><\/span> This is where you’ll find all the important details about your subscription, including its price and duration.<\/p>\n<p><span class=\"wysiwyg-color-green120\"><em>Document type feature:<\/em><\/span> Here you select the type of document you are working on, which allows Grammarly to offer the most accurate and relevant corrections for your specific writing situation.<\/p>\n<p><em><span class=\"wysiwyg-color-green120\">Document statistics feature:<\/span><\/em> Click the score button in the lower right corner of the screen to view a detailed document statistics dashboard.<\/p>\n<p><em><span class=\"wysiwyg-color-green120\">Download detailed report feature: <\/span><\/em>You can download all the information shown on the dashboard in one convenient report by clicking the \"Score\" button in the bottom right-hand corner, then clicking \"Download detailed report.\"<\/p>\n<p> <\/p>\n<p><em>Choose \"My Grammarly\" to create (or upload) a new document.<\/em><\/p>\n<p>Click \"New\" and begin typing a new document, or copy the text of an existing document (Ctrl+C on PCs and Command+C on Macs) and paste it into the text box (click “Paste” on the toolbar or press Ctrl+V on PCs or Command+V on Macs).<\/p>\n<p>You can also upload .doc, .docx, .odt, .rtf, or .txt files into Grammarly and then download the edited document back onto your computer. Use the “Upload” button on the dashboard and the “Download” button on the toolbar. Alternatively, you can simply drag and drop your document file into the “My Grammarly” directory.<\/p>\n<p>All documents will be automatically saved within the Grammarly Editor, and they’ll be available for download every time you log in.<\/p>\n<p> <\/p>\n<p><em>The Grammarly Editor will automatically review your text as you write.<\/em><\/p>\n<p>If you choose to upload a document, the editor will suggest corrections for spelling and grammar, citations to help you avoid accidental plagiarism, and alternate vocabulary choices to make your writing more dynamic.<\/p>\n<p>Click the suggested corrections on the right side of the screen for explanations of the individual errors and suggestions on how to fix them.<\/p>\n<p> <\/p>\n<p><em>Review the suggestions and apply them to your document<\/em> by manually correcting the highlighted section or clicking on the corresponding correction offered by the editor.<\/p>\n<p>You can turn individual Grammarly checks on and off by clicking on the pen icon in the left-hand navigation bar and toggling the switches.<\/p>\n<p><span class=\"wysiwyg-color-green120\"><em>Plagiarism feature:<\/em><\/span> To check your document for plagiarism of text that appears on the Internet, open the left-hand navigation bar and enable the “Plagiarism” check.<\/p>\n<p>Grammarly will automatically save your document to the \"My Grammarly\" dashboard, but you may copy, paste, or download the text using the menu on the toolbar.<\/p>\n<p>Please see our <a href=\"/hc/en-us/articles/216358768-Grammarly-Editor-Tutorial\">Grammarly Editor Tutorial<\/a> for more information.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I use the Grammarly Editor?",
                     "id": 213641767,
                     "comments_disabled": true,
                     "created_at": "2015-11-06T21:29:41Z",
                     "section_id": 200858427,
                     "vote_count": 174
                  },
                  {
                     "updated_at": "2017-04-20T00:19:01Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218838717-How-do-I-create-or-upload-a-new-document-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218838717-How-do-I-create-or-upload-a-new-document-.json",
                     "label_names": [
                        "pages",
                        "upload",
                        "open office"
                     ],
                     "name": "How do I create or upload a new document?",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can create a new blank document or upload an existing document (.txt, .doc, .docx, Open Office .odt .rtf) to edit it with Grammarly.<\/p>\r\n<p>Another option for importing an existing text is to create a blank document, then paste the text from your clipboard (CTRL + V on PCs and Command + V on Macs).<\/p>\r\n<p> <\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206437618/Screen_Shot_2016-04-19_at_5.29.04_PM.png\" alt=\"\" /><\/p>\r\n<p> <\/p>\r\n<p>                                                             <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206437628/Screen_Shot_2016-04-19_at_5.29.21_PM.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I create or upload a new document?",
                     "id": 218838717,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T14:31:42Z",
                     "section_id": 200858427,
                     "vote_count": 27
                  },
                  {
                     "updated_at": "2017-04-20T22:56:42Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218523718-How-do-I-delete-my-documents-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218523718-How-do-I-delete-my-documents-.json",
                     "label_names": [
                        "retrieve",
                        "delete",
                        "undo",
                        "recover",
                        "delete document"
                     ],
                     "name": "How do I delete my documents?",
                     "vote_sum": 15,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>To delete your document, sign in to the Grammarly Editor. On the <span class=\"wysiwyg-color-black70\"><strong>My Grammarly<\/strong><\/span> dashboard that shows all saved documents, hover over the document you want to delete and click the <span class=\"wysiwyg-color-black70\"><strong>Delete Document<\/strong><\/span> button:<\/p>\n<p>           <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206582788/Screen_Shot_2016-04-28_at_5.26.47_PM.png\" alt=\"\" /><\/p>\n<p> <\/p>\n<ul>\n<li>If you deleted your document in error, you have several seconds to undo your action. Click <span class=\"wysiwyg-color-black70\"><strong>Undo<\/strong><\/span> on the message that appears at the top of your screen: <\/li>\n<\/ul>\n<p>         <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206582908/undooo.png\" alt=\"\" /><\/p>\n<ul>\n<li>You can also contact us to request a recovery of the deleted text. This option is available within 15 days after deletion. <\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "How do I delete my documents?",
                     "id": 218523718,
                     "comments_disabled": true,
                     "created_at": "2016-04-28T10:30:45Z",
                     "section_id": 200858427,
                     "vote_count": 29
                  },
                  {
                     "updated_at": "2017-04-20T18:32:53Z",
                     "promoted": false,
                     "author_id": 13703573387,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218298958-Where-do-I-access-my-document-and-account-settings-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218298958-Where-do-I-access-my-document-and-account-settings-.json",
                     "label_names": [
                        "settings",
                        "manage"
                     ],
                     "name": "Where do I access my document and account settings?",
                     "vote_sum": -19,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">The My Grammarly dashboard is where your documents are stored.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206438308/Screen_Shot_2016-04-19_at_5.58.47_PM.png\" alt=\"\" /><\/span><\/p>\n<p class=\"p1\">You can change your Profile and Subscription settings from the menu in the left-hand panel. You can also manage your Personal Dictionary, change your password, and toggle between American and British English under Profile.<\/p>",
                     "source_locale": "en-us",
                     "title": "Where do I access my document and account settings?",
                     "id": 218298958,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T15:03:18Z",
                     "section_id": 200858427,
                     "vote_count": 27
                  },
                  {
                     "updated_at": "2017-04-21T00:13:37Z",
                     "promoted": false,
                     "author_id": 13703573387,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/115000015332-How-do-I-recover-my-deleted-documents-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/115000015332-How-do-I-recover-my-deleted-documents-.json",
                     "label_names": [
                        "lost",
                        "recover",
                        "text",
                        "deleted",
                        "gone"
                     ],
                     "name": "How do I recover my deleted documents?",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you deleted your document in error, you have several seconds to undo your action. Click <span class=\"wysiwyg-color-black70\">Undo<\/span> on the message that appears at the top of your screen: <\/p>\n<p>         <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206582908/undooo.png\" alt=\"\" /><\/p>\n<p>You can also contact us to request a recovery of the deleted text. This option is available within 15 days after deletion.<\/p>\n<ul>\n<li><strong>Note<\/strong>: We are able to recover your text only if you use the Grammarly Editor at <a href=\"http://grammarly.com/\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://grammarly.com&amp;source=gmail&amp;ust=1485615454982000&amp;usg=AFQjCNEVxkoCc46t3OtanibYUO1fRYUYSQ\">grammarly.com<\/a> or the Grammarly desktop app (<a href=\"http://grammarly.com/native)._\" target=\"_blank\" data-saferedirecturl=\"https://www.google.com/url?hl=en&amp;q=http://grammarly.com/native)._&amp;source=gmail&amp;ust=1485615454982000&amp;usg=AFQjCNHuwe8LhQ9xgHu4PF-6ftcaCI06bQ\">grammarly.com/native).<\/a><\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "How do I recover my deleted documents?",
                     "id": 115000015332,
                     "comments_disabled": true,
                     "created_at": "2017-01-24T10:05:47Z",
                     "section_id": 200858427,
                     "vote_count": 58
                  },
                  {
                     "updated_at": "2017-04-17T05:19:27Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/219364288-How-do-I-upload-Mac-pages-documents-",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/219364288-How-do-I-upload-Mac-pages-documents-.json",
                     "label_names": [
                        "mac",
                        "pages",
                        ".pages",
                        "upload"
                     ],
                     "name": "How do I upload Mac .pages documents?",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>At this time, the following file types can be uploaded to the Grammarly Editor: MS Word (.doc, .docx), OpenOffice (.odt), .txt and .rtf.<\/p>\n<p>Please note that you can save your documents in .docx or .doc format using Pages. Follow the steps below:<\/p>\n<p>Step 1: Open the file you want to convert into a .docx/.doc document.<br />Step 2: From the menu bar, click on File → Export To.<br />Step 3: Then, click on Word <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/207433968/tralalal.png\" alt=\"\" /><\/p>\n<p>Step 4: Next, click on Advanced Options. You should see a drop-down labeled Format.<br />Step 5: Now, choose the appropriate extension – \".docx\" or \".doc\"<br />Step 6: Click on Next.<br />Step 7: Type a name for the word document, pick a destination, and click Export.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I upload Mac .pages documents?",
                     "id": 219364288,
                     "comments_disabled": true,
                     "created_at": "2016-05-20T16:07:53Z",
                     "section_id": 200858427,
                     "vote_count": 12
                  },
                  {
                     "updated_at": "2017-04-19T05:52:32Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218838917-How-do-I-check-my-text-",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218838917-How-do-I-check-my-text-.json",
                     "label_names": [
                        "checks",
                        "how do you know if text is correct",
                        "correct",
                        "save",
                        "saving"
                     ],
                     "name": "How do I check my text?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly automatically checks everything you type, making it easy to spot and fix errors quickly. When your document is being checked, a notification appears in the status bar at the bottom of the page. You can keep typing, and Grammarly will continue checking.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206437668/Screen_Shot_2016-04-19_at_5.33.34_PM.png\" alt=\"\" /><\/p>\n<p>Changes to your document are automatically saved to Grammarly as you type, so you do not have to worry about losing your work.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check my text?",
                     "id": 218838917,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T14:34:53Z",
                     "section_id": 200858427,
                     "vote_count": 50
                  },
                  {
                     "updated_at": "2017-04-14T23:39:09Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218839167-How-do-I-export-my-document-",
                     "position": 8,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218839167-How-do-I-export-my-document-.json",
                     "label_names": [
                        "download",
                        "export",
                        "print"
                     ],
                     "name": "How do I export my document?",
                     "vote_sum": -21,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Once you’re finished editing, you can copy the text to your clipboard (CTRL + C on PCs and Command + C on Macs) or download the document.<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206471117/Screen_Shot_2016-04-19_at_5.36.22_PM.png\" alt=\"\" /><\/p>\r\n<p>If you started by uploading a document file, Grammarly will export your document in the same file format that you began with (for example, if you started by uploading a .doc file, your Grammarly document will be available to download as a .doc file).<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I export my document?",
                     "id": 218839167,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T14:44:15Z",
                     "section_id": 200858427,
                     "vote_count": 79
                  },
                  {
                     "updated_at": "2017-04-18T08:47:57Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218298488-How-do-I-turn-some-Grammarly-checks-on-and-off-",
                     "position": 9,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218298488-How-do-I-turn-some-Grammarly-checks-on-and-off-.json",
                     "label_names": [
                        "grammar",
                        "spelling",
                        "punctuation",
                        "contextual",
                        "sentence",
                        "structure",
                        "style"
                     ],
                     "name": "How do I turn some Grammarly checks on and off?",
                     "vote_sum": -9,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can easily see which checks Grammarly is running on your document and click to toggle a check on or off.<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206471207/Screen_Shot_2016-04-19_at_5.46.27_PM.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I turn some Grammarly checks on and off?",
                     "id": 218298488,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T14:49:07Z",
                     "section_id": 200858427,
                     "vote_count": 23
                  },
                  {
                     "updated_at": "2017-04-21T03:13:00Z",
                     "promoted": false,
                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/221633147-How-do-I-check-my-paper-for-APA-format-",
                     "position": 10,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/221633147-How-do-I-check-my-paper-for-APA-format-.json",
                     "label_names": [
                        "citations",
                        "turabian",
                        "apa",
                        "citation",
                        "mla",
                        "chicago",
                        "6th edition"
                     ],
                     "name": "How do I check my paper for APA format?",
                     "vote_sum": -24,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly marks any text that matches text published on the Internet as potential plagiarism and suggests citations for it. Grammarly offers the citations in three different formats: APA, MLA, and The Chicago Manual of Style.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check my paper for APA format?",
                     "id": 221633147,
                     "comments_disabled": true,
                     "created_at": "2016-06-27T13:49:27Z",
                     "section_id": 200858427,
                     "vote_count": 90
                  },
                  {
                     "updated_at": "2017-03-21T20:38:33Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218839547-How-do-I-make-corrections-in-my-text-",
                     "position": 11,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218839547-How-do-I-make-corrections-in-my-text-.json",
                     "label_names": [
                        "card",
                        "cards",
                        "apply",
                        "accept",
                        "correction",
                        "undo",
                        "revert",
                        "recover"
                     ],
                     "name": "How do I make corrections in my text?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Correction cards are shown to the right of the text, allowing you to correct a mistake in one click.<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206438158/Screen_Shot_2016-04-19_at_5.51.41_PM.png\" alt=\"\" width=\"548\" height=\"325\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I make corrections in my text?",
                     "id": 218839547,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T14:56:48Z",
                     "section_id": 200858427,
                     "vote_count": 18
                  },
                  {
                     "updated_at": "2017-04-05T22:29:00Z",
                     "promoted": false,
                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218836407-How-do-I-add-and-remove-words-from-my-Personal-Dictionary-",
                     "position": 12,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218836407-How-do-I-add-and-remove-words-from-my-Personal-Dictionary-.json",
                     "label_names": [
                        "remove",
                        "add",
                        "dictionary",
                        "words",
                        "add words",
                        "remove misspelled words",
                        "personal",
                        "spellchecking",
                        "spelling",
                        "names",
                        "how to add a word",
                        "dictonary",
                        "dictinary"
                     ],
                     "name": "How do I add and remove words from my Personal Dictionary?",
                     "vote_sum": 9,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Improve your Grammarly experience by adding words to your personal dictionary. The words you add will no longer be flagged as misspellings.<\/p>\n<p>Whenever your word is marked as a mistake, you will see a card with a little <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206469697/Screen_Shot_2016-04-19_at_3.48.02_PM.png\" alt=\"\" /> 'plus' button. Clicking on <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206436278/Screen_Shot_2016-04-19_at_3.44.56_PM.png\" alt=\"\" /> will add this word to your dictionary and prevent it from being marked as a mistake in the future. <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206436398/plus_icon.png\" alt=\"\" /><\/p>\n<p>We offer a feature called \"Personal Dictionary,\" which allows you to manage the words you've added at any time.<\/p>\n<ul>\n<li>To access this feature, sign into your account, click on the <strong>Profile<\/strong> tab in the Grammarly Editor and then click <strong>Personal Dictionary:<\/strong><\/li>\n<\/ul>\n<p>      <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206469597/Screen_Shot_2016-04-19_at_3.40.30_PM.png\" alt=\"\" /><\/p>\n<ul>\n<li>To remove a word from your personal dictionary, click on the <strong>Profile<\/strong> tab &gt; <strong>Personal Dictionary<\/strong>. Then, hover over the word you want to remove and click on the trash can icon that appears next to it.<\/li>\n<\/ul>",
                     "source_locale": "en-us",

                     "name": "How do I select different types (genres) for my document?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"wysiwyg-color-black70\"><em>\"Specialty Documents\" is a feature that comes with Grammarly Premium.<\/em><\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">Choose a type for your document to get the most accurate and relevant corrections for your specific writing situation.<\/span><\/p>\n<ul>\n<li>General (default)<\/li>\n<li>Academic<\/li>\n<li>Business<\/li>\n<li>Technical<\/li>\n<li>Medical<\/li>\n<li>Creative<\/li>\n<li>Casual<\/li>\n<\/ul>\n<p class=\"p1\">     <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/214838847/Screen_Shot_2016-10-19_at_3.41.54_PM.png\" alt=\"\" /><\/p>\n<p class=\"p1\"> <\/p>\n<p class=\"p1\">Select the style that best corresponds to the type of writing you are checking. \"General\" is a good one to start with if you are unsure which style to pick.<\/p>\n<p>All the styles apply most of Grammarly’s spelling, grammar, and punctuation checks. Below is a list that details the variations among the styles, from most to least formal:<\/p>\n<p><span class=\"wysiwyg-color-cyan120\">Academic<\/span><br />Academic is Grammarly’s strictest style. On top of finding grammar and punctuation mistakes, it detects passive voice, contractions, informal pronouns (I, you), and locates unclear antecedents (e.g., sentences starting with “This is…”).<\/p>\n<p><span class=\"wysiwyg-color-cyan120\">Business<\/span><br />The business style also checks the text against formal writing criteria. However, it allows use of some informal expressions, informal pronouns, and unclear antecedents.<\/p>\n<p><span class=\"wysiwyg-color-cyan120\">General<\/span><br />This is the default style and uses a medium level of strictness.<\/p>\n<p><span class=\"wysiwyg-color-cyan120\">Technical<\/span><br />The purpose of this style is to avoid ambiguities in technical writing. It detects missing serial commas, the use of future tense, subjunctive mood, and abbreviations or expressions like “etc.” and “and/or.”<\/p>\n<p><span class=\"wysiwyg-color-cyan120\">Casual<\/span><br />Casual is designed for informal types of writing and ignores most style issues. It does not flag contractions, passives, informal pronouns, who-vs-whom usage, split infinitives, or run-on sentences. This style is suitable for personal communication.<\/p>\n<p><span class=\"wysiwyg-color-cyan120\">Creative<\/span><br />This is the most permissive style. It catches grammar, punctuation, and spelling mistakes but allows some leeway for those who want to intentionally bend grammar rules to achieve certain effects. Creative doesn’t flag sentence fragments (missing subjects or verbs), wordy sentences, colloquialisms, informal pronouns, passives, incomplete comparisons, or run-on sentences.<\/p>",

                     "label_names": [
                        "pdf",

                     ],
                     "name": "How do I download a detailed report of my document statistics?",
                     "vote_sum": -10,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1 wysiwyg-color-black70\"><em>This feature comes with Grammarly Premium access.<\/em><\/span><\/p>\n<p class=\"p1\"><span class=\"s1 wysiwyg-color-black70\"><span class=\"wysiwyg-color-black\">You can download all the information shown on the detailed document statistics dashboard in one convenient .pdf report by clicking the \"<span class=\"wysiwyg-color-black70\">Download detailed report\"<\/span> button<\/span>.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1 wysiwyg-color-black70\"><a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Sign in<\/a> to the Grammarly Editor, open the document you're working on, click <strong>Score<\/strong> in the bottom right of the screen, and then choose <strong>Download detailed report<\/strong>. <\/span><\/p>\n<p class=\"p1\"><span class=\"s1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206489957/Screen_Shot_2016-04-20_at_12.48.58_PM.png\" alt=\"\" /><\/span><\/p>\n<p class=\"p1\"><span class=\"s1\"><em><strong>Note<\/strong>:<\/em> The \"Download detailed report\" feature is not available in Grammarly for Microsoft Office or the native (desktop) app at this time.<\/span><\/p>",
