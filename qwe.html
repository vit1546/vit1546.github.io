                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If there is an error shown when processing your credit card, please double check your payment information and try again.<\/span><\/p>\r\n<p class=\"p1\"><span class=\"s1\">Only your bank or credit card issuer can confirm the specific reason. Here are a few of the most common ones:<\/span><\/p>\r\n<ol class=\"ol1\">\r\n<li class=\"li1\"><span class=\"s1\">Incorrect credit card number or expiration date<\/span><\/li>\r\n<li class=\"li1\"><span class=\"s1\">Insufficient funds<\/span><\/li>\r\n<li class=\"li1\"><span class=\"s1\">Some banks will reject charges based on location; online international payments should be enabled<\/span><\/li>\r\n<li class=\"li1\"><span class=\"s1\">Some banks will reject charges based on their own fraud rules<\/span><\/li>\r\n<\/ol>\r\n<p><span class=\"wysiwyg-underline\"><span class=\"s1\">The reasons vary; we advise you to contact your bank for more details.<\/span><\/span><\/p>\r\n<p><span class=\"s1\">Grammarly accepts the following payment methods: <\/span><\/p>\r\n<p><span class=\"s1\">Credit card, <\/span><a href=\"https://www.paypal.com/\" target=\"_blank\">PayPal<\/a>, Debit card (<em>with the exception<\/em> of Visa Electron debit cards, Mastercard Maestro, and Interac); you can use PayPal as an alternative to a credit card payment.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why was my payment declined?",
                     "id": 216672828,
                     "comments_disabled": true,
                     "created_at": "2016-02-16T17:50:45Z",
                     "section_id": 206613827,
                     "vote_count": 69
                  },
                  {
                     "updated_at": "2017-04-02T04:26:29Z",
                     "promoted": false,
                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/230146907-How-do-I-change-my-billing-date-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/230146907-How-do-I-change-my-billing-date-.json",
                     "label_names": [
                        "billing",
                        "change billing date",
                        "date"
                     ],
                     "name": "How do I change my billing date?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Your billing date is on or around the same day of the month you first subscribed to Premium. However, if you need to change your billing date:<\/p>\n<ol>\n<li><a href=\"https://support.grammarly.com/hc/en-us/articles/206114997-How-do-I-cancel-my-subscription-\" target=\"_blank\">Cancel<\/a> your current billing cycle.<\/li>\n<li><a class=\"js-ga-event\" href=\"https://www.grammarly.com/premium\" target=\"_blank\">Resubscribe to Premium<\/a> on the day you'd like to be charged. You'll now be charged on or around this day each month. <\/li>\n<\/ol>\n<p><strong>Note: <\/strong>Your account will need to remain on the Free version until the date you'd like the new billing to start.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I change my billing date?",
                     "id": 230146907,
                     "comments_disabled": true,
                     "created_at": "2016-10-20T19:02:03Z",
                     "section_id": 206613827,
                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-04-08T03:44:13Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218037148-Why-am-I-seeing-a-message-that-there-is-a-problem-with-my-payment-",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218037148-Why-am-I-seeing-a-message-that-there-is-a-problem-with-my-payment-.json",
                     "label_names": [
                        "billing",
                        "payment",
                        "problem"
                     ],
                     "name": "Why am I seeing a message that there is a problem with my payment?",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly was unable to collect a payment because the issuer or financial institution rejected the recurring charge or because there were not enough funds.<\/p>\r\n<p>To resolve the issue, <a href=\"https://www.grammarly.com/signin\" target=\"_blank\">sign in<\/a> to your Grammarly account and <a href=\"https://app.grammarly.com/subscription/billing\" target=\"_blank\">update or change your payment method<\/a>. We will immediately verify the new information and if approved by your issuer, you can continue enjoying Grammarly again.<\/p>\r\n<p>If you're still having trouble updating your account with new payment information, you may want to reach out to your card issuer or financial institution to ensure the payment information is up to date and matches what you see on your card.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why am I seeing a message that there is a problem with my payment?",
                     "id": 218037148,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T21:46:38Z",
                     "section_id": 206613827,
                     "vote_count": 7
                  },
                  {
                     "updated_at": "2017-04-16T00:03:47Z",
                     "promoted": false,
                     "author_id": 13703573387,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/214606208-Why-am-I-getting-billed-after-I-canceled-",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/214606208-Why-am-I-getting-billed-after-I-canceled-.json",
                     "label_names": [
                        "billed",
                        "double",
                        "billing",
                        "refund",
                        "extra",
                        "cancelled"
                     ],
                     "name": "Why am I getting billed after I canceled?",
                     "vote_sum": -5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you have canceled your account and are still receiving bills, then you have one or more additional accounts with Grammarly. You may have mistyped your email addresses and unintentionally created a new account.<\/p>\n<p>It's easy to correct! Just email support with the last four digits of the credit card number being charged (along with the card network type and date of charge) and we will take care of it.  <\/p>\n<p>In most cases, we will be able to refund those additional charges if you catch them early.<\/p>\n<p><a href=\"/hc/en-us/requests/new\">Submit a support case<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why am I getting billed after I canceled?",
                     "id": 214606208,
                     "comments_disabled": true,
                     "created_at": "2015-12-04T13:28:01Z",
                     "section_id": 206613827,
                     "vote_count": 35
                  },
                  {
                     "updated_at": "2017-03-03T05:57:31Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218037058-Why-am-I-seeing-multiple-charges-on-my-statement-",
                     "position": 8,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218037058-Why-am-I-seeing-multiple-charges-on-my-statement-.json",
                     "label_names": [
                        "multiple charges",
                        "overcharged"
                     ],
                     "name": "Why am I seeing multiple charges on my statement?",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<div class=\"jquery-ui-filter-container jquery-ui-filter-accordion-container ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\">\n<p>We will only charge you once for each Grammarly subscription. If you see more charges than you expected, please click <span class=\"wysiwyg-color-black70\">Submit a request<\/span> below to contact customer service.<\/p>\n<\/div>",
                     "source_locale": "en-us",
                     "title": "Why am I seeing multiple charges on my statement?",
                     "id": 218037058,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T21:39:18Z",
                     "section_id": 206613827,
                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-03-31T15:51:17Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213907398-Why-was-I-charged-again-",
                     "position": 9,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213907398-Why-was-I-charged-again-.json",
                     "label_names": [
                        "charged",
                        "unauthorized"
                     ],
                     "name": "Why was I charged again?",
                     "vote_sum": -25,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly is currently set to recurring payment cycles. Your subscription will automatically renew at the rates stated when you signed up unless you cancel before the end of the billing period, which was stated on the original payment page.<br /><br />Here’s an excerpt from our Terms of Service and Billing policy: <br />“All subscriptions are renewed at the subscription level(s) in effect at the time the then-current subscription term ends. You may cancel the subscription at any time.”<br /><a href=\"http://www.grammarly.com/terms#billing\" rel=\"noreferrer\">http://www.grammarly.com/terms#billing<\/a><br /><br />If you have questions or requests about your subscription, please contact us, and we will be happy to help! You can do this by creating a <a href=\"/hc/en-us/requests/new\" target=\"_blank\">ticket<\/a> at support.grammarly.com.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why was I charged again?",
                     "id": 213907398,
                     "comments_disabled": true,
                     "created_at": "2015-11-20T17:47:31Z",
                     "section_id": 206613827,
                     "vote_count": 33
                  },
                  {
                     "updated_at": "2017-04-06T16:28:37Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/214605168-Grammarly-Plans-and-Pricing",
                     "position": 10,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/214605168-Grammarly-Plans-and-Pricing.json",
                     "label_names": [
                        "prices",
                        "pricing",
                        "billing",
                        "premium",
                        "upgrade",
                        "debit",
                        "card",
                        "credit",
                        "renewal",
                        "renews",
                        "interac",
                        "maestro",
                        "visa",
                        "american",
                        "express",
                        "mastercard",
                        "checks",
                        "plans",
                        "payment",
                        "method",
                        "lifetime",
                        "options"
                     ],
                     "name": "Grammarly Plans and Pricing",
                     "vote_sum": -51,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>We offer monthly, quarterly, and annual subscriptions to Grammarly Premium, which includes additional grammar and spelling checks, writing style customization, advanced vocabulary enhancement, and more. At this time, Grammarly does not offer lifetime or one-time plans.<\/p>\n<p><span class=\"wysiwyg-color-black\">Monthly Subscription<\/span> — <strong>$29.95<\/strong> USD/month<\/p>\n<p><span class=\"wysiwyg-color-black\">Quarterly Subscription<\/span> — $19.98/month (billed as one payment of <strong>$59.95<\/strong> USD)<\/p>\n<p><span class=\"wysiwyg-color-black\">Annual Subscription<\/span> — $11.66/month (billed as one payment of <strong>$139.95<\/strong> USD)<\/p>\n<p>Payments made in your local currency will be converted to USD at the current exchange rate at the time of purchase.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Continuous Membership<\/strong><\/span><\/p>\n<p>Your subscription will automatically renew at the rates stated on the subscription page when you sign up unless you cancel before the end of the billing period. <\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Payment Methods<\/strong><\/span><\/p>\n<p>Grammarly accepts the following payment methods: credit card, PayPal, and debit card (except for Visa Electron debit cards, Mastercard Maestro, Interac). We do not accept personal checks, money orders, or payments made by phone.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly Plans and Pricing",
                     "id": 214605168,
                     "comments_disabled": true,
                     "created_at": "2015-12-04T12:42:35Z",
                     "section_id": 206613827,
                     "vote_count": 109
                  },
                  {
                     "updated_at": "2017-04-12T23:53:08Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218036518-How-can-I-pay-for-Grammarly-",
                     "position": 11,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218036518-How-can-I-pay-for-Grammarly-.json",
                     "label_names": [
                        "debit",
                        "card",
                        "checks",
                        "payment",
                        "method",
                        "pay",
                        "way",
                        "gift card",
                        "gift",
                        "prepaid",
                        "amex",
                        "american express",
                        "cash"
                     ],
                     "name": "How can I pay for Grammarly?",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly accepts the following payment methods:<\/p>\r\n<p><span class=\"wysiwyg-color-black70\"><strong>Credit and Debit Cards<\/strong><\/span><\/p>\r\n<ul>\r\n<li>We accept Visa, MasterCard, Discover, and American Express cards.<\/li>\r\n<\/ul>\r\n<ul>\r\n<li>Cards must be enabled for recurring e-commerce transactions in order to work with Grammarly.<\/li>\r\n<\/ul>\r\n<ul>\r\n<li>Exceptions: Visa Electron debit cards, Mastercard Maestro, Interac.<\/li>\r\n<\/ul>\r\n<p><span class=\"wysiwyg-color-black70\"><strong>Prepaid Cards<\/strong><\/span><\/p>\r\n<ul>\r\n<li>If you have a prepaid card with a Visa, MasterCard, American Express, and Discover logo, you can enter your card’s information on our payment page. If the bank that issued the card approves our authorization request, we will accept this card for payment.<\/li>\r\n<\/ul>\r\n<p><span class=\"wysiwyg-color-black70\"><strong>PayPal<\/strong><\/span><\/p>\r\n<ul>\r\n<li>You can <a href=\"https://www.paypal.com\" target=\"_blank\">use your PayPal account to pay for Grammarly<\/a>. If you choose PayPal, you won’t need to enter any other payment information on our site.<\/li>\r\n<\/ul>\r\n<p>Grammarly does not accept:<\/p>\r\n<ul>\r\n<li>cash,<\/li>\r\n<li>personal checks,<\/li>\r\n<li>money orders,<\/li>\r\n<li>payments made by phone.<\/li>\r\n<\/ul>\r\n<p>Grammarly doesn't offer Gift Cards at this time.<\/p>",
                     "source_locale": "en-us",
                     "title": "How can I pay for Grammarly?",
                     "id": 218036518,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T21:12:48Z",
                     "section_id": 206613827,
                     "vote_count": 15
                  },
                  {
                     "updated_at": "2017-01-02T18:02:31Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218579437-Can-I-use-PayPal-to-pay-for-Grammarly-",
                     "position": 12,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218579437-Can-I-use-PayPal-to-pay-for-Grammarly-.json",
                     "label_names": [
                        "paypal"
                     ],
                     "name": "Can I use PayPal to pay for Grammarly?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly accepts PayPal as a payment method as long as it is available in your region.<\/p>\r\n<p>If you are having trouble getting Grammarly to bill through your PayPal account, <a class=\"MFR_LINK\" href=\"https://www.paypal.com/selfhelp/home\" target=\"_blank\">PayPal<\/a> can provide the most up to date information on the types of payment they accept for Grammarly transactions in your region.<\/p>\r\n<p>If you need to update the payment method on your PayPal account, <a class=\"MFR_LINK\" href=\"https://www.paypal.com/\" target=\"_blank\">PayPal.com<\/a> can help walk you through that process as well.<\/p>\r\n<p><em><strong>Please note.<\/strong> Your Grammarly subscription must be managed on the Grammarly site to take effect, not on PayPal.com.<\/em><\/p>",
                     "source_locale": "en-us",
                     "title": "Can I use PayPal to pay for Grammarly?",
                     "id": 218579437,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T22:00:44Z",
                     "section_id": 206613827,
                     "vote_count": 5
                  },
                  {
                     "updated_at": "2017-03-31T16:05:00Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218036318-How-does-Grammarly-charge-my-account-",
                     "position": 13,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218036318-How-does-Grammarly-charge-my-account-.json",
                     "label_names": [
                        "charges",
                        "change plan"
                     ],
                     "name": "How does Grammarly charge my account?",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Your subscription will automatically renew at the rates stated on the subscription page when you sign up unless you cancel before the end of the billing period.<\/p>\n<p>Grammarly will charge you monthly/quarterly/annually on the date you signed up. If your billing date is scheduled for a date that does not occur in a given month, you'll be billed on the last day of that month instead. Charges are billed at the beginning of your billing cycle and may take a few days after the billing date to appear on your account.<\/p>\n<p>If you would like to know your next billing date, current plan or queued plan, you can visit the <span class=\"wysiwyg-color-black70\">Subscription<strong> <\/strong><\/span>section after you <a href=\"https://www.grammarly.com/signin\" target=\"_blank\">sign in<\/a>, and click <a href=\"https://app.grammarly.com/subscription/billing\" target=\"_blank\">Summary<\/a>.<\/p>\n<p>If you are seeing charges on a new card that you haven't added to your Grammarly account, your financial institution has automatically updated this information as a courtesy. Financial institutions do this to ensure that accounts using recurring payments remain in good standing when a new card is issued. In some cases, your financial institution may also allow recurring charges to continue on an expired card. If you have any concerns about this process, please contact your financial institution.<\/p>",
                     "source_locale": "en-us",
                     "title": "How does Grammarly charge my account?",
                     "id": 218036318,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T21:02:28Z",
                     "section_id": 206613827,
                     "vote_count": 14
                  },
                  {
                     "updated_at": "2017-04-21T00:13:10Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115047-Grammarly-s-Terms-of-Service-Billing-and-Refund-Policy",
                     "position": 14,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115047-Grammarly-s-Terms-of-Service-Billing-and-Refund-Policy.json",
                     "label_names": [
                        "error",
                        "renewal",
                        "refund policy",
                        "refund",
                        "proration",
                        "unathorized",
                        "7",
                        "day",
                        "guarantee"
                     ],
                     "name": "Grammarly's Terms of Service, Billing, and Refund Policy",
                     "vote_sum": 45,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-black70\"><strong>Continuous membership: <\/strong><\/span><\/p>\r\n<p>To ensure uninterrupted service, all subscriptions to Grammarly are renewed automatically using the credit card on file. All of our subscriptions are renewed at the current subscription rate when the current subscription term ends. You may cancel at any time.<\/p>\r\n<p><span class=\"wysiwyg-color-black70\"><strong>7-day money-back guarantee:<\/strong><\/span><\/p>\r\n<p>If you'd like to cancel your Grammarly account for any reason, just request a refund within the first 7 days of your subscription by creating a ticket at support.grammarly.com or by email to support@grammarly.com. We will honor your request, no questions asked.<span class=\"wysiwyg-color-red110\">*<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\"><strong>Refunds:<\/strong><\/span><\/p>\r\n<p>Grammarly will not refund any payments that have accrued to your account(s) after the initial 7-day period.<\/p>\r\n<p><span class=\"wysiwyg-color-red110\">*<span class=\"wysiwyg-color-black\">This money-back guarantee applies only to new users and does not apply to users that breach any term or condition of this <a href=\"http://www.grammarly.com/terms#billing\">Terms of Service<\/a>.<\/span><\/span><\/p>\r\n<p><strong><span class=\"wysiwyg-color-black70\">Payments made in error:<\/span><\/strong><\/p>\r\n<p>If you have been charged by mistake or there has been an error in billing, please submit a support ticket detailing the issue. A support representative will review your case and assist you with your refund request. If you do not hear back from us in a timely manner, please check your email's Spam folder — many email providers block unrecognized email addresses to protect you from Spam and other email scam attempts.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly's Terms of Service, Billing, and Refund Policy",
                     "id": 206115047,
                     "comments_disabled": true,
                     "created_at": "2015-01-16T23:41:59Z",
                     "section_id": 206613827,
                     "vote_count": 237
                  },
                  {
                     "updated_at": "2017-03-31T15:50:16Z",
                     "promoted": false,
                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218037768-Fraud-FAQ-I-m-seeing-charges-from-Grammarly-that-I-did-not-authorize-",
                     "position": 15,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218037768-Fraud-FAQ-I-m-seeing-charges-from-Grammarly-that-I-did-not-authorize-.json",
                     "label_names": [
                        "card",
                        "unathorized",
                        "account",
                        "new",
                        "charged",
                        "unauthorized",
                        "fraud",
                        "identity theft",
                        "new card",
                        "stolen",
                        "unauthorised",
                        "authorize",
                        "stole",
                        "updater"
                     ],
                     "name": "Fraud FAQ - I'm seeing charges from Grammarly that I did not authorize.",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you suspect someone is paying for a Grammarly account with your payment information without your consent, or if you do not recognize charges coming from Grammarly, please <a class=\"NF_LINK\" href=\"/hc/en-us/requests/new\" target=\"_blank\">contact us<\/a> immediately. At Grammarly, we take fraud, identity theft and other unauthorized access very seriously. We can immediately cancel the account, and at your request, also block any further charges to your credit card or PayPal account.<\/p>\n<p>Note: Requests for further information for prosecution purposes must be submitted by a law enforcement agency.<\/p>\n<p>If you are seeing charges on a new card that you haven't added to your Grammarly account, your financial institution has automatically updated this information as a courtesy. Financial institutions do this to ensure that accounts using recurring payments remain in good standing when a new card is issued. In some cases, your financial institution may also allow recurring charges to continue on an expired card. If you have any concerns about this process, please contact your financial institution.<\/p>",
                     "source_locale": "en-us",
                     "title": "Fraud FAQ - I'm seeing charges from Grammarly that I did not authorize.",
                     "id": 218037768,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T22:46:23Z",
                     "section_id": 206613827,
                     "vote_count": 6
                  },
                  {
                     "updated_at": "2017-03-15T14:09:35Z",
                     "promoted": false,
                     "author_id": 12641633,

                     "name": "Fraud FAQ - How can I keep my Grammarly account secure?",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>We know you care about the security of your Grammarly account. So do we. To that end, here are our top recommendations for keeping your account and personal information safe.<\/p>\n<p>To protect your account:<\/p>\n<p><strong>Use a strong password and change it periodically<\/strong><\/p>\n<p>Your password is a key piece of information that keeps your account safe. To help ensure your account stays safe and secure, we recommend using a password that is:<\/p>\n<ul>\n<li>Unique to your Grammarly account.<\/li>\n<li>At least 8 characters long.<\/li>\n<li>A mix of uppercase and lowercase letters, numbers, and symbols.<\/li>\n<li>Not a word in the dictionary, a name, or other personal information like a birthday, address, or anniversary.<\/li>\n<\/ul>\n<p><strong>Be aware of possible phishing attempts<\/strong><\/p>\n<p>Phishing is an attempt to acquire your personal information by pretending to represent a website or company you trust online.<\/p>\n<p>Phishers will go to great lengths to try to hijack your account or steal your personal information. They may create fake websites that look like Grammarly, or send official-looking (but fake) emails asking you for personal information.<\/p>\n<p>Grammarly will never ask for any personal information in an email. This includes:<\/p>\n<ul>\n<li>Payment information (full credit card number, direct debit account, PIN, etc.).<\/li>\n<li>Social security number or tax identification number.<\/li>\n<li>Your account password.<\/li>\n<\/ul>\n<p>Be careful if you receive an email message asking your for this or any other personal information. If you're unsure about a link in an email, you can always hover over the link to see where it goes (you'll see the real, linked web address at the bottom of most browsers.<\/p>\n<p>If you're still not 100% sure that the website you're on is the real Grammarly site, you can always type www.grammarly.com directly into your web browser.<\/p>\n<p>Finally, if you get an email that looks suspiciously like a phishing attempt, please let us know by forwarding it to support@grammarly.com. Be sure to include the message header information, which can be found by using this <a href=\"https://support.google.com/mail/answer/22454\" target=\"_blank\"><span class=\"beacon-event\" data-beacon=\"action=phishingheaders\">Google article<\/span><\/a>.<\/p>\n<p><strong>Keep your computer safe<\/strong><\/p>\n<p>In order to receive the best possible Grammarly experience, it's important to keep your computer free of malware and viruses. Signs that your computer may be infected include:<\/p>\n<ul>\n<li>Unusually slow or sluggish computer performance.<\/li>\n<li>Pop-up windows or advertisements.<\/li>\n<li>Unexpected reboots, crashes, or freezing.<\/li>\n<\/ul>\n<p>If you think your computer might be infected, you can use the anti-malware, anti-adware or anti-virus software recommended by your computer manufacturer or a trusted IT professional.<\/p>\n<p>Keep in mind that malware can evolve, or other malicious programs can cause similar problems. Whichever program you choose to use, be sure to keep it updated with the latest software release.<\/p>\n<p><strong>Report security flaws to us<\/strong><\/p>\n<p>If you believe you've found a security vulnerability on the Grammarly website or app, we strongly encourage you to inform us as quickly as possible and to not disclose the vulnerability publicly until it is fixed. We appreciate your assistance, and we review all reports and will do our best to address the issue in a timely fashion.<\/p>\n<p><strong>Questions?<\/strong><\/p>\n<p>If you have questions about the privacy of your information, please see our <a href=\"https://www.grammarly.com/privacy-policy\" target=\"_blank\">Privacy Statement<\/a>.<\/p>",

                     "name": "Grammarly Privacy Policy",
                     "vote_sum": -12,
                     "draft": false,
                     "outdated": false,
                     "body": "<h1><span class=\"wysiwyg-color-black70\"><a href=\"https://www.grammarly.com/privacy-policy\">Grammarly Privacy Policy<\/a><\/span><\/h1>\r\n<p class=\"terms-update\"><span class=\"wysiwyg-color-black70\"><a href=\"https://www.grammarly.com/privacy-policy\">Last updated on April 11, 2014<\/a><\/span><\/p>\r\n<div class=\"terms\">\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly values the privacy of your personal information and User Content. This Privacy Policy (this “Policy”) explains what information Grammarly, Inc., a Delaware corporation, and its subsidiaries and other affiliates (together, “Grammarly” or “we” and sometimes “us”) collect about you and why, what we may do with that information and how we handle your personal information and User Content.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">What Is The Scope Of This Privacy Policy?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">This Policy is incorporated into Grammarly’s Terms of Service and License Agreement located at <a href=\"https://nspl.grammarly.com/terms\">https://nspl.grammarly.com/terms<\/a>(the “Terms of Service”), and applies to the information obtained by us through your use of the Site, the Services, the Software (together, “Products”) and other Grammarly products and services. Capitalized terms used in this Policy and not otherwise defined shall have the meanings provided for those terms in the Terms of Service.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">Will This Privacy Policy Ever Change?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">As Grammarly evolves, we may need to update this Policy to keep pace with changes in our Products, our business and laws applicable to us and you; we will, however, always maintain our commitment to respect your privacy. We will email you (to your most recently provided email address) or post any revisions to this Policy, along with their effective date, in an easy to find area of the Site, so we recommend that you periodically check back here to stay informed of any changes. We will ask for your consent to such changes if required by applicable law; in other cases, please note that your continuation of your Grammarly account after any change means that you agree with, and consent to be bound by, the new Policy. If you disagree with any changes in this Policy and do not wish your information to be subject to the revised Policy, you will need to close your Grammarly account.<\/span><\/p>\r\n<h2><span class=\"wysiwyg-color-black70\">I. INFORMATION COLLECTION AND USE<\/span><\/h2>\r\n<h3><span class=\"wysiwyg-color-black70\">What Information Does Grammarly Collect About Me and Why?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">We collect very little personal information about our users. A list of the “Personal Information” Grammarly may collect, and why we collect it, follows:<\/span><\/p>\r\n<ul>\r\n<li><span class=\"wysiwyg-color-black70\">Your username, email address and contact preferences. This lets us create your account, provide you with convenient and personalized access to your account and deliver and support our Products. This information also helps us communicate with you about your use of our Products, product announcements and software updates, as well as respond to your requests for assistance (including providing account verification support if you’re having difficultly accessing your account). In addition, we may use your Personal Information to send you direct marketing emails and special offers. For more information, please see the section below entitled, “Will Grammarly Send Me Emails?”<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">For paying users, your payment information required to complete a commercial transaction on the Site. We use this information to enable and fulfill your transaction.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">The geographic area where you use your computer and mobile devices (as indicated by an IP address or similar identifier), and the language you select when interacting with our Products. We collect this information in order to help us deliver and support our Products, including by localizing your experience. This information also helps us improve our understanding of how our users use the Products.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">The Grammarly products and services you use. This information helps us deliver and support our Products and respond to your requests for assistance. We also collect this information to improve our understanding of how our users use our Products.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">Any User Content you add to your account. We don’t use this information for any purpose other than to provide the Services, make sure it is available to you when you use our Products and improve our algorithms underlying our Products.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\"> unique device identifier for devices that are using Grammarly software. We use this information to (i) calculate aggregate statistics on the number of unique devices using our Products, and (ii) detect and prevent misuse of our Products. Our third party fraud detection partner also uses device identifiers for the detection and prevention of fraud and malicious use of our Products.<\/span><\/li>\r\n<\/ul>\r\n<p><span class=\"wysiwyg-color-black70\">The Site and the Software also collect and receive information from your computer or mobile device, including the activities you perform within your account, the type of hardware and software you are using (for example, your operating system, word processing or other productivity software and browser type) and information obtained from cookies. When you access the Software, that application will request access to certain information on your computing device.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">The Site also contains electronic images known as “web beacons” (or “single-pixel gifs”) and are used along with cookies to compile aggregated statistics to analyze how the Site is used and may be used in some of our emails to let us know which emails and links have been opened by recipients. Web beacons allow us to gauge the effectiveness of our customer communications and marketing campaigns.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">We use a third party to gather information about how you and others use the Site. For example, we will know how many users access a specific page and which links they clicked on. We use this aggregated information to better understand and optimize the Site.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">Gathering this kind of information helps us administer our Products, provide convenient and personalized user access and improve the features and usability of our Products.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">In addition, we automatically gather non-personally identifiable information that indicates your association with one of our business partners or certain promotions. We use this information to determine the amount of revenue share payments to make to partners with whom we might have such arrangements and to provide anonymized aggregate reports.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">Finally, if you choose to use PayPal® to finalize and pay for your order, you will provide your credit card number, directly to PayPal®. The privacy policy of PayPal® will apply to the information you provide on the PayPal® website.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">What Else Should I Know About The Tracking Information Grammarly Collects?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly uses cookies and tracking pixels to collect information that helps us provide our Products to you. We also use these technologies to help deliver ads for relevant Grammarly products and services to you when you visit certain pages on the Site and then visit certain third-party sites. We may also use cookies, for example, to keep track of your preferences and profile information. Cookies are also used to collect general usage and volume statistical information that does not include personal information.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">While, as described above, you may have the opportunity to control the use of cookies through your web browser, we do not currently respond to web browser “Do Not Track” signals or other similar mechanisms. If we do so in the future, we will describe how we do so in this Policy.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">Will Grammarly Send Me Emails?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">From time to time, we may want to contact you with information about product announcements, software updates and special offers. We also may want to contact you with information about products and services from our business partners. We consider your acceptance of this Policy as your acceptance of our offer to send you these emails. You may opt out of such communications at any time by clicking the “unsubscribe” link found within Grammarly email updates and changing your contact preferences. You will continue to receive essential account-related information, even if you unsubscribe from promotional emails.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">Does Grammarly Provide any Information to Third Party Analytics Providers?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly makes use of certain third party analytics providers (“TPAPs”) to, among other things, serve advertisements to the Site and to the Site’s visitors (“Visitors”) on third party websites across such TPAPs’ networks. Grammarly allows TPAPs to track Visitors’ browsing history on the Site using first-party cookies (such as the Google Analytics cookie) and third-party cookies (such as the DoubleClick cookie). TPAPs may use the information stored by the cookies to, among other things, evaluate your use of a website, prepare reports of website activities for website operators and provide other services associated with website and internet usage. The information tracked and stored by the cookies enables TPAPs to optimize and serve ads to the Site’s visitors on third party websites. By using the Site, you agree to the forwarding of data to TPAPs and the processing by such TPAPs of the data collected from you in the manner and for the purposes described above.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">To opt out of <em>Google Analytics for Display Advertisers<\/em> and customized Google Display Network ads, visit the <a href=\"http://www.google.com/settings/ads/onweb/?sig=ACi0TCiRDcnrXrdffABE6Nifr9QppTwHkj_NTB8gd0FaMd9YV_wg5YIp3OvYIp-y-pdTWNhIhLjQXh6TyIek2jcL233J8XokduMKuR1N-zHOJP2Ls6zIAM_wKkwTu-xTmML-Aucg-KSrCOB6oLAL11n-sPX9rEefGBMsmC7iVBTJsDKZmWkr3jnzCeVGR-wzwiV8cGO96yfR&amp;hl=en\" target=\"_blank\">Ads Preferences Manager<\/a>. Profile information provided to Grammarly by you is, however, subject to disclosure pursuant to any applicable laws.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">Does Grammarly Collect Information from Children?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly does not knowingly collect personal information from children under the age of 13. If you are under the age of 13, please do not submit any personal information through the Site, Service or Software. We encourage parents and legal guardians to monitor their children’s Internet usage and to help enforce this Policy by instructing their children never to provide personal through the Site, Service or Software without their permission.<\/span><\/p>\r\n<h2><span class=\"wysiwyg-color-black70\">II. INFORMATION ACCESS AND DISCLOSURE<\/span><\/h2>\r\n<h3><span class=\"wysiwyg-color-black70\">Does Grammarly Share My Personal Information or User Content?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly is not in the business of selling or renting user information, and we only disclose information when:<\/span><\/p>\r\n<ul>\r\n<li><span class=\"wysiwyg-color-black70\">We have your explicit consent to share the information.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">We need to share your information with affiliated and unaffiliated service providers who process data on our behalf, including in connection with errors analysis (also called “error dumping”) and correction.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">We need to share your information with affiliated and unaffiliated service providers to fulfill your product or service requests.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">We believe it is necessary to investigate potential violations of the Terms of Service, to enforce those Terms of Service or where we believe it is necessary to investigate, prevent or take action regarding illegal activities, suspected fraud or potential threats against persons, property or the systems on which we operate our Products.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">We determine that the access, preservation or disclosure of information is required or permitted by law to protect the rights, property or personal safety of Grammarly and users of our Products, or is required to comply with applicable laws, including compliance with warrants, court orders or other legal process.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">We need to do so in connection with the sale or reorganization of all or part of our business, as permitted by applicable law.<\/span><\/li>\r\n<li><span class=\"wysiwyg-color-black70\">Some third-party applications and services that work with our Products may ask for permission to access your User Content or other information about your account. Those applications will provide you with notice and request your consent in order to obtain such access or information. Please consider your selection of such applications and services, and your permissions, carefully.<\/span><\/li>\r\n<\/ul>\r\n<p><span class=\"wysiwyg-color-black70\">Some third parties’ embedded content or plugins on our Products, such as Facebook “Like” buttons, may allow their operators to learn that you have visited the Site, and they may combine this information with other, identifiable information they have collected about your visits to other websites or online services.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">We do not share your information with third parties for the purpose of enabling them to deliver their advertisements to you.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">Does Grammarly Review User Content?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">As a rule, Grammarly employees do not monitor or view your Personal Information or User Content stored in or transferred through our Products, but it may be viewed if we believe the Terms of Service have been violated and confirmation is required, if we need to do so in order to respond to your requests for user support or we otherwise determine that we have an obligation to review it as described in the Terms of Service. In addition, our proofreaders may also read your User Content in connection with our provision of proofreading services. Finally, your Personal Information may be viewed where necessary to protect the rights, property or personal safety of Grammarly and its users, or in order to comply with our legal obligations, such as responding to warrants, court orders or other legal process.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">Does Grammarly Ever Make Any of My Personal Information or User Content Public?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">No, except as otherwise described in this Policy.<\/span><\/p>\r\n<h2><span class=\"wysiwyg-color-black70\">III. DATA STORAGE AND TRANSFER<\/span><\/h2>\r\n<h3><span class=\"wysiwyg-color-black70\">Where Is My Data Stored?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">When you use our Products, User Content you transmit will be stored on our servers, which are located in the United States. When you use the Software on your computing device, User Content you save will be stored locally on that device and sync with our servers.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">Please be aware that Personal Information and User Content submitted to Grammarly will be transferred to a data center in the United States. If you post or transfer any information to or through our Products, you are confirming your consent to such information, including Personal Information and User Content, being hosted and accessed in the United States.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">Data privacy laws or regulations in your home country may differ from those in the United States, but Grammarly complies with applicable law regarding the collection, use and retention of Personal Information collected from all our users.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">How Secure Is My Data?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly is committed to protecting the security of your information and takes reasonable precautions to protect it. However, Internet data transmissions, whether wired or wireless, cannot be guaranteed to be 100% secure, and as a result, we cannot ensure the security of information you transmit to us, including Personal Information and User Content; accordingly, you acknowledge that you do so at your own risk.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">We use industry standard encryption to protect your data in transit. This is commonly referred to as transport layer security (“TLS”) or secure socket layer (“SSL”) technology.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">Once we receive your data, we protect it on our servers using a combination of administrative, physical and logical security safeguards. The security of the information stored locally in any of our Products installed on your computing device requires that you make use of the security features of your device. We recommend that you take the appropriate steps to secure all computing devices that you use with our applications and service.<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">If Grammarly learns of a security system breach, we may attempt to notify you and provide information on protective steps, if available, through the email address that you have provided to us or by posting a notice on the Site. Depending on where you live, you may have a legal right to receive such notices in writing.<\/span><\/p>\r\n<h2><span class=\"wysiwyg-color-black70\">IV. INFORMATION DELETION<\/span><\/h2>\r\n<h3><span class=\"wysiwyg-color-black70\">What Happens If I Want to Stop Using Grammarly?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">You can stop using our Products at any time. Residual copies of your Personal Information and deleted User Content may continue to exist on Grammarly’s back-up and archiving systems for up to one year due to the nature of those systems’ operations.<\/span><\/p>\r\n<h3><span class=\"wysiwyg-color-black70\">What Happens If Grammarly Closes My Account?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">If Grammarly closes your account due to your violation of the Terms of Service, then you may contact Grammarly to request deletion of your data, and Grammarly will evaluate such requests on a case by case basis, pursuant to our legal obligations.<\/span><\/p>\r\n<h2><span class=\"wysiwyg-color-black70\">V. CONTACT US<\/span><\/h2>\r\n<h3><span class=\"wysiwyg-color-black70\">How Can I Contact Grammarly?<\/span><\/h3>\r\n<p><span class=\"wysiwyg-color-black70\">You may contact us with any questions relating to this Privacy Policy by email at [support] AT grammarly DOT com or by postal mail at:<\/span><\/p>\r\n<p><span class=\"wysiwyg-color-black70\">Grammarly, Inc.<\/span><br /><span class=\"wysiwyg-color-black70\">548 Market Street, #35410<\/span><br /><span class=\"wysiwyg-color-black70\">San Francisco, CA 94104<\/span><\/p>\r\n<\/div>",

                     "name": "Terms of Service and Billing Policy",
                     "vote_sum": -8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-black70\"><strong>Continuous membership: <\/strong><\/span><\/p>\n<p>To ensure uninterrupted service, all subscriptions to Grammarly are renewed automatically using the credit card on file. When your subscription term expires, it will be renewed at the price that is current at the time of expiration. You may cancel at any time.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>7-day money-back guarantee:<\/strong><\/span><\/p>\n<p><span class=\"wysiwyg-color-black\">If you'd like to cancel your Grammarly account for any reason, just request a refund within the first 7 days of your subscription by creating a ticket at support.grammarly.com or by sending an email to support@grammarly.com. We will honor your request, no questions asked.<span class=\"wysiwyg-color-red110\">*<\/span><\/span><\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Refunds:<\/strong><\/span><\/p>\n<p>Grammarly will not refund any payments that have accrued to your account(s) after the initial 7-day period.<\/p>\n<p><span class=\"wysiwyg-color-red110\">*<\/span>This money-back guarantee applies only to new users and does not apply to users that breach any term or condition of this Agreement.<\/p>\n<p><a href=\"https://www.grammarly.com/terms#billing\" target=\"_blank\">grammarly.com/terms#billing<\/a><\/p>\n<p><strong><span class=\"wysiwyg-color-black70\">Payments made in error:<\/span><\/strong><\/p>\n<p>If you have been charged by mistake or there has been an error in billing, please submit a support ticket detailing the issue. A support representative will review your case and assist you with your refund request. If you do not hear back from us in a timely manner, please check your email's spam folder—many email providers block unrecognized email addresses to protect you from spam and other email scam attempts.<\/p>",

                  {
                     "updated_at": "2017-04-18T23:24:26Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218245908-Will-Grammarly-ever-share-my-text-publicly-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218245908-Will-Grammarly-ever-share-my-text-publicly-.json",
                     "label_names": [
                        "privacy",
                        "secure",
                        "share",
                        "text"
                     ],
                     "name": "Will Grammarly ever share my text publicly?",
                     "vote_sum": 16,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$4.1.0.0\">No. Please see our <\/span><a href=\"https://www.grammarly.com/privacy-policy\" target=\"_blank\" data-reactid=\".howh8r3z7k.1.1.0.0.2.$4.1.0.1\">privacy policy<\/a><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$4.1.0.2\"> for additional information.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Will Grammarly ever share my text publicly?",
                     "id": 218245908,
                     "comments_disabled": true,
                     "created_at": "2016-04-16T14:45:18Z",
                     "section_id": 200858477,
                     "vote_count": 22
                  },
                  {
                     "updated_at": "2017-03-08T20:55:37Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229603488-For-how-long-do-you-store-users-information-on-your-servers-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229603488-For-how-long-do-you-store-users-information-on-your-servers-.json",
                     "label_names": [
                        "security",
                        "privacy",
                        "secure",
                        "store",
                        "information"
                     ],
                     "name": "For how long do you store users' information on your servers? ",
                     "vote_sum": 3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">We only store data for as long as necessary to provide and improve our service, as described in our <a href=\"https://www.grammarly.com/privacy-policy\" target=\"_blank\">privacy policy<\/a>.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">User documents and text are stored securely in our servers and never accessed unless requested by the owner of the document. If a user deletes their account, then the documents are archived for 15 days and then permanently deleted. <\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "For how long do you store users' information on your servers? ",
                     "id": 229603488,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:14:02Z",
                     "section_id": 200858477,
                     "vote_count": 5
                  },
                  {
                     "updated_at": "2017-04-12T23:22:48Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229232247-Can-you-recover-each-edited-version-of-my-document-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229232247-Can-you-recover-each-edited-version-of-my-document-.json",
                     "label_names": [
                        "recover",
                        "versions",
                        "documents",
                        "old version",
                        "reassemble",
                        "all versions"
                     ],
                     "name": "Can you recover each edited version of my document?",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">No. In order to protect users’ privacy, the texts are parsed (i.e., separated) so that complete versions of texts are not discoverable. We have no way to recover documents checked using Grammarly for MS Office or reassemble old versions of texts checked with Grammarly Editor.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Can you recover each edited version of my document?",
                     "id": 229232247,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:26:46Z",
                     "section_id": 200858477,
                     "vote_count": 15
                  },
                  {
                     "updated_at": "2017-04-12T23:47:59Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229230787-Is-the-information-stored-on-the-servers-tied-to-the-user-account-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229230787-Is-the-information-stored-on-the-servers-tied-to-the-user-account-.json",
                     "label_names": [
                        "privacy",
                        "account",
                        "document",
                        "documents",
                        "user",
                        "stored",
                        "servers",
                        "information"
                     ],
                     "name": "Is the information stored on the servers tied to the user account?",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">User documents and text are stored securely in our servers and never accessed unless requested by the owner of the document. If a user deletes their account, then the documents are archived for 15 days and then permanently deleted.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Is the information stored on the servers tied to the user account?",
                     "id": 229230787,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:19:28Z",
                     "section_id": 200858477,
                     "vote_count": 4
                  },
                  {
                     "updated_at": "2017-01-19T06:09:45Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229230887-What-safeguards-exist-to-ensure-that-employees-do-not-search-or-spread-user-information-stored-on-your-servers-",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229230887-What-safeguards-exist-to-ensure-that-employees-do-not-search-or-spread-user-information-stored-on-your-servers-.json",
                     "label_names": [
                        "security",
                        "share",
                        "servers",
                        "spread",
                        "employees",
                        "safeguards",
                        "user information",
                        "store",
                        "information"
                     ],
                     "name": "What safeguards exist to ensure that employees do not search or spread user information stored on your servers?",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">We have implemented a number of industry-standard protections to keep your information confidential. These include limiting access to user accounts to employees who need access in order to complete their job function, for example, accessing data as necessary to provide customer service or to troubleshoot the Grammarly services.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "What safeguards exist to ensure that employees do not search or spread user information stored on your servers?",
                     "id": 229230887,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:21:26Z",
                     "section_id": 200858477,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2017-04-18T03:10:06Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229230767-Do-you-provide-any-information-upon-request-about-uploaded-information-that-has-been-deleted-",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229230767-Do-you-provide-any-information-upon-request-about-uploaded-information-that-has-been-deleted-.json",
                     "label_names": [
                        "privacy",
                        "update",
                        "deleted",
                        "document",
                        "information"
                     ],
                     "name": "Do you provide any information upon request about uploaded information that has been deleted?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">At this time, we do not provide an automated email confirmation when a document has been purposely deleted. We can, however, confirm that any documents that were manually deleted by you will remain archived on our servers for 15 days before being permanently deleted. This is done for our customer’s benefit, to allow users to recover accidentally deleted documents. <\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Do you provide any information upon request about uploaded information that has been deleted?",
                     "id": 229230767,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:17:22Z",
                     "section_id": 200858477,
                     "vote_count": 10
                  },
                  {
                     "updated_at": "2016-12-21T11:47:07Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229233067-Does-Grammarly-review-user-content-",
                     "position": 8,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229233067-Does-Grammarly-review-user-content-.json",
                     "label_names": [
                        "access",
                        "privacy",
                        "view",
                        "secure",
                        "content",
                        "user content",
                        "review",
                        "information"
                     ],
                     "name": "Does Grammarly review user content?",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">While our <a href=\"https://www.grammarly.com/privacy-policy\" target=\"_blank\">policy<\/a> allows us to view user content where necessary to protect Grammarly’s rights, we view that as a narrow exception that would only permit us to view content in limited circumstances, such as if there was an attack on the service, and we needed to view content as part of the process of restoring our service.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Does Grammarly review user content?",
                     "id": 229233067,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:32:19Z",
                     "section_id": 200858477,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2017-03-30T14:31:37Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/229232787-Will-anything-I-write-and-check-with-Grammarly-including-my-emails-be-stored-on-the-servers-in-the-U-S-until-I-cancel-my-subscription-",
                     "position": 9,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/229232787-Will-anything-I-write-and-check-with-Grammarly-including-my-emails-be-stored-on-the-servers-in-the-U-S-until-I-cancel-my-subscription-.json",
                     "label_names": [
                        "security",
                        "privacy",
                        "stored",
                        "servers",
                        "texts",
                        "usa",
                        "u.s.",
                        "us",
                        "ukraine",
                        "information"
                     ],
                     "name": "Will anything I write and check with Grammarly, including my emails, be stored on the servers in the U.S. until I cancel my subscription?",
                     "vote_sum": 10,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">Text from your emails that is checked via Grammarly’s browser extension is deleted automatically after 15 days. However, we do store limited information about your use of the service indefinitely, such as the type of mistake we corrected (i.e., the grammar rule that was broken) as well as the complete sentence if there was an error in it. All information is stored on our servers in the U.S.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Will anything I write and check with Grammarly, including my emails, be stored on the servers in the U.S. until I cancel my subscription?",
                     "id": 229232787,
                     "comments_disabled": true,
                     "created_at": "2016-10-10T09:30:14Z",
                     "section_id": 200858477,
                     "vote_count": 14
                  }

               "description": "",
               "sorting": "manual",
               "locale": "en-us",
               "name": "Grammarly's Referral Program",
               "id": 204575008,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/204575008-Grammarly-s-Referral-Program.json",
               "source_locale": "en-us",
               "category_id": 200309017,
               "articles": [
                  {
                     "updated_at": "2017-04-17T02:23:44Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220896607-What-is-Grammarly-s-referral-program-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220896607-What-is-Grammarly-s-referral-program-.json",
                     "label_names": [
                        "free week",
                        "free weeks",
                        "referral",
                        "invite",
                        "ref",
                        "friend",
                        "friends",
                        "refer",
                        "week"
                     ],
                     "name": "What is Grammarly's referral program?",
                     "vote_sum": -12,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you use the free version of Grammarly, you can invite a friend who has never used Grammarly to try it out. After your friend creates an account and installs Grammarly’s free browser extension, both of you will get access to <a href=\"/hc/en-us/articles/218787167\" target=\"_blank\">Grammarly Premium<\/a> for one week at no cost. Each time a friend who has never used Grammarly before accepts one of your invitations and installs Grammarly, you will earn an additional week of access to Grammarly Premium.<\/p>",
                     "source_locale": "en-us",
                     "title": "What is Grammarly's referral program?",
                     "id": 220896607,
                     "comments_disabled": true,
                     "created_at": "2016-06-13T15:47:54Z",
                     "section_id": 204575008,
                     "vote_count": 44
                  },
                  {
                     "updated_at": "2017-04-15T19:29:54Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220955327-I-didn-t-get-a-free-week-of-access-to-Grammarly-Premium-What-should-I-do-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220955327-I-didn-t-get-a-free-week-of-access-to-Grammarly-Premium-What-should-I-do-.json",
                     "label_names": [
                        "free",
                        "free week",
                        "I did not get free weeks",
                        "free weeks",
                        "didn't get",
                        "why",
                        "invited",
                        "referred",
                        "referral",
                        "friend",
                        "week",
                        "free premium",
                        "grammarly premium",
                        "didn't upgrade"
                     ],
                     "name": "I didn't get a free week of access to Grammarly Premium. What should I do?",
                     "vote_sum": -119,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">The most common reasons a free week wasn’t added to your account are:<\/span><\/p>\r\n<p><strong>1. The person you invited didn’t follow the link to sign up at our website.<\/strong><\/p>\r\n<p><em>Solution: <\/em><\/p>\r\n<p>Ask the person you invited to click on the link they received by email or found on your social media profile and follow the instructions on the page that opens to sign up. (Your friend must be using Chrome, Safari, or Firefox.)<\/p>\r\n<p><strong>2. The person you invited didn’t install Grammarly’s free browser extension. <\/strong><\/p>\r\n<p><em>Solution:<\/em><\/p>\r\n<p>Ask your friend to install Grammarly’s free browser extension for <a href=\"https://chrome.google.com/webstore/detail/grammarly-for-chrome/kbfnbcaeplbcioakkpcpgfkobkghlhen?hl=en-US\" target=\"_blank\">Chrome<\/a>, <a href=\"https://www.grammarly.com/safari_install\" target=\"_blank\">Safari<\/a>, or <a href=\"https://addons.mozilla.org/en-US/firefox/addon/grammarly-1/\" target=\"_blank\">Firefox<\/a>. It only takes a second!<\/p>\r\n<p> <strong>3. You already bought a monthly, quarterly, or annual subscription plan.<\/strong><\/p>\r\n<p>Only customers currently using the free version of Grammarly can earn weeks of Grammarly Premium by referring friends. If your friend accepts your invitation after you buy a subscription, the free week will be added only to your friend’s account. If you don’t allow your subscription to auto-renew, your account will be downgraded to the free version at the end of your subscription period and you will be able to earn free weeks again by referring your friends.<\/p>\r\n<p> <\/p>",
                     "source_locale": "en-us",
                     "title": "I didn't get a free week of access to Grammarly Premium. What should I do?",
                     "id": 220955327,
                     "comments_disabled": true,
                     "created_at": "2016-06-14T13:38:20Z",
                     "section_id": 204575008,
                     "vote_count": 191
                  },
                  {
                     "updated_at": "2017-04-20T23:30:44Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/220950767-How-do-I-invite-my-friends-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/220950767-How-do-I-invite-my-friends-.json",
                     "label_names": [
                        "free",

                        "referral",
