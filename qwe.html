                  {
                     "updated_at": "2016-12-11T10:55:07Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206291137-How-do-I-change-my-password-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206291137-How-do-I-change-my-password-.json",
                     "label_names": [
                        "add-in",
                        "word",
                        "password",
                        "reset",
                        "forgot",
                        "change password",
                        "update password"
                     ],
                     "name": "How do I change my password?",
                     "vote_sum": -17,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">Change Your Password<\/span><\/p>\n<p>If you know your password, but want to change it to something else:<\/p>\n<ul>\n<li>Log in to your account at <a href=\"http://www.grammarly.com/\" target=\"_blank\">grammarly.com<\/a>.<\/li>\n<li>Click on the <span class=\"wysiwyg-color-black70\"><strong>Profile <\/strong><\/span><span class=\"wysiwyg-color-black\">tab.<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">Click<strong> Change password<\/strong><\/span><\/li>\n<li>Enter your <span class=\"wysiwyg-color-black70\"><strong>current<\/strong><\/span> and <span class=\"wysiwyg-color-black70\"><strong>new password<\/strong><\/span> as prompted.<\/li>\n<\/ul>\n<p><span style=\"font-weight: 400;\">If your new password does not work, you may need to <a href=\"/hc/en-us/articles/218601517\" target=\"_blank\">clear your browser's cookies<\/a>.<\/span><\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">Reset Your Password<\/span><\/p>\n<p>Forgot your password? Click the <a href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">Forgot Passsword link<\/a> on the homepage. <\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\">Troubleshooting<\/span><\/p>\n<p>If you see a message telling you we can't find an account registered with your email address, it usually means one of two things:<\/p>\n<ul>\n<li>There's a mistake in your email address. It could be a typo.<\/li>\n<li>You enter the wrong email address. Double-check that it's the same email you used to sign up for your Grammarly account.<\/li>\n<\/ul>\n<p><span class=\"wysiwyg-color-black70\"><strong style=\"color: #4d4d4d;\">If you don't remember your email<\/strong>:<\/span><\/p>\n<p>Search every email account you use for the word \"Grammarly\" to find any emails we've sent you. If you still can't locate your Grammarly log-in details, please provide this information to help us find your account:<\/p>\n<ol>\n<li>First name and last name (if any) on your Grammarly account<\/li>\n<li>The last four digits of your credit card number<\/li>\n<li>Your credit card's expiration date<\/li>\n<li>The charge date and amount<\/li>\n<li>Your PayPal email if you are seeing \"PAYPAL\" next to the charges on your credit card bill.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "How do I change my password?",
                     "id": 206291137,
                     "comments_disabled": true,
                     "created_at": "2015-05-28T12:52:34Z",
                     "section_id": 200858577,
                     "vote_count": 27
                  },
                  {
                     "updated_at": "2017-04-19T08:46:02Z",
                     "promoted": false,
                     "author_id": 114121955332,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/205524268-Why-don-t-undo-and-Track-changes-work-when-Grammarly-is-enabled-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/205524268-Why-don-t-undo-and-Track-changes-work-when-Grammarly-is-enabled-.json",
                     "label_names": [],
                     "name": "Why don't \"undo\" and \"Track changes\" work when Grammarly is enabled?",
                     "vote_sum": -33,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>This is a current technical limitation. Grammarly makes a lot of small changes to your document to display underlines and highlights, and those changes aren’t recognized by Microsoft Word as programmatic. Therefore, they end up in your “undo” and “change” history and pollute it. To avoid confusion and other potential technical issues, Grammarly will disable your \"undo\" history while your checking session is in progress. You are advised to disable the Track Changes feature by yourself.<\/p>\r\n<p>Please note that while Grammarly is enabled, not only is the Undo button not working, but the \"undo\" history is also not kept. This means that any changes made to the document while Grammarly is active cannot be undone even after you disable Grammarly. However, after Grammarly is disabled, all further changes to the document <em>can <\/em>be undone with the native Undo button.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why don't \"undo\" and \"Track changes\" work when Grammarly is enabled?",
                     "id": 205524268,
                     "comments_disabled": true,
                     "created_at": "2015-05-28T12:47:57Z",
                     "section_id": 200858577,
                     "vote_count": 129
                  },
                  {
                     "updated_at": "2017-03-30T20:57:57Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212717447-Why-doesn-t-Grammarly-work-in-Message-Preview-in-Outlook-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212717447-Why-doesn-t-Grammarly-work-in-Message-Preview-in-Outlook-.json",
                     "label_names": [],
                     "name": "Why doesn't Grammarly work in 'Message Preview' in Outlook?",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Unfortunately, Grammarly doesn't work in the message preview in Outlook. You will need to use the \"pop-out\" view in order to review your message.<\/p>\r\n<p>There's an option in the Grammarly settings to automatically pop-out messages when you enable Grammarly (unless you have Office 2016).<\/p>",
                     "source_locale": "en-us",
                     "title": "Why doesn't Grammarly work in 'Message Preview' in Outlook?",
                     "id": 212717447,
                     "comments_disabled": true,
                     "created_at": "2015-10-16T14:42:40Z",
                     "section_id": 200858577,
                     "vote_count": 17
                  },
                  {
                     "updated_at": "2017-04-18T19:13:05Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115367-Can-I-download-the-Grammarly-add-in-on-my-Mac-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115367-Can-I-download-the-Grammarly-add-in-on-my-Mac-.json",
                     "label_names": [
                        "mac",
                        "add-in",
                        "plugin"
                     ],
                     "name": "Can I download the Grammarly add-in on my Mac?",
                     "vote_sum": 115,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">At the moment, Grammarly does not offer an MS Word or Pages add-in for Mac users. <\/span>However, you can go to the Apps section in your Grammarly editor and download a native <a href=\"https://www.grammarly.com/native/\" target=\"_blank\">desktop app<\/a> for Mac. Also, you can use Grammarly’s browser extension for Safari, Chrome, Firefox on a Mac.<\/p>\r\n<p>To preserve the formatting of your text while using Grammarly online, please use the <strong>Upload<\/strong> and <strong>Download<\/strong> buttons to check documents written in other programs. Once you're finished editing your text in the editor, clicking the Download/Export button will send the edited text back to its source document, preserving the original text formatting (font, highlights, spacing).<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203618267/Screen_Shot_2015-10-30_at_4.37.19_PM.png\" alt=\"\" /> <\/p>\r\n<p>Supported file types are MS Word (.doc, .docx), OpenOffice (.odt), .txt and .rtf<\/p>\r\n<p><strong><em>Note<\/em><\/strong><em>:<\/em> If you are running <a href=\"https://en.wikipedia.org/wiki/Parallels_Desktop_for_Mac\" target=\"_blank\">Parallels<\/a> or Windows on a Mac, you can download the Grammarly <a href=\"https://www.grammarly.com/office-addin/\" target=\"_blank\">add-in for Microsoft Office on Windows.<\/a><\/p>\r\n<p> <\/p>",
                     "source_locale": "en-us",
                     "title": "Can I download the Grammarly add-in on my Mac?",
                     "id": 206115367,
                     "comments_disabled": true,
                     "created_at": "2013-02-15T11:53:23Z",
                     "section_id": 200858577,
                     "vote_count": 547
                  }
               ],
               "position": 0,

            },
            {
               "updated_at": "2017-04-21T12:59:28Z",
               "html_url": "https://support.grammarly.com/hc/en-us/sections/200858547-Resolve-Issues",
               "description": "Troubleshooting Articles for Grammarly for Microsoft Word and Outlook on Windows",
               "sorting": "manual",
               "locale": "en-us",
               "name": "Resolve Issues",
               "id": 200858547,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/200858547-Resolve-Issues.json",
               "source_locale": "en-us",
               "category_id": 200308967,
               "articles": [
                  {
                     "updated_at": "2017-04-18T21:21:00Z",
                     "promoted": true,
                     "author_id": 12641633,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213776217-How-to-enable-the-inactive-Grammarly-add-in-in-Word-and-Outlook",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213776217-How-to-enable-the-inactive-Grammarly-add-in-in-Word-and-Outlook.json",
                     "label_names": [],
                     "name": "How to enable the inactive Grammarly add-in in Word and Outlook",
                     "vote_sum": -39,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If Grammarly is listed as an inactive add-in and remains inactive even after you tried to activate it, then follow steps below:<\/p>\n<p>1.  Check which version of MS Word or Outlook you use. <a style=\"line-height: 1.42857;\" href=\"https://support.office.com/en-us/article/What-version-of-Office-am-I-using-932788b8-a3ce-44bf-bb09-e334518b8b19\" target=\"_blank\">What version of Office am I using?<\/a> <\/p>\n<p>       <strong><span class=\"wysiwyg-color-cyan120\">If you use the 64-bit version of Office 2016:<\/span><\/strong> make sure that you have Word or Outlook of 16.0.4266.1003 version or higher by installing Office Updates. Then, <a href=\"https://www.grammarly.com/office-addin/windows\" target=\"_blank\">download<\/a> Grammarly for Microsoft®Office.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204073477/Add-in_disappear.jpg\" alt=\"\" /><\/p>\n<p>      <strong> <\/strong><span class=\"wysiwyg-color-cyan120\"><strong>If you use Office 365:<\/strong><\/span> check for updates and install the latest Office 365 update. Then, try to <a href=\"https://www.grammarly.com/office-addin/windows\" target=\"_blank\">download<\/a> Grammarly for Microsoft®Office.<\/p>\n<p>2.  Close all Word and Outlook instances (documents), also making sure the Outlook icon doesn't appear in the Windows Tray Area.<\/p>\n<p>3.  Enable Grammarly by clicking the round Microsoft Office button (or <span class=\"wysiwyg-color-black70\"><strong>File<\/strong><\/span>) -&gt; <span class=\"wysiwyg-color-black70\"><strong>Word Options<\/strong><\/span> -&gt; <span class=\"wysiwyg-color-black70\"><strong>Add-ins<\/strong><\/span> -&gt; Under <span class=\"wysiwyg-color-black70\"><strong>Manage<\/strong><\/span> select <span class=\"wysiwyg-color-black70\"><strong>COM Add-ins<\/strong><\/span> -&gt; <span class=\"wysiwyg-color-black70\"><strong>Go<\/strong><\/span> -&gt; Check <span class=\"wysiwyg-color-black70\"><strong>Grammarly<\/strong><\/span> -&gt; Click <strong><span class=\"wysiwyg-color-black70\">OK<\/span>.<\/strong><\/p>\n<p>4.  Look if the Grammarly tab appeared in your Word or Outlook.<\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If the Grammarly tab still doesn't appear<\/span><\/p>\n<p>1.  Make sure the Grammarly add-in is <em>not<\/em> listed in the Disabled Items:<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Word Options<\/strong><\/span> -&gt; <span class=\"wysiwyg-color-black70\"><strong>Add-ins<\/strong><\/span> -&gt; Under <span class=\"wysiwyg-color-black70\"><strong>Manage<\/strong><\/span> select <span class=\"wysiwyg-color-black70\"><strong>Disabled Items<\/strong><\/span> -&gt; <span class=\"wysiwyg-color-black70\"><strong>Go<\/strong><\/span>. If it is disabled, please select <span class=\"wysiwyg-color-black70\"><strong>Grammarly<\/strong><\/span> in the <span class=\"wysiwyg-color-black70\"><strong>Disabled Items<\/strong><\/span> window, then click <span class=\"wysiwyg-color-black70\"><strong>Enable<\/strong><\/span>.<\/p>\n<p>2.  Close all Word and Outlook instances (documents), also making sure the Outlook icon doesn't appear in the Windows Tray Area.<\/p>\n<p>3.  Enable Grammarly by clicking the round Microsoft Office button (or <span class=\"wysiwyg-color-black70\">File<\/span>) -&gt; <span class=\"wysiwyg-color-black70\">Word Options<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Add-ins<\/span> -&gt; Under <span class=\"wysiwyg-color-black70\">Manage<\/span> select <span class=\"wysiwyg-color-black70\">COM Add-ins<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Go<\/span> -&gt; Check <span class=\"wysiwyg-color-black70\">Grammarly<\/span> -&gt; Click <span class=\"wysiwyg-color-black70\">OK<\/span>.<\/p>\n<p>4.  Check if the Grammarly tab appeared in your Word or Outlook. <\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If the Grammarly tab still doesn't appear<\/span><\/p>\n<p>1.  An antivirus program on your computer may be blocking the add-in. Run the latest updates for the antivirus and retry. If this doesn’t help, disable the antivirus program completely and retry. Sometimes, the antivirus software also installs additional Office add-ins. You may need to disable these additionally.<\/p>\n<p>2.  Close all Word and Outlook instances (documents), also making sure the Outlook icon doesn't appear in the Windows Tray Area.<\/p>\n<p>3.  Enable Grammarly by clicking the round Microsoft Office button (or <span class=\"wysiwyg-color-black70\">File<\/span>) -&gt; <span class=\"wysiwyg-color-black70\">Word Options<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Add-ins<\/span> -&gt; Under <span class=\"wysiwyg-color-black70\">Manage<\/span> select <span class=\"wysiwyg-color-black70\">COM Add-ins<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Go<\/span> -&gt; Check <span class=\"wysiwyg-color-black70\">Grammarly<\/span> -&gt; Click <span class=\"wysiwyg-color-black70\">OK<\/span>.<\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If the Grammarly tab still doesn't appear<\/span><\/p>\n<p>1.  There may be a conflict with other add-ins that are being loaded in the Office application. Disable all other Add-Ins except Grammarly.<\/p>\n<p>2.  Close all Word and Outlook instances (documents), also making sure the Outlook icon doesn't appear in the Windows Tray Area.<\/p>\n<p>3.  Enable Grammarly by clicking the round Microsoft Office button (or <span class=\"wysiwyg-color-black70\">File<\/span>) -&gt; <span class=\"wysiwyg-color-black70\">Word Options<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Add-ins<\/span> -&gt; Under <span class=\"wysiwyg-color-black70\">Manage<\/span> select <span class=\"wysiwyg-color-black70\">COM Add-ins<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Go<\/span> -&gt; Check <span class=\"wysiwyg-color-black70\">Grammarly<\/span> -&gt; Click <span class=\"wysiwyg-color-black70\">OK<\/span>.<\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If the Grammarly tab still doesn't appear<\/span><\/p>\n<p>1.  Check if you have a <strong>winword.exe.config<\/strong> (or <strong>outlook.exe.config<\/strong>) file, which should be located in the same folder where your Word and Outlook programs are located. <\/p>\n<p>   You can find your Word and Outlook in folders like these: <\/p>\n<p>  <em> <span class=\"wysiwyg-color-cyan130\">C:\\Program Files (x86)\\Microsoft Office\\<\/span><\/em>  and go to subfolder (e.g. Office12)<\/p>\n<p>   <span class=\"wysiwyg-color-cyan130\"><em>C:\\Program Files\\Microsoft Office\\<\/em><\/span>  and go to subfolder (e.g. Office12 or Office15, etc.).<em> <\/em><\/p>\n<p>   <span class=\"wysiwyg-underline\">If you cannot find your Word or Outlook program there<\/span>, read the instructions below on how to find Word or Outlook and the files:<\/p>\n<p>  1.1.  Right-click on the Word icon.<\/p>\n<p>   <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203953917/stepA.png\" alt=\"\" /><\/p>\n<p>  1.2.  Click on <strong>Open file location<\/strong>.<\/p>\n<p>  1.3.  A folder will appear. If you are seeing the folder from Step 1.5 below, skip Steps 1.4 and 1.5, and resume from Step 2.<\/p>\n<p>  1.4.  Right-click on <strong>Word <\/strong>or<strong> Outlook<\/strong>.<\/p>\n<p><strong><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204042978/step_c.png\" alt=\"\" /><\/strong><\/p>\n<p>1.5.  Click <strong>Open file location<\/strong>. A folder with Word or Outlook program will appear and look like this:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204044438/step_folder.png\" alt=\"\" /><\/p>\n<p>2.  Rename the file <strong>winword.exe.config<\/strong> to <strong>winword.exe.backup, <\/strong>or <strong>outlook.exe.config <\/strong>to <strong>outlook.exe.backup<\/strong>:<\/p>\n<p>     2.1.  Right-click on <strong>winword.exe <\/strong>or<strong> outlook.exe,<\/strong> its type being \"<em>XML Configuration File\"<\/em><em>.<\/em> If the file extensions are shown to you, the file with \"<em>XML Configuration File\"<\/em> type will be <strong>winword.exe.config <\/strong>(or <strong>outlook.exe.config<\/strong>).<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203955437/step_rename.png\" alt=\"\" /><\/p>\n<p>   2.2.  Click <strong>Rename<\/strong>.<\/p>\n<p>   2.3.  Rename the file to <strong>winword.exe.<strong>backup<\/strong><\/strong> (or<strong><strong> outlook.exe.backup<\/strong><\/strong>).<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204043228/backup.png\" alt=\"\" /><\/p>\n<p> <\/p>\n<p>3.  Close all Word and Outlook instances (documents), also making sure the Outlook icon doesn't appear in the Windows Tray Area.<\/p>\n<p>4.  Enable Grammarly by clicking the round Microsoft Office button (or <span class=\"wysiwyg-color-black70\">File<\/span>) -&gt; <span class=\"wysiwyg-color-black70\">Word Options<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Add-ins<\/span> -&gt; Under <span class=\"wysiwyg-color-black70\">Manage<\/span> select <span class=\"wysiwyg-color-black70\">COM Add-ins<\/span> -&gt; <span class=\"wysiwyg-color-black70\">Go<\/span> -&gt; Check <span class=\"wysiwyg-color-black70\">Grammarly<\/span> -&gt; Click <span class=\"wysiwyg-color-black70\">OK<\/span>.<\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If the Grammarly tab still doesn't appear<\/span><\/p>\n<p>If you use the<strong> 64-bit <\/strong>version of Office and all of the above steps failed to fix the issue, we recommend installing the 32-bit version of Office:<\/p>\n<p>1.  <a href=\"/hc/en-us/articles/206115307-How-Do-I-Remove-Grammarly-from-Microsoft-Office-\">Uninstall<\/a> Grammarly<\/p>\n<p>2.  Uninstall Microsoft Office<\/p>\n<p>3.  Install Office 32-bit<\/p>\n<p>4.  Install <span style=\"font-weight: 400;\"><a href=\"https://www.grammarly.com/office-addin/windows\" target=\"_blank\">Grammarly for Microsoft®Office<\/a>.<\/span><\/p>",

                  {
                     "updated_at": "2017-02-22T17:30:39Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/115000030152-How-to-send-advanced-user-diagnostic-information-to-Grammarly",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/115000030152-How-to-send-advanced-user-diagnostic-information-to-Grammarly.json",
                     "label_names": [
                        "diagnostics",
                        "advanced"
                     ],
                     "name": "How to send advanced user diagnostic information to Grammarly",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<h1 id=\"OfficeAdd-inadvanceduserdiagnostics-Generalinstructions\"><span class=\"wysiwyg-font-size-large\">General instructions (overview)<\/span><\/h1>\n<ul>\n<li>Enable Diagnostics<\/li>\n<li>Reopen MS Word or Outlook<\/li>\n<li>Use Grammarly until the issue appears again<\/li>\n<li>Send diagnostic information to Grammarly (see <em>\"How to Enable Diagnostics\"<\/em> and \"<em>How to Send Diagnostic Information to Grammarly\"<\/em> below)<\/li>\n<li>Send your generated identifier (\"troubleshooting request ID\") <a href=\"/hc/en-us/requests/new\" target=\"_blank\">via a support ticket<\/a><\/li>\n<li>Disable diagnostics<\/li>\n<\/ul>\n<h1 id=\"OfficeAdd-inadvanceduserdiagnostics-HowtoEnableDiagnostics\"><span class=\"wysiwyg-font-size-large\">How to Enable Diagnostics<\/span><\/h1>\n<ol>\n<li>Open the Grammarly tab in MS Word or Outlook<\/li>\n<li>Click on the <strong>About<\/strong> button<\/li>\n<li>Click on <strong>Diagnostics…<\/strong> at the bottom of the <strong>About<\/strong> window<\/li>\n<li>Click <strong>Yes<\/strong> in the dialog window<\/li>\n<\/ol>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203684437/diagnostics.jpg\" alt=\"\" /><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000127192/Screen_Shot_2017-02-22_at_11.42.05_AM.png\" alt=\"\" width=\"326\" height=\"374\" /><\/p>\n<h1 id=\"OfficeAdd-inadvanceduserdiagnostics-HowtosendDiagnosticinformationtoGrammarly\"><span class=\"wysiwyg-font-size-large\">How to Send Diagnostic Information to Grammarly<\/span><\/h1>\n<ol>\n<li>Open <strong>This PC<\/strong> or press <strong>Win+E<\/strong><\/li>\n<li>Copy and paste the following string into the address bar: <em>%appdata%/grammarly/logs<\/em> and hit <strong>Enter<\/strong><\/li>\n<\/ol>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000118011/appdata.png\" alt=\"\" width=\"450\" height=\"280\" /><\/p>\n<p>      3. Send all the files in that directory <a href=\"/hc/en-us/requests/new\" target=\"_blank\">via a support ticket<\/a><\/p>\n<h1 id=\"OfficeAdd-inadvanceduserdiagnostics-HowtoDisableDiagnostics\"><span class=\"wysiwyg-font-size-large\">How to Disable Diagnostics<\/span><\/h1>\n<ol>\n<li>Open the Grammarly tab in MS Word or Outlook<\/li>\n<li>Click the <strong>About<\/strong> button<\/li>\n<li>Click on <strong>Disable diagnostics…<\/strong> at the bottom of the About window<\/li>\n<li>Click <strong>Yes<\/strong> in the dialog window<\/li>\n<\/ol>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203685097/Disable.jpg\" alt=\"\" /><\/p>\n<p> <\/p>\n<h3><strong>Additional Instructions<\/strong><\/h3>\n<h3 id=\"OfficeAdd-inadvanceduserdiagnostics-IfGrammarlyAdd-inworksinMSWordanddoesn’tworkinMSOutlook\"><strong>If Grammarly works for MS Word but not for MS Outlook<\/strong><\/h3>\n<ol>\n<li>Enable Diagnostics in Word<\/li>\n<li>If the Grammarly tab doesn’t appear in Outlook, then enable the Grammarly add-in in Outlook. See the instructions on <a href=\"https://support.grammarly.com/hc/en-us/articles/213776217-How-to-enable-the-inactive-Grammarly-add-in-in-Word-and-Outlook\" target=\"_blank\">How to enable Grammarly Add-in<\/a><\/li>\n<li>Run Outlook and use Grammarly there (if you can) until the issue appears again<\/li>\n<li>Send diagnostic information to Grammarly from Word (see above)<\/li>\n<li>Disable diagnostics in MS Word<\/li>\n<\/ol>\n<h3><strong>If Grammarly works for MS Outlook but not for MS Word<\/strong><\/h3>\n<ol>\n<li>Enable diagnostics in MS Outlook<\/li>\n<li>If the Grammarly tab doesn’t appear in MS Word, then enable the Grammarly Add-in in MS Word. See the instructions <a href=\"https://support.grammarly.com/hc/en-us/articles/213776217-How-to-enable-the-inactive-Grammarly-add-in-in-Word-and-Outlook\" target=\"_blank\">How to enable Grammarly Add-in<\/a><\/li>\n<li>Run MS Word and use Grammarly there (if you can) until the issue appears again<\/li>\n<li>Send diagnostic information to Grammarly from Outlook (see above)<\/li>\n<li>Disable diagnostics from MS Outlook<\/li>\n<\/ol>",

                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/205524418-I-have-a-paid-account-but-Grammarly-Add-in-prompts-me-to-upgrade-to-the-Premium-version-.json",
                     "label_names": [
                        "outlook",

                        "unable",

                     ],
                     "name": "I have a paid account, but Grammarly Add-in prompts me to upgrade to the Premium version.",
                     "vote_sum": -213,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>It’s possible you have Premium on another email account. Check out <a class=\"js-ga-event\" href=\"https://support.grammarly.com/hc/en-us/articles/114094222832\" target=\"_blank\">our guide to finding any other accounts<\/a>. <\/p>\n<p>If you are certain that you are logged in with the Grammarly Premium email address, but the Microsoft Office add-in prompts you to upgrade to the Premium version, it is critical that you <span class=\"wysiwyg-underline\">log out and log in again<\/span> with your Premium account in Word:<\/p>\n<ul>\n<li>Click the \"Grammarly tab\" in Word and press \"Log out\":<\/li>\n<\/ul>\n<p>        <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/209057987/2.png\" alt=\"\" /><\/p>\n<ul>\n<li>Then, click \"Log in\":<\/li>\n<\/ul>\n<p>        <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/209030148/1.png\" alt=\"\" /><\/p>\n<ul>\n<li>Sign in by submitting your paid account email address and password.<\/li>\n<\/ul>\n<p>Read this <span class=\"wysiwyg-color-cyan120\"><a href=\"https://support.grammarly.com/hc/en-us/articles/227487387-Grammarly-is-asking-me-to-upgrade-to-Premium-when-I-have-already-paid\" target=\"_blank\">article<\/a><\/span> to learn about how to fix this issue in Grammarly Editor or Grammarly Extension for Chrome, Firefox, and Safari. <\/p>",
                     "source_locale": "en-us",

                  {
                     "updated_at": "2017-02-28T18:56:53Z",
                     "promoted": false,
                     "author_id": 13703573387,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218788077-Get-help-signing-in",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218788077-Get-help-signing-in.json",
                     "label_names": [
                        "lost",
                        "password",
                        "forgot",
                        "log in",
                        "login"
                     ],
                     "name": "Get help signing in",
                     "vote_sum": -7,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><strong>I forgot my password<\/strong><\/p>\n<p>Enter your email on this <a href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">page<\/a>, and we’ll send you instructions on how to reset your password. <\/p>\n<p><span class=\"wysiwyg-underline\"><em>Note<\/em><\/span>: If you don't receive the reset email, check the spam folder of your inbox. If the reset email isn't there, try adding info@send.grammarly.com to your address book and then resending the password reset email.<\/p>\n<p><strong>I don't remember my email<\/strong><\/p>\n<p>Search every email account you use for the word \"Grammarly\" to find any emails we've sent you. If you still can't locate your Grammarly log-in details, please provide this information to help us find your account:<\/p>\n<ul>\n<li>First name and last name (if any) on your Grammarly account<\/li>\n<\/ul>\n<ul>\n<li>The last four digits of your credit card number<\/li>\n<\/ul>\n<ul>\n<li>Your credit card's expiration date<\/li>\n<\/ul>\n<ul>\n<li>The charge date and amount<\/li>\n<\/ul>\n<ul>\n<li>Your PayPal email if you are seeing \"PAYPAL\" next to the charges on your credit card bill.<\/li>\n<\/ul>\n<p>Questions? <a href=\"/hc/en-us/requests/new\" target=\"_blank\">Contact us<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Get help signing in",
                     "id": 218788077,

                  {
                     "updated_at": "2017-04-21T12:59:28Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213764537-The-Grammarly-tab-does-not-appear-in-Word-and-Outlook-What-should-I-do-",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213764537-The-Grammarly-tab-does-not-appear-in-Word-and-Outlook-What-should-I-do-.json",
                     "label_names": [],
                     "name": "The Grammarly tab does not appear in Word and Outlook. What should I do?",
                     "vote_sum": -7,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you installed Grammarly for MS Office but the Grammarly tab doesn't appear in your MS Word or MS Outlook, please try <a href=\"https://support.grammarly.com/hc/en-us/articles/212716427-How-to-Run-as-administrator\" target=\"_blank\">running the installer with Administrator permissions<\/a>.  <\/p>\n<p>If this didn't help, we suggest that you launch the <strong>EnableGrammarly.exe<\/strong> file. It’s a couple of simple steps:<\/p>\n<p>1. Close Word.<br />2. Press Win+R<br />3. Copy and paste <strong>%LOCALAPPDATA%\\Grammarly\\Grammarly for Microsoft Office Suite<\/strong> into the search line. This will open the Grammarly folder on your PC. Navigate to the folder with the latest Grammarly version.<br />4. There should be a folder with a name similar to B788D630FFA4301BCC50E5A81D7BE34; please open it.<br />5. Right click on <strong>EnableGrammarly.exe<\/strong> and select <strong>Run as administrator<\/strong>.<br />6. Press <strong>Enable Grammarly Add-in<\/strong>.<\/p>\n<p>If the Grammarly tab still doesn't appear or simply disappeared, please try all of the following troubleshooting suggestions until it appears:<\/p>\n<ol>\n<li>Open Word, click the round Microsoft Office button (or <strong>File<\/strong>), click <strong>Word Options<\/strong>, and then click <strong>Add-Ins<\/strong>.<\/li>\n<li>In the <strong>View and Manage Microsoft Office Add-ins <\/strong>pane, in the <strong>Manage<\/strong> list, select <strong>COM Add-ins<\/strong> and click <strong>Go<\/strong>.<\/li>\n<li>In the <strong>COM Add-Ins <\/strong>dialog box, see the add-ins that are available in MS Word.<\/li>\n<li>Find and select <strong>Grammarly <\/strong>(if you don't see Grammarly, please see below).<\/li>\n<li>See \"<strong>Load behavior<\/strong>\" at the bottom of the dialog box:<\/li>\n<\/ol>\n<p>If it says \"Not loaded. A runtime error occurred during the loading of the COM Add-in\",<em> <\/em>then follow the instructions here: <a href=\"/hc/en-us/articles/213776217\" target=\"_blank\">Unable to activate the add-in<\/a>.<\/p>\n<p>        <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203993698/lala.jpg\" alt=\"\" /><\/p>\n<p> <\/p>\n<p>If you don't see \"Grammarly\" in the COM Add-ins dialog box, we suggest that you:<\/p>\n<ol>\n<li><a href=\"/hc/en-us/articles/206115307-How-Do-I-Remove-Grammarly-from-Microsoft-Office-\">Uninstall<\/a> Grammarly.<\/li>\n<li><span style=\"font-weight: 400;\">Install<\/span><strong><span style=\"font-weight: 400;\"> <\/span><\/strong><a href=\"https://www.grammarly.com/office-addin/windows\" target=\"_blank\"><span style=\"font-weight: 400;\">Grammarly for Microsoft®Office<\/span><\/a>, and then<\/li>\n<li>Check if the Grammarly tab appeared in your Word or Outlook. <\/li>\n<\/ol>\n<p>If the Grammarly tab still didn't appear in your Word or Outlook, then:<\/p>\n<ol>\n<li>Check which version of MS Word or Outlook you use (64-bit or 32-bit). See the image below:<img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203993478/Add-in_disappear.jpg\" alt=\"\" /><\/li>\n<\/ol>\n<p>        To learn more about how to check your Office version, please visit <a href=\"https://support.office.com/en-us/article/What-version-of-Office-am-I-using-932788b8-a3ce-44bf-bb09-e334518b8b19\" target=\"_blank\">What version of Office am I using?<\/a><\/p>\n<p>        — If you use the <strong>64-bit <\/strong>version<strong> <\/strong>of<strong> Office<\/strong><strong> 2016<\/strong>, please make sure you have MS Word or Outlook 2016 of <strong>16.0.4266.1003<\/strong> version or higher. Install Office 2016 updates.<\/p>\n<p>        — If you use <strong>Office 365<\/strong>, check for updates and install the latest Office 365 update.<\/p>\n<p>        — If you use <strong>Microsoft Office Click-to-Run, <\/strong>please <a href=\"https://support.office.com/en-sg/article/Office-2010-Click-to-Run-Switch-to-using-an-MSI-based-Office-edition-458fd7e5-f306-4d8c-a56f-0ce3a4e35e96?ui=en-US&amp;rs=en-SG&amp;ad=SG\" target=\"_blank\">switch to MSI-based Office<\/a>.<\/p>\n<p>    2.   Then, after you have updated your Office, please <a href=\"/hc/en-us/articles/206115307-How-Do-I-Remove-Grammarly-from-Microsoft-Office-\" target=\"_blank\">uninstall<\/a> and <a href=\"https://www.grammarly.com/office-addin/windows\" target=\"_blank\">install Grammarly for Microsoft®Office<\/a> again.<\/p>\n<p>    3.   Check if the Grammarly tab appeared in your Word or Outlook.<\/p>\n<p>If the Grammarly tab still didn't appear, then:<\/p>\n<ol>\n<li>Open Word, click the Microsoft Office button (or <strong>File<\/strong>), click <strong>Word Options<\/strong>, and then click <strong>Add-Ins<\/strong>.<\/li>\n<li>In the <strong>View and manage Microsoft Office add-ins<\/strong> pane, in the <strong>Manage<\/strong> list, select <strong>COM Add-ins<\/strong> and click <strong>Go<\/strong>.<\/li>\n<li>In the <strong>COM Add-Ins<\/strong> dialog box, you will see the add-ins that are available in MS Word.<\/li>\n<li>Click on <strong>Add<\/strong> button.<\/li>\n<li>Locate the folder where the Grammarly add-in was saved to. See an example <a href=\"http://take.ms/Yu3Yz\" target=\"_blank\">here<\/a>.\n<ul>\n<li>Copy and paste the following line into the File name text field:<br /> <em>%LOCALAPPDATA%\\Grammarly\\Grammarly for Microsoft Office Suite<\/em><\/li>\n<li>Hit <strong>Enter<\/strong>. This will open the Grammarly folder.<\/li>\n<li>Open the folder named after the latest version of the Grammarly add-in (e.g. <em>6.5.38<\/em>) that you have just installed.<\/li>\n<li>Open the folder named something similar to <em>B788D630FFA4301BCC50E5A81D7BE34 <\/em>(this line looks different every time)<em><br /><br /><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204061988/Screen_Shot_2015-11-16_at_1.39.21_PM.png\" alt=\"\" /><br /><\/em><\/li>\n<\/ul>\n<\/li>\n<li>If you have the <strong>64-bit<\/strong> Office, select file <strong>GrammarlyShim64.dll<\/strong><br />If you have the <strong>32-bit<\/strong> Office, select file <strong>GrammarlyShim32.dll<\/strong><\/li>\n<li>Click <strong>OK<\/strong>.<\/li>\n<li>If any error message appears, take a screenshot of that and send it to us at support@grammarly.com<\/li>\n<li>If no error message box appears, click <strong>OK <\/strong>in the <strong>COM Add-ins<\/strong> window, and<\/li>\n<li>Wait until the Grammarly add-in completed loading<\/li>\n<li>Close MS Word, then open it again.<\/li>\n<li>Check if the Grammarly tab appeared in Word or Outlook.<\/li>\n<\/ol>\n<p>If the Grammarly tab still didn't appear, check the Grammarly add-in's \"Load behavior\":<\/p>\n<ol>\n<li>Open Word, click the Microsoft Office button (or <strong>File<\/strong>), click <strong>Word Options<\/strong>, and then click <strong>Add-Ins<\/strong>.<\/li>\n<li>In the <strong>View and Manage Microsoft Office Add-ins <\/strong>pane, in the <strong>Manage<\/strong> list, select <strong>COM Add-ins<\/strong> and click <strong>Go<\/strong>.<\/li>\n<li>In the <strong>COM Add-Ins <\/strong>dialog box, you will see the add-ins that are available in MS Word.<\/li>\n<li>Find and select <strong>Grammarly<\/strong>.<\/li>\n<li>Find <strong>Load behavior<\/strong> at the bottom of the dialog box. <br /><br /><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203993698/lala.jpg\" alt=\"\" /><br />If you see \"Not loaded. A runtime error occurred during the loading of the COM Add-in\"<em>, <\/em>please visit our <a href=\"/hc/en-us/articles/213776217\" target=\"_blank\">Unable to activate the add-in<\/a> page.<\/li>\n<\/ol>\n<p> <\/p>",

                     ],
                     "name": "I see the error \"Not connected\" when checking for plagiarism.",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">If you are seeing the error message \"Not connected.\" when checking for plagiarism, try splitting your text document into several smaller documents—approximately 30-40 pages, depending on your style settings (i.e., font size, line interval, margins, etc.).<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211810687/Screen_Shot_2016-09-13_at_7.14.05_PM.png\" alt=\"\" /><\/p>",

                  {
                     "updated_at": "2017-03-20T19:10:06Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/226481668-My-mouse-cursor-keeps-blinking",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/226481668-My-mouse-cursor-keeps-blinking.json",
                     "label_names": [
                        "addon",
                        "addin",
                        "Office",
                        "Office add-in",
                        "Grammarly for MS Office",
                        "broken",
                        "not working",
                        "blinking",

                        "cursor is blinking",
                        "flashing",
                        "flickering",
                        "flash",
                        "flicker",
                        "pointer",
                        "blinks",
                        "blink",
                        "mouse"
                     ],
                     "name": "My mouse cursor keeps blinking",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">The older versions of the Grammarly add-in disable Microsoft Word's <em>AutoSave<\/em> option using the Word’s API. If your cursor is flashing, this means that the Word’s API is running into a problem when trying to disable <em>AutoSave<\/em>. <\/span>This issue can be resolved by reinstalling Microsoft Office.<\/p>\n<ul>\n<li>If you are on Office 2007, but your Office license is for Office 2010 or higher, you will need to install and activate Office 2010 or its newer versions.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "My mouse cursor keeps blinking",
                     "id": 226481668,

                  },
                  {
                     "updated_at": "2017-04-19T22:38:35Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/225911667-Grammarly-for-MS-Office-doesn-t-show-suggestions",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/225911667-Grammarly-for-MS-Office-doesn-t-show-suggestions.json",
                     "label_names": [
                        "add-in",
                        "addon",
                        "addin",
                        "Office add-in",
                        "Grammarly for MS Office",
                        "suggestions",
                        "no suggestions",
                        "doesn't show",
                        "broken",
                        "not showing",
                        "not working",
                        "ultra-wide",
                        "dual",
                        "monitor",
                        "multiple monitors"
                     ],
                     "name": "Grammarly for MS Office doesn't show suggestions",
                     "vote_sum": -15,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">If you're not seeing any suggestions from Grammarly on a Windows computer with <strong>multiple<\/strong> <strong>monitors <\/strong>or with an<strong> ultra-wide monitor<\/strong>,<strong> <\/strong>although you are seeing that a number of potential mistakes was found for your text (as shown in the image below), it typically indicates an issue with your primary monitor.<\/p>\n<p class=\"p1\"><span class=\"s1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/210792848/No_suggestions.png\" alt=\"\" width=\"341\" height=\"714\" /><\/span><\/p>\n<p class=\"p1\">Follow the troubleshooting steps below to resolve the issue.<\/p>\n<ul>\n<li><span class=\"wysiwyg-underline\">For multiple monitors<\/span>: move your Word or Outlook window to the primary monitor.<\/li>\n<\/ul>\n<ul>\n<li><span class=\"wysiwyg-underline\">For an ultra-wide monitor<\/span>: move your Word or Outlook window to the left side of the monitor.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "Grammarly for MS Office doesn't show suggestions",
                     "id": 225911667,
                     "comments_disabled": true,
                     "created_at": "2016-08-22T14:37:25Z",
                     "section_id": 200858547,
                     "vote_count": 25
                  },
                  {
                     "updated_at": "2017-04-18T15:34:06Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/226002988-Error-Logging-in-",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/226002988-Error-Logging-in-.json",
                     "label_names": [
                        "addon",
                        "addin",
                        "error",
                        "office",
                        "Office add-in",
                        "Grammarly for MS Office",
                        "Login",
                        "logging in"
                     ],
                     "name": "Error: \"Logging in…\" ",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If you can't log in and see a \"<em>Logging in…<\/em>\" message, it typically points to a proxy configuration that needs to be tweaked. Follow the troubleshooting steps below to resolve the issue.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">         <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/210790968/Logging_in.png\" alt=\"\" width=\"430\" height=\"344\" /><\/span><\/p>\n<ul>\n<li>Check if you use a proxy server by following the instructions for your OS <a href=\"https://support.grammarly.com/hc/en-us/articles/218427038-How-do-I-check-if-I-use-a-proxy-server-\" target=\"_blank\">here<\/a>.<\/li>\n<\/ul>\n<ul>\n<li>Check if your proxy requires authentication. Your system administrator can assist with this.<\/li>\n<\/ul>\n<ul>\n<li>If yes, specify your login details by navigating to <em>\"Grammarly\" <\/em>on your Word toolbar <em>-&gt; \"Settings\" -&gt; \"Proxy settings\"<\/em> as shown below. <\/li>\n<\/ul>\n<p>      <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212332407/Screen_Shot_2016-09-20_at_5.05.26_PM.png\" alt=\"\" /><\/p>\n<ul>\n<li>If you are not logged into your Grammarly account, navigate to <em>\"Grammarly\"<\/em> -&gt; <em>\"About\"<\/em> -&gt; <em>\"Proxy settings\"<\/em> to provide your proxy authentication information.<\/li>\n<li>Additionally, please ensure that your system meets <a href=\"https://support.grammarly.com/hc/en-us/articles/206120167-The-sidebar-shows-a-Connecting-to-the-Grammarly-server-message-or-Not-connected-notification-pop-up-What-should-I-do-\" target=\"_blank\">our requirements<\/a>.<\/li>\n<\/ul>\n<p class=\"p1\">If you continue to see this error, please reach out to a trusted IT professional to ensure there are no additional configuration settings preventing you from using Grammarly.<\/p>",
                     "source_locale": "en-us",
                     "title": "Error: \"Logging in…\" ",
                     "id": 226002988,
                     "comments_disabled": true,
                     "created_at": "2016-08-22T14:01:25Z",
                     "section_id": 200858547,
                     "vote_count": 6
                  },
                  {
                     "updated_at": "2017-04-16T03:22:48Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206120167-Error-Connecting-to-the-Grammarly-server-message-or-Not-connected-notification-pop-up-What-should-I-do-",
                     "position": 8,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206120167-Error-Connecting-to-the-Grammarly-server-message-or-Not-connected-notification-pop-up-What-should-I-do-.json",
                     "label_names": [
                        "websocket",
                        "connecting",
                        "connection",
                        "connected",
                        "not",
                        "can't connect"
                     ],
                     "name": "Error: “Connecting to the Grammarly server…” message or “Not connected” notification pop-up. What should I do?",
                     "vote_sum": -141,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If you see an error message that says, \"<em>Connecting to the Grammarly server…<\/em>\", or a \"<em>Not connected<\/em>\" notification pop-up in your Word or Outlook, this typically points to a problem with your network configuration. <\/span><\/p>\n<p><span style=\"font-weight: 400;\">To work reliably, Grammarly needs a stable Internet connection. Either message can indicate a problem with your local network, your ISP, or your computer settings.<\/span><\/p>\n<ul>\n<li>Your network or system administrator must ensure that your antivirus and (or) firewall software allows access to the following Internet addresses by adding exception rules for the following addresses to your firewall and/or antivirus software:<\/li>\n<\/ul>\n<ol>\n<ol>\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">capi.grammarly.com (ports 80 and 443)<\/span><\/li>\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">api.mixpanel.com (ports 80 and 443)<\/span><\/li>\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">api.parse.com (ports 80 and 443)<\/span><\/li>\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">auth.grammarly.com (ports 80 and 443)<\/span><\/li>\n<\/ol>\n<\/ol>\n<ul>\n<li><strong>If you use a proxy<\/strong>, please verify that i<span style=\"font-weight: 400;\">t supports WebSocket protocol. You may need to check with your network administrator or Internet service provider about that. <\/span><span style=\"font-weight: 400;\">Your system administrator can read more on Websocket support in this <\/span><span style=\"font-weight: 400;\"><a href=\"/hc/en-us/articles/212153808\" target=\"_blank\">article<\/a>.<\/span><\/li>\n<\/ul>\n<div class=\"views-field views-field-field-description views-accordion-header ui-accordion-header ui-helper-reset ui-state-active ui-corner-top ui-state-hover\" tabindex=\"0\">\n<div class=\"field-content\"> <\/div>\n<div class=\"field-content\"><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">Are you using a public, cellular, or satellite Internet connection?<\/span><\/div>\n<\/div>\n<div class=\"ui-accordion-content ui-helper-reset ui-widget-content ui-corner-bottom ui-accordion-content-active\">\n<div class=\"views-field views-field-body\">\n<div class=\"field-content\">\n<p><strong>If you are on a work, school, hotel, or hospital public WiFi:<\/strong><\/p>\n<ul>\n<li>Check with your network administrator to make sure online services such as Grammarly are supported and not intentionally blocked.<\/li>\n<li>Note that many public networks have limited bandwidth.<\/li>\n<\/ul>\n<p><strong>If you're using a cellular data network or satellite Internet:<\/strong><\/p>\n<ul>\n<li>If possible, try a different network. Cellular data and satellite Internet connections commonly have slower connections speeds than cable Internet or DSL.<\/li>\n<\/ul>\n<\/div>\n<\/div>\n<\/div>",
                     "source_locale": "en-us",
                     "title": "Error: “Connecting to the Grammarly server…” message or “Not connected” notification pop-up. What should I do?",
                     "id": 206120167,
                     "comments_disabled": true,
                     "created_at": "2015-05-14T16:48:21Z",
                     "section_id": 200858547,
                     "vote_count": 169
                  },
                  {
                     "updated_at": "2017-04-18T15:33:13Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/226004508-Error-An-unexpected-error-has-occurred-while-connecting-to-Grammarly-in-Grammarly-Add-in",
                     "position": 9,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/226004508-Error-An-unexpected-error-has-occurred-while-connecting-to-Grammarly-in-Grammarly-Add-in.json",
                     "label_names": [
                        "add-in",
                        "addon",
                        "addin",
                        "error",
                        "unexpected error",
                        "Grammarly for MS Office",
                        "broken",
                        "unexpected",
                        "occurred",
                        "while connecting",
                        "not working",
                        "not connecting"
                     ],
                     "name": "Error: \"An unexpected error has occurred while connecting to Grammarly\" in Grammarly Add-in",
                     "vote_sum": -10,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">If you see an error message that says, \"An unexpected error has occurred while connecting to Grammarly\", when logging in to Grammarly in Word or Outlook, and at the same time Grammarly Editor at <span class=\"s2\"><a href=\"http://app.grammarly.com\">app.grammarly.com<\/a> <\/span>works fine for you, simply<\/span> click <strong>Skip<\/strong> as shown below.<\/p>\n<p class=\"p1\">        <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212318827/Log_in_to_G.png\" alt=\"\" /><\/p>\n<ul>\n<li><span class=\"wysiwyg-color-black\">If the issue persists<\/span>, please read <a href=\"https://support.grammarly.com/hc/en-us/articles/206120167-The-sidebar-shows-a-Connecting-to-the-Grammarly-server-message-or-Not-connected-notification-pop-up-What-should-I-do-\" target=\"_blank\">this article<\/a>.<\/li>\n<\/ul>\n<ul>\n<li><a href=\"https://support.grammarly.com/hc/en-us/articles/218427038-How-do-I-check-if-I-use-a-proxy-server-\" target=\"_blank\">If you use a proxy<\/a>, check if it requires <span class=\"wysiwyg-underline\">authentication<\/span>. Your system administrator or IT department may help with your proxy configuration. If authentication is required, specify your login details by navigating to \"<em>Grammarly\" <\/em>on your Word toolbar <em>-&gt; \"Settings\" -&gt; \"Proxy settings\"<\/em> as shown below.<\/li>\n<\/ul>\n<p class=\"p1\"><span class=\"s1\">         <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212170448/1111.png\" alt=\"\" /><\/span><span class=\"s1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212170528/222222222.png\" alt=\"\" /><\/span><\/p>\n<ul>\n<li><span class=\"wysiwyg-font-size-large\">If you are not logged into your Grammarly account, navigate to <em style=\"font-size: x-small;\">\"Grammarly\"<\/em><span style=\"font-size: x-small;\"> -&gt; <\/span><em style=\"font-size: x-small;\">\"About\"<\/em><span style=\"font-size: x-small;\"> -&gt; <\/span><em style=\"font-size: x-small;\">\"Proxy settings\"<\/em><span style=\"font-size: x-small;\"> to provide your proxy authentication information. <\/span><\/span><\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "Error: \"An unexpected error has occurred while connecting to Grammarly\" in Grammarly Add-in",
                     "id": 226004508,
                     "comments_disabled": true,

                  {

                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212056548-Error-The-function-you-are-attempting-to-run-contains-macros-",
                     "position": 10,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212056548-Error-The-function-you-are-attempting-to-run-contains-macros-.json",
                     "label_names": [
                        "function",
                        "contains",
                        "macros"
                     ],
                     "name": "Error: \"The function you are attempting to run contains macros ...\"",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203521338/VBA.jpg\" alt=\"\" /><\/p>\r\n<p><span style=\"font-weight: 400;\">In order to troubleshoot this error, you must enable support for Visual Basic automation for the MS Office installation by following these steps:<\/span><\/p>\r\n<ol>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Go to Control Panel -&gt; <strong>Add or remove programs<\/strong> (or Programs and features, depending on your Windows version).<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Find the version of MS Office you are using.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Select it and click <strong>Change<\/strong> at the top of the programs list.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Among the available options, find <strong>Office Tools<\/strong> and check the <strong>Visual Basic for Applications<\/strong> (VBA) option.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Apply the change.<\/span><\/li>\r\n<\/ol>",

                     "promoted": false,

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212058518-Error-This-program-is-preventing-Windows-from-shutting-down-",

                     "outdated_locales": [],

                     "label_names": [
                        "shutting down",
                        "shutting",
                        "down",
                        "windows"
                     ],
                     "name": "Error: “This program is preventing Windows from shutting down”",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Follow these steps in order to troubleshoot this type of error:<\/p>\r\n<ol>\r\n<li style=\"font-weight: 400;\"><span class=\"wysiwyg-font-size-large\"><span style=\"font-weight: 400;\">Open <strong>Task Manager<\/strong>. <a href=\"http://www.eightforums.com/tutorials/5014-task-manager-open-windows-8-a.html\" target=\"_blank\">Here's how.<\/a><\/span><\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span class=\"wysiwyg-font-size-large\" style=\"font-weight: 400;\">Find Grammarly in the <strong>Details <\/strong>or <strong>Processes <\/strong>tab.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\"><span class=\"wysiwyg-font-size-large\">Right-click on Grammarly and  select \"<strong>End process tree<\/strong>\" or \"<strong>End task<\/strong><\/span>\".<\/span><\/li>\r\n<\/ol>\r\n<p><span style=\"font-weight: 400;\">Under the <strong>Details<\/strong>:<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">         <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203521858/end_task..jpg\" alt=\"\" /><\/span><\/p>\r\n<p> Or under the <strong>Processes<\/strong>:<\/p>\r\n<p>        <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203522278/end_task2.jpg\" alt=\"\" /><\/p>\r\n<p> <\/p>",
                     "source_locale": "en-us",

                     "body": "<p class=\"p1\"><span class=\"s1\">If you are seeing the error displayed below, ensure that your copy of Microsoft Office is activated, and then <\/span>re-install Grammarly <a href=\"https://support.grammarly.com/hc/en-us/articles/218250748-Installing-as-Administrator\" target=\"_blank\">as administrator<\/a>.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211087048/The_Grammarly_Add-in_was_unable_to_start._-_Support_-_Grammarly_Wiki_2016-08-30_17-00-18.png\" alt=\"\" width=\"494\" height=\"222\" /><\/p>\n<p class=\"p1\"> <\/p>",

                  {
                     "updated_at": "2017-04-13T05:26:18Z",
                     "promoted": false,

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212716427-How-to-Run-as-administrator",
                     "position": 13,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212716427-How-to-Run-as-administrator.json",
                     "label_names": [
                        "administrator",
                        "run as administator"
                     ],
                     "name": "How to Run as administrator",
                     "vote_sum": -5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Even users with Administrator permissions must explicitly invoke those permissions to run programs that require elevated privileges. This is part of the tightening of security within Windows.<\/p>\r\n<p>To run the installer with Administrator permissions, do the following:<\/p>\r\n<p>1. <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Download<\/a> the latest add-in version and click <strong>Show in folder<\/strong>:<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206403038/Show_in_Folder.png\" alt=\"\" /> <\/p>\r\n<p>2. Right-click on <strong>GrammarlyAddInSetup.exe<\/strong> and select <strong>Run as administrator<\/strong>:<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203442797/Run_as_administrator.jpg\" alt=\"\" /><\/p>\r\n<p>3. Click <strong>Yes<\/strong>:<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203442977/Click_yes.jpg\" alt=\"\" /><\/p>\r\n<p> <\/p>\r\n<p> <\/p>\r\n<p> <\/p>",
                     "source_locale": "en-us",

                     "id": 212716427,

                  {

                     "promoted": false,
                     "author_id": 12641633,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly",
                     "position": 14,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212722677-How-to-send-installation-log-files-to-Grammarly.json",
                     "label_names": [
                        "how",
                        "installation",
                        "logs"
                     ],
                     "name": "How to send installation log files to Grammarly",
                     "vote_sum": 3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"s1\">If the installer cannot install Grammarly for Microsoft Office Suite, <\/span>it shows the error <em>\"Failed to install\"<\/em> with a description of the issue as shown in the image below.<\/p>\n<p>Follow the steps below in order to send us the Grammarly log files:<\/p>\n<p>1. Click <strong>Save logs and close<\/strong>.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203450977/bla.jpg\" alt=\"\" /><\/p>\n<p>2. Select any folder that you prefer, e.g. <strong>Local Disk (C:)<\/strong>.<\/p>\n<p>3. Click <strong>Make New Folder<\/strong>.<\/p>\n<p>4. Name the new folder, e.g. <strong>grammarlylogfiles <\/strong>and press <strong>Enter.<\/strong><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203449297/2.png\" alt=\"\" width=\"561\" height=\"456\" /><\/p>\n<p>5. Click <strong>OK<\/strong>.<\/p>\n<p>6. Open <strong>My Computer<\/strong>.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203522328/My_computer.png\" alt=\"\" /><\/p>\n<p>7. Open the folder where you’ve saved the Grammarly add-in log files (e.g., <strong>C:\\grammarlylogfiles<\/strong>). <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203522548/3.png\" alt=\"\" width=\"570\" height=\"241\" /><\/p>\n<p>8. Send all the files from the folder you created <a href=\"/hc/en-us/requests/new\" target=\"_blank\">via a support ticket<\/a>.<\/p>\n<p>9. Delete that folder (e.g., grammarlylogfiles).<\/p>\n<p> <\/p>",

                     "body": "<div id=\"main-content\" class=\"wiki-content\">\r\n<ul>\r\n<li>Download and run the \"grammarly_info.bat\" file, which is attached below;<\/li>\r\n<li>Wait until its execution finishes and the command prompt window closes (it may take several minutes for the process to complete);<\/li>\r\n<li><a href=\"/hc/en-us/requests/new\" target=\"_blank\">Send us<\/a> the \"grammarly_info.txt\" file located on your Desktop.<\/li>\r\n<\/ul>\r\n<\/div>\r\n<div class=\"wiki-content\"> <\/div>\r\n<div class=\"wiki-content\">The file to run is below:<\/div>",

                  {
                     "updated_at": "2017-02-01T04:08:53Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212153808-WebSockets-Support-Q-A-for-System-Administrators",
                     "position": 17,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212153808-WebSockets-Support-Q-A-for-System-Administrators.json",
                     "label_names": [],
                     "name": "WebSockets Support Q&A for System Administrators",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>This article is meant to assist your System or Network Administrator with enabling Websockets on your system and on your Internet Network. Your network or system administrator is a person or a provider who administers your local network, your ISP, or your computer settings.<\/p>\r\n<p><strong>Q: What does Grammarly need in order to function correctly?<\/strong><\/p>\r\n<p>A: Besides HTTPS requests, Grammarly products use WebSockets to communicate with the text checking service. The WebSockets use HTTP and HTTPS, with the corresponding ports of <strong>80<\/strong> and <strong>443<\/strong>. You can read more about Websockets here: <\/p>\r\n<p><a href=\"https://en.wikipedia.org/wiki/WebSocket\">https://en.wikipedia.org/wiki/WebSocket<\/a><\/p>\r\n<p><a href=\"https://www.websocket.org/aboutwebsocket.html\">https://www.websocket.org/aboutwebsocket.html<\/a> <\/p>\r\n<p><strong>Q: We have ports 80 and 443 opened for any connections, but Grammarly encounters issues with WebSockets. What do we do?<\/strong><\/p>\r\n<p>A: In order to work with your firewall correctly, WebSockets not only need these ports to be \"opened\", but there should also be some support on the firewall/proxy level.<\/p>\r\n<p>After establishing a connection, a browser issues an HTTP request with an Upgrade header, which is a hop-by-hop header, i.e. it is meaningful only for a single transport-level connection, and it is neither stored by caches nor forwarded by proxies by default. If a proxy/firewall is not aware of WebSockets and it doesn't forward it further (making some other effort alongside, e.g. keeping the connection active), then it is impossible to establish a connection. <\/p>\r\n<p>Please consult your proxy/firewall documentation about how to enable support for WebSockets.<\/p>\r\n<p><strong>Q: We have protocol/domain/URL based firewall rules, what should we allow for Grammarly to work properly?<\/strong><\/p>\r\n<p>A: Besides our HTTPS services (*.grammarly.com, *.grammarly.io) for WebSockets, we use the following endpoints:<\/p>\r\n<p>wss://capi.grammarly.com/fpws <\/p>\r\n<p>wss://capi.grammarly.com/freews<\/p>\r\n<p>wss://dox.grammarly.com/documents<\/p>\r\n<p>wss://capi.grammarly.com/wstest<\/p>",
                     "source_locale": "en-us",
                     "title": "WebSockets Support Q&A for System Administrators",
                     "id": 212153808,
                     "comments_disabled": true,
                     "created_at": "2015-10-19T14:45:17Z",
                     "section_id": 200858547,
                     "vote_count": 18
                  }

                     "vote_sum": 36,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The following system requirements must be met to operate the <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for Microsoft<\/a> add-in on your computer:<\/p>\n<ul>\n<li><strong>Compatible operating systems<\/strong>: Windows 7, Windows 8, Windows 8.1, Windows 10.<\/li>\n<\/ul>\n<ul>\n<li><strong>Microsoft® Office<\/strong>: 2007, 2010, 2013, or 2016.<\/li>\n<\/ul>\n<p>Please note: Grammarly <em>does not work<\/em> with Trial, Starter, or Click-to-Run versions of Office or with Vista or XP.<\/p>",

                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">In order to troubleshoot the error \"<\/span><span class=\"wysiwyg-color-black70\">N/A, N/A, N/A, 0x80070005\"<\/span><span style=\"font-weight: 400;\">, <\/span><span style=\"font-weight: 400;\">install the Grammarly add-in for \"all users\" as described <a href=\"http://take.ms/nGmWs\" target=\"_blank\">here<\/a><\/span><span style=\"font-weight: 400;\">. If it doesn't help, please temporarily disable antivirus and anti-spyware software and install the Grammarly add-in for \"all users\" (follow the instructions <a href=\"http://take.ms/nGmWs\" target=\"_blank\">here<\/a>). Once you've finished the installation, please enable your antivirus and anti-spyware software.<\/span><\/p>\n<div class=\"addin-error-section\">Your antivirus software might have caused this issue. Try disabling your antivirus software, installing Grammarly, and re-enabling it.<\/div>",
                     "source_locale": "en-us",
                     "title": "Error codes: N/A, N/A, N/A, 0x80070005",
                     "id": 114094837551,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T06:19:55Z",
                     "section_id": 200858537,
                     "vote_count": 7
