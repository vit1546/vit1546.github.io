                  {
                     "updated_at": "2017-04-21T03:03:21Z",

                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218237728-What-is-Grammarly-",

                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218237728-What-is-Grammarly-.json",
                     "label_names": [
                        "about grammarly",
                        "about us"
                     ],
                     "name": "What is Grammarly?",
                     "vote_sum": 127,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Built by linguists and language lovers, Grammarly’s writing app finds and corrects hundreds of complex writing errors — so you don’t have to. Millions of users worldwide trust Grammarly’s free and premium products, which are also licensed by more than 600 leading universities and corporations. Grammarly is an Inc. 500 company with offices in San Francisco, Kyiv, and Vancouver.<\/p>\r\n<p>Grammarly's writing app makes sure everything you type is easy to read, effective, and mistake-free.<\/p>\r\n<p>As you type, Grammarly checks your text against more than 250 advanced grammar rules. The checks include common grammatical errors, such as subject-verb agreement, article use, and modifier placement, in addition to contextual spelling mistakes, phonetic spelling mistakes, and irregular verb conjugations. Plus, Grammarly’s spell check takes the context of your sentence into account. Grammarly also provides synonym suggestions to make your writing more readable and precise. With Grammarly, you can write online with confidence.<\/p>",
                     "source_locale": "en-us",
                     "title": "What is Grammarly?",
                     "id": 218237728,
                     "comments_disabled": true,
                     "created_at": "2016-04-15T20:31:39Z",
                     "section_id": 203352098,
                     "vote_count": 151
                  },
                  {
                     "updated_at": "2017-04-20T14:37:58Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218238238-How-does-Grammarly-work-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218238238-How-does-Grammarly-work-.json",
                     "label_names": [],
                     "name": "How does Grammarly work?",
                     "vote_sum": 105,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Your computer can help you check your spelling, but how do you check your writing?<\/p>\r\n<p>Grammarly's writing app makes sure everything you type is easy to read, effective, and mistake-free.<\/p>\r\n<p>Grammarly automatically detects grammar, spelling, punctuation, word choice and style mistakes in your writing. It’s easy to use:<\/p>\r\n<ul>\r\n<li>Copy and paste any English text into <a href=\"https://www.grammarly.com/\" target=\"_blank\">Grammarly’s Editor<\/a> or install Grammarly’s free browser extension for <a href=\"https://chrome.google.com/webstore/detail/grammarly-spell-checker-g/kbfnbcaeplbcioakkpcpgfkobkghlhen?hl=en\" target=\"_blank\">Chrome<\/a>, <a href=\"https://www.grammarly.com/safari_install\" target=\"_blank\">Safari<\/a>, and Firefox, and Grammarly will help you write correctly on nearly every site on the web.<\/li>\r\n<li>Grammarly’s algorithms flag potential issues in the text and suggest context-specific corrections for grammar, spelling and use, wordiness, style, punctuation, even plagiarism. Grammarly explains the reasoning behind each correction, so you can make an informed decision about whether, and how, to correct an issue.<\/li>\r\n<li>Download Grammarly for Microsoft® Office on Windows.<\/li>\r\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "How does Grammarly work?",

                     "comments_disabled": true,

                  {

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/227977547-What-do-I-need-in-order-to-use-Grammarly-",

                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/227977547-What-do-I-need-in-order-to-use-Grammarly-.json",

                     "name": "What do I need in order to use Grammarly?",
                     "vote_sum": 22,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\">Grammarly Editor<\/span><\/p>\n<p>Many computers come with a pre-installed Internet browser. Some examples are Safari on Mac and Microsoft Edge on Windows.<\/p>\n<p>Grammarly Editor is supported on Google Chrome 37+, Safari 8+, Firefox 38+, Internet Explorer 11+ (including Microsoft Edge).<\/p>\n<p><a href=\"https://www.google.com/intl/en/chrome/browser/desktop/index.html\" target=\"_blank\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206269478/Screen_Shot_2016-04-08_at_5.56.28_PM.png\" alt=\"\" /><\/a><\/p>\n<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\">Grammarly Browser Extension<\/span><\/p>\n<p>Grammarly offers a free browser extension for Google Chrome 37+, Safari 8+, Firefox 38+.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212658468/Screen_Shot_2016-09-26_at_5.15.50_PM.png\" alt=\"\" /><\/p>\n<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\">Grammarly for Microsoft®Office<\/span><\/p>\n<p>The following system requirements must be met to operate the <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for Microsoft add-in on Windows<\/a>:<\/p>\n<ul>\n<li><strong>Compatible operating systems<\/strong>: Windows 7, Windows 8, Windows 8.1, Windows 10.<\/li>\n<\/ul>\n<ul>\n<li><strong>Microsoft® Office<\/strong>: 2007, 2010, 2013, or 2016.<\/li>\n<\/ul>\n<p><span class=\"wysiwyg-underline\">Please note<\/span>: Grammarly <em>does not work<\/em> with Trial, Starter, or Click-to-Run versions of Office or with Vista or XP.<\/p>\n<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\">Grammarly's Native App<\/span><\/p>\n<p>The following system requirements must be met to install and operate the native app on your computer:<\/p>\n<p><strong>For Windows<\/strong>: Windows 7, Windows, 8, Windows 8.1, Windows 10<\/p>\n<p><strong>For Mac<\/strong>: Mac OS X 10.8 and higher.<\/p>\n<ul>\n<li><strong><em style=\"line-height: 1.5;\">Please note<\/em><\/strong><span style=\"line-height: 1.5;\">: Grammarly is an online application, which means your computer must be connected to the Internet.<\/span><\/li>\n<\/ul>",
                     "source_locale": "en-us",

                        "how to use free",
                        "all products",
                        "all Grammarly products"

                     "name": "What products does Grammarly offer for free?",
                     "vote_sum": 63,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>In addition to the Grammarly <a href=\"http://www.grammarly.com\" target=\"_blank\">Editor<\/a>, Grammarly also offers a <strong>free <\/strong>browser extension for Chrome, Safari, and Firefox, which corrects over 150 types of errors. Grammarly for Chrome, Grammarly for Safari, and Grammarly for Firefox bring Grammarly’s powerful algorithms straight to you wherever you are writing online, including Gmail, Facebook, Twitter, LinkedIn, and Tumblr. You can correct mistakes in your text with a single click:<\/p>\n<p>                    <img src=\"https://support.grammarly.com/hc/article_attachments/115000184831/Screen_Shot_2017-03-20_at_1.48.58_PM.png\" alt=\"Screen_Shot_2017-03-20_at_1.48.58_PM.png\" /><\/p>\n<p>Other free Grammarly products are:<\/p>\n<ul>\n<li><em><a href=\"https://www.grammarly.com/office-addin/\" target=\"_blank\">The Grammarly Add-in for Microsoft<span class=\"reg\">®<\/span>Office<\/a><\/em> adds the world's most accurate spell and grammar checker to your Microsoft<span class=\"reg\">®<\/span> Word and Outlook on Windows.<\/li>\n<li><em><a href=\"https://www.grammarly.com/native\" target=\"_blank\">Grammarly's native app for Mac and PC<\/a> <\/em>allows you to access Grammarly directly from your desktop.<\/li>\n<\/ul>\n<ul>\n<li><em><a href=\"https://www.grammarly.com/answers/\" target=\"_blank\">Grammarly® Answers<\/a>, an online community for writers to ask and answer questions on English writing.<\/em><\/li>\n<\/ul>\n<ul>\n<li><em><a href=\"https://www.grammarly.com/handbook\" target=\"_blank\">Grammarly® Handbook<\/a>, an online guide explaining English grammar and style.<\/em><\/li>\n<\/ul>\n<ul>\n<li><em>The <a href=\"https://www.facebook.com/grammarly\" target=\"_blank\">Grammarly Facebook communit<\/a>y and <a href=\"https://twitter.com/grammarly\" target=\"_blank\">Twitter account<\/a>, both of which provide fans with fun grammar tips and discussions.<\/em><\/li>\n<\/ul>\n<ul>\n<li><em>The <a href=\"https://www.grammarly.com/blog\" target=\"_blank\">Grammarly Blog<\/a>, offers daily tips, fun commentary, and valuable insights from the wonderful world of writing and grammar.<\/em><\/li>\n<\/ul>",
                     "source_locale": "en-us",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218787167-What-is-Grammarly-Premium-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218787167-What-is-Grammarly-Premium-.json",
                     "label_names": [
                        "premium"
                     ],
                     "name": "What is Grammarly Premium?",
                     "vote_sum": 58,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Built by linguists and language lovers, Grammarly Premium finds and corrects hundreds of complex writing errors — so you don’t have to.<\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\"><a href=\"https://www.grammarly.com/premium\" target=\"_blank\" data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.1\">Grammarly Premium<\/a><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.2\"> is a paid upgrade that checks for over 250 types of grammatical errors, provides vocabulary enhancement suggestions, detects plagiarism, and provides citation suggestions. Grammarly Premium also includes <\/span><a href=\"https://www.grammarly.com/office-addin\" target=\"_blank\" data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.3\"><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.3.0\">Grammarly for Microsoft<\/span><sup data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.3.1\">®<\/sup><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.3.2\"> Office<\/span><\/a><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.4\">, which allows you to use the world’s most accurate grammar and spelling checker without leaving your Microsoft® Word™ document or Outlook® email.<\/span><\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\"> <\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\"><span data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0.4\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206434327/Premium_Plan.png\" alt=\"\" /><\/span><\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\"> <\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\">  <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206434377/379..png\" alt=\"\" /><\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\">  <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206402338/370-2.png\" alt=\"\" /><\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\"> <\/p>\n<p data-reactid=\".howh8r3z7k.1.1.0.0.2.$2.1.0.0\"> <\/p>",
                     "source_locale": "en-us",
                     "title": "What is Grammarly Premium?",

                  {
                     "updated_at": "2017-04-11T11:27:30Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218787177-Who-uses-Grammarly-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218787177-Who-uses-Grammarly-.json",
                     "label_names": [],
                     "name": "Who uses Grammarly?",
                     "vote_sum": 17,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Millions of writers worldwide trust Grammarly’s products, which are also licensed by more than 600 leading universities and corporations. Grammarly helps students achieve academic goals and improve their writing in essays, reports, theses, dissertations, and college entrance applications. Professionals use Grammarly to provide expert help and instant feedback on the accuracy, impact, and credibility of their English writing in a variety of fields, such as law, healthcare, academia, marketing, engineering, and journalism. Grammarly can be an equally powerful tool for job seekers, foreign students and English language learners, and non-native English-speaking professionals.<\/p>",
                     "source_locale": "en-us",
                     "title": "Who uses Grammarly?",
                     "id": 218787177,
                     "comments_disabled": true,
                     "created_at": "2016-04-16T14:48:11Z",
                     "section_id": 203352098,
                     "vote_count": 23
                  },
                  {
                     "updated_at": "2017-01-30T20:00:43Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216721598-Can-I-download-Grammarly-on-my-Mac-and-PC-",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216721598-Can-I-download-Grammarly-on-my-Mac-and-PC-.json",
                     "label_names": [
                        "download",
                        "desktop",
                        "standalone"
                     ],
                     "name": "Can I download Grammarly on my Mac and PC?",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly offers a native app for your Windows and Mac computer. The native app allows you to access the Grammarly editor directly from your desktop.<\/p>\r\n<p>The desktop app has the same capacity as the online editor at grammarly.com as both of these tools use the same set of algorithms to detect mistakes and suggest corrections.<\/p>\r\n<p>If you wish to install the Grammarly app for PC and Mac, simply follow this link: <a href=\"https://www.grammarly.com/native\" target=\"_blank\" rel=\"nofollow noreferrer\">https://www.grammarly.com/native<\/a>.<\/p>\r\n<p><em>Please note<\/em>: the following system requirements must be met to operate the native app on your computer:<\/p>\r\n<p><em>For Windows:<\/em> Windows 7, Windows, 8, Windows 8.1, Windows 10<\/p>\r\n<p><em>For Mac:<\/em> Mac OS X 10.8 and higher.<\/p>\r\n<p>Questions about how to preserve text formatting? Review this <a href=\"/hc/en-us/articles/206114977\">article<\/a>.<\/p>",
                     "source_locale": "en-us",

                  {

                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218438038-Can-I-use-Grammarly-offline-",
                     "position": 7,

                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218438038-Can-I-use-Grammarly-offline-.json",
                     "label_names": [
                        "standalone",
                        "offline"
                     ],
                     "name": "Can I use Grammarly offline?",
                     "vote_sum": 34,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly is an online application, which means your computer must be connected to the Internet. Grammarly requires a stable Internet connection to analyze your text and provide suggestions.<\/p>",

                  {
                     "updated_at": "2017-04-07T05:53:15Z",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/214378178-Is-Grammarly-compatible-with-my-Apple-Mac-computer-",

                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/214378178-Is-Grammarly-compatible-with-my-Apple-Mac-computer-.json",
                     "label_names": [
                        "mac",
                        "compatibility"
                     ],
                     "name": "Is Grammarly compatible with my Apple Mac computer?",
                     "vote_sum": 5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly is fully compatible with Mac computers. <\/p>\r\n<p>We offer three essential tools for your Mac computer: <\/p>\r\n<ul>\r\n<li>The Grammarly Online Editor at www.grammarly.com.<\/li>\r\n<\/ul>\r\n<ul>\r\n<li>The browser extension for Safari, Chrome, and Firefox browsers.<\/li>\r\n<\/ul>\r\n<ul>\r\n<li>The <a href=\"https://www.grammarly.com/native/\" target=\"_blank\">native app<\/a> for OS X. <\/li>\r\n<\/ul>",

                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly Insights are designed to provide you with useful information about how you write.<\/p>\n<ul>\n<li><span class=\"wysiwyg-color-black70\"><strong>Note<\/strong><\/span>: If you are seeing no activity for the week when you know you've used Grammarly, this typically means that you had no logged-in activity. Log in to your Grammarly account at <a href=\"https://www.grammarly.com/signin\">Grammarly.com<\/a> and write on!<\/li>\n<\/ul>\n<p>Some of you may have noticed that we started sending you a weekly progress report via email each Monday. Many Grammarly users spend more time writing online than they may realize. Think about it. Between emails, blog posts, and status updates, our users are writing the equivalent of a novel each month, on average. That’s a lot of words! But what does that mean for you<em>?<\/em> Well, read on to find out.<\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.56.26-PM.png\"><img class=\" size-medium wp-image-15129 aligncenter\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.56.26-PM.png\" alt=\"Screen Shot 2015-06-29 at 5.56.26 PM\" width=\"638\" height=\"410\" /><\/a><\/p>\n<p>This progress report is an analysis of your writing with Grammarly and provides insights that may help you to become an even better writer. Your progress report looks at three main components of your writing: activity, mastery, and vocabulary.<\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.56.54-PM.png\"><img class=\" size-full wp-image-15131 aligncenter\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.56.54-PM.png\" alt=\"Screen Shot 2015-06-29 at 5.56.54 PM\" width=\"552\" height=\"287\" /><\/a><\/p>\n<h2>ACTIVITY<\/h2>\n<p>Activity measures your total word count for the week and also shows how often you used Grammarly compared to all Grammarly users. Our most active users are those who are utilizing our free browser extension in addition to our web-based Editor (or Grammarly for Microsoft(R) Office). Hey, all those status updates and emails really start to add up!<\/p>\n<p> <\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.57.05-PM.png\"><img class=\" size-full wp-image-15133 aligncenter\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.57.05-PM.png\" alt=\"Screen Shot 2015-06-29 at 5.57.05 PM\" width=\"552\" height=\"277\" /><\/a><\/p>\n<h2>MASTERY<\/h2>\n<p>Mastery analyzes how many (or how few) mistakes you corrected with Grammarly as it relates to total words written. The fewer mistakes you need to correct with Grammarly, the more accurately you write. You can also see how well you did compared to all Grammarly users.<\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.57.26-PM.png\"><img class=\" size-full wp-image-15135 aligncenter\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.57.26-PM.png\" alt=\"Screen Shot 2015-06-29 at 5.57.26 PM\" width=\"552\" height=\"304\" /><\/a><\/p>\n<h2>VOCABULARY<\/h2>\n<p>Vocabulary examines your lexicon and word usage. This section will show you how many unique words you’ve written throughout the prior week. The percentage shown lets you know how dynamic—meaning, how varied and diverse—your vocabulary is relative to Grammarly users.<\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.57.46-PM.png\"><img class=\" size-medium wp-image-15137 aligncenter\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.57.46-PM.png\" alt=\"Screen Shot 2015-06-29 at 5.57.46 PM\" width=\"503\" height=\"410\" /><\/a><\/p>\n<h2>TOP GRAMMAR MISTAKES<\/h2>\n<p>Everyone makes mistakes. This section is designed to prevent you from making the same mistakes twice— or 17 times. This is where you’ll find the exact term for your three most frequent grammatical errors corrected with Grammarly.<\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-30-at-3.17.02-PM.png\"><img class=\"aligncenter  wp-image-15179\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-30-at-3.17.02-PM.png\" alt=\"\" width=\"559\" height=\"196\" /><\/a><\/p>\n<h2>SPELLING ADVERSARIES<\/h2>\n<p>From time to time you’ll notice this section of your report. Your Spelling Adversaries points out the word you most frequently corrected with Grammarly within the previous week.<\/p>\n<p><img class=\"aligncenter  wp-image-15181\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-30-at-3.17.23-PM.png\" alt=\"Screen Shot 2015-06-30 at 3.17.23 PM\" width=\"496\" height=\"370\" /><\/p>\n<h2>OVERUSED WORDS<\/h2>\n<p>This section highlights the words you tend to use the most in your writing. Beneath each overused word, we suggest five synonyms you can use to enhance your vocabulary and perfect your writing.<\/p>\n<p> <\/p>\n<p><a href=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.58.11-PM.png\"><img class=\"aligncenter size-large wp-image-15139\" src=\"https://s3.amazonaws.com/contenthub-static/blog/wp-content/uploads/2015/06/Screen-Shot-2015-06-29-at-5.58.11-PM.png\" alt=\"Grammarly Insights\" width=\"535\" height=\"410\" /><\/a><\/p>\n<p> <\/p>\n<p>Lastly, Grammarly Insights starts each week with a helpful writing tip. We include these tips each week to help guide your writing.<\/p>\n<p>Have you received your Grammarly Insights digest yet? If not, sign up for <a href=\"http://grammarly.com/?utm_source=GrammarlyBlog&amp;utm_medium=email&amp;utm_campaign=Freemium&amp;utm_content=IntroGI\" target=\"_blank\">Grammarly<\/a> today and see a difference in your writing. We are constantly refining Grammarly Insights and looking for more ways to keep our writers engaged. We hope this new weekly email will be insightful for you! If you have any questions about Grammarly Insights or if you have suggestions for making it better, feel free to reach out to us. <\/p>",

               "source_locale": "en-us",

               "articles": [
                  {
                     "updated_at": "2017-04-18T20:57:08Z",
                     "promoted": true,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/215321617-I-signed-up-with-the-wrong-email-What-should-I-do-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/215321617-I-signed-up-with-the-wrong-email-What-should-I-do-.json",
                     "label_names": [
                        "change",
                        "forgot",
                        "email",
                        "update",
                        "mistyped",
                        "wrong",
                        "forgot email"
                     ],
                     "name": "I signed up with the wrong email. What should I do?",
                     "vote_sum": -53,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Don't worry! You can update your Grammarly account information by following the steps below.<\/p>\n<p>Sign in to the Grammarly website, navigate to Profile, click on <a href=\"https://app.grammarly.com/profile/account\" target=\"_blank\">Account<\/a>, and update your email. Lastly, check your inbox to verify your new email address.<\/p>\n<p>If you can't sign in with your current password, <a href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">send yourself a password reset email<\/a> first.<\/p>\n<p>If you've forgotten the email address associated with your account, <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">email<\/a> customer service with the last four digits of the credit card number you used for the purchase, along with the card network type (e.g., VISA) and the date of your payment, and we will recover that information for you. If you paid with PayPal, we will need your PayPal email address.<\/p>",
                     "source_locale": "en-us",
                     "title": "I signed up with the wrong email. What should I do?",
                     "id": 215321617,
                     "comments_disabled": true,
                     "created_at": "2015-12-04T12:33:13Z",
                     "section_id": 200858487,
                     "vote_count": 227
                  },
                  {
                     "updated_at": "2017-04-17T23:36:25Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094222832-I-forgot-my-Premium-account-login",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094222832-I-forgot-my-Premium-account-login.json",
                     "label_names": [
                        "lost",
                        "access",
                        "premium",
                        "forgot",
                        "account",
                        "forgot email",
                        "find account",
                        "Login",
                        "forgot login",
                        "remember",
                        "sign in",
                        "log in",
                        "foget",
                        "forget"
                     ],
                     "name": "I forgot my Premium account login",
                     "vote_sum": -5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>It’s possible to create more than one account with us. For example, <span style=\"font-weight: 400;\">some users unintentionally<\/span> sign up twice with two different email addresses. We recommend covering all of these steps to find all possible accounts.<\/p>\n<ul>\n<li>Search every email account you use for the word <em>\"Grammarly\"<\/em> to find any emails we've sent you.<\/li>\n<li>Try logging in with any and all email addresses/passwords you may have used to create an account, or that you regularly use elsewhere. <\/li>\n<li>Enter all email addresses you use into our <a class=\"js-ga-event\" href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">password reset form<\/a> (you must be logged out). If an account exists, you’ll receive an email with further details. <\/li>\n<\/ul>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If you still can't locate your Grammarly log-in details<\/span><\/p>\n<p>Please provide this information in a <a href=\"/agent/\">support ticket<\/a> to help us find your account:<\/p>\n<ul class=\"ul1\">\n<li class=\"li1\">last four digits of the credit card number you used for Grammarly<\/li>\n<li class=\"li1\">card network type (e.g., VISA)<\/li>\n<li class=\"li1\">the charge date<\/li>\n<li class=\"li1\">the charge amount<\/li>\n<li class=\"li1\">your PayPal email address (if you paid with PayPal)<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I forgot my Premium account login",
                     "id": 114094222832,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T08:09:08Z",
                     "section_id": 200858487,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-04-13T19:22:33Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094842991-I-m-unable-to-log-in-with-my-correct-login-details",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094842991-I-m-unable-to-log-in-with-my-correct-login-details.json",
                     "label_names": [
                        "password",
                        "log in",
                        "login",
                        "cannot login",
                        "Invalid",
                        "combination"
                     ],
                     "name": "I’m unable to log in with my correct login details",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you are providing your correct login details but still unable to log in:<\/p>\n<ol>\n<li>Delete any Grammarly password reset emails that you might have sent to yourself.<\/li>\n<li>Once you've deleted the emails, clear your browser's cookies (click <a href=\"https://auth.grammarly.com/logout\" target=\"_blank\">grammarly.com/logout<\/a>. This will sign you out and take you back to the home page.)<\/li>\n<li>Now go to <a href=\"https://www.grammarly.com/resetpassword\">grammarly.com/resetpassword<\/a><\/li>\n<li>Type in your email, then select <em>'Send me reset instructions'.<\/em><\/li>\n<li>Go back to your email and follow the steps in the new Grammarly password reset email.<\/li>\n<li>Try to log in.<\/li>\n<\/ol>\n<p>You can use any of these browsers to access your Grammarly.com account: Firefox, Google Chrome, Safari, Edge.<\/p>",
                     "source_locale": "en-us",
                     "title": "I’m unable to log in with my correct login details",
                     "id": 114094842991,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T09:08:22Z",
                     "section_id": 200858487,
                     "vote_count": 12
                  },
                  {
                     "updated_at": "2017-04-06T23:54:39Z",
                     "promoted": false,
                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/231299588-Change-your-email-address",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/231299588-Change-your-email-address.json",
                     "label_names": [
                        "change",
                        "email",
                        "change email",
                        "address"
                     ],
                     "name": "Change your email address",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The email address you use when signing up for Grammarly is where we’ll send important emails like password resets, so you’ll want to keep it up to date.<\/p>\n<p>You can change your email at any time — here’s how:<\/p>\n<ol>\n<li>Sign in to the Grammarly website.<\/li>\n<li>Navigate to the <strong>Profile<\/strong> tab.<\/li>\n<li>Click on <strong>Account<\/strong>.<\/li>\n<li>Click <strong><a href=\"https://app.grammarly.com/profile/account\" target=\"_blank\">update your email<\/a><\/strong>.<\/li>\n<li>Lastly, check your email account inbox to <strong>confirm your new email address<\/strong>.<\/li>\n<\/ol>\n<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\"><strong>Missing confirmation emails<\/strong><\/span><\/p>\n<p>You should receive a confirmation email from Grammarly shortly after you update your address. If you’re not getting the email, try the following:<\/p>\n<ul>\n<li>Check your spam or junk folder and any tabs in your inbox.<\/li>\n<li>Open your email settings and check for typos in the email address. If the address is incorrect, you can change it by following the steps above.<\/li>\n<li>Try adding <span class=\"wysiwyg-color-black70\"><strong>info@send.grammarly.com<\/strong><\/span> to your address book and then updating your email address again.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "Change your email address",
                     "id": 231299588,
                     "comments_disabled": true,
                     "created_at": "2016-10-26T12:52:06Z",
                     "section_id": 200858487,
                     "vote_count": 12
                  },
                  {
                     "updated_at": "2017-04-20T10:00:38Z",
                     "promoted": false,
                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/211315438-How-do-I-delete-my-free-account-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211315438-How-do-I-delete-my-free-account-.json",
                     "label_names": [],
                     "name": "How do I delete my free account?",
                     "vote_sum": 4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you would like to delete your free Grammarly account, see the instructions below:<\/p>\n<p>1. <a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Log in<\/a> to Grammarly.<\/p>\n<p>2. Visit the <a href=\"https://app.grammarly.com/profile/account\" target=\"_blank\">Profile page<\/a> and click on \"Account\".<\/p>\n<p>3. Click the \"Delete account\" link.<\/p>\n<p>Grammarly will ask you to provide your password to confirm the action. Once you do that, your account will be deleted. <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/208742627/Screen_Shot_2016-06-26_at_6.46.31_PM.png\" alt=\"\" /><\/p>\n<p>Please note that once you delete an account, the documents for that account will no longer be available.<\/p>\n<ul>\n<li>If you have a paid account, learn <a href=\"/hc/en-us/articles/206114997-How-do-I-cancel-my-subscription-\" target=\"_blank\">how to cancel your subscription<\/a>.<\/li>\n<\/ul>\n<ul>\n<li>If you would like to uninstall the Grammarly extension for your browser, please follow the instructions in the relevant article for <a href=\"/hc/en-us/articles/206116207-How-to-Disable-the-Chrome-Extension\" target=\"_blank\">Chrome<\/a>, <a href=\"/hc/en-us/articles/211799977-How-to-Disable-or-Uninstall-the-Safari-Extension\" target=\"_blank\">Safari<\/a>, and <a href=\"/hc/en-us/articles/212547817-How-to-Disable-or-Uninstall-the-Firefox-Extension\" target=\"_blank\">Firefox<\/a>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "How do I delete my free account?",
                     "id": 211315438,
                     "comments_disabled": true,
                     "created_at": "2015-10-05T13:50:16Z",
                     "section_id": 200858487,
                     "vote_count": 84
                  },
                  {
                     "updated_at": "2017-04-18T17:15:04Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094842931-I-forgot-my-Free-account-login-email",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094842931-I-forgot-my-Free-account-login-email.json",
                     "label_names": [
                        "access",
                        "forgot",
                        "forgot email",
                        "find account",
                        "Login",
                        "forgot login",
                        "remember",
                        "sign in",
                        "log in"
                     ],
                     "name": "I forgot my Free account login email",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you have a Free account, but you don’t remember your login details, please search every email account you use for the word \"Grammarly\" to find any emails we've sent you. If you no longer have access to the email address you signed up with and you don't remember your password, you will need to <a href=\"https://www.grammarly.com/signup\">create a new account<\/a> with your new email address.<\/p>",
                     "source_locale": "en-us",
                     "title": "I forgot my Free account login email",
                     "id": 114094842931,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T08:34:35Z",
                     "section_id": 200858487,
                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-03-16T15:00:52Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094222912-I-ve-requested-a-password-reset-but-I-haven-t-received-an-email-from-Grammarly-yet",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094222912-I-ve-requested-a-password-reset-but-I-haven-t-received-an-email-from-Grammarly-yet.json",
                     "label_names": [
                        "password",
                        "reset",
                        "email",
                        "change password"
                     ],
                     "name": "I’ve requested a password reset, but I haven’t received an email from Grammarly yet",
                     "vote_sum": -5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you sent yourself the email but never received it:<\/p>\n<ol>\n<li><span class=\"wysiwyg-color-black70\"><strong>Check your spam folder<\/strong><\/span> (and any email filters you've set up) to make sure the message isn't being directed away from your email inbox.<\/li>\n<li>If you cannot find the password reset email after checking your spam folder, try adding <span class=\"wysiwyg-color-black70\"><strong>info@send.grammarly.com<\/strong><\/span> to your contact list. Afterward, we recommend sending yourself a <a href=\"https://www.grammarly.com/resetpassword\">password reset email<\/a> again.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "I’ve requested a password reset, but I haven’t received an email from Grammarly yet",
                     "id": 114094222912,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T08:57:18Z",
                     "section_id": 200858487,
                     "vote_count": 5
                  },
                  {
                     "updated_at": "2017-04-20T08:03:03Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218835927-How-do-I-select-between-British-English-and-American-English-",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218835927-How-do-I-select-between-British-English-and-American-English-.json",
                     "label_names": [
                        "language",
                        "australian",
                        "british",
                        "american",
                        "canadian",
                        "english",
                        "UK",
                        "UK English"
                     ],
                     "name": "How do I select between British English and American English?",
                     "vote_sum": 63,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can now specify whether you'd like to use an American and British dictionary to check your writing.<\/p>\n<p><a href=\"https://app.grammarly.com/profile\" target=\"_blank\">Sign in<\/a> to your Grammarly account, click on the <strong>Profile<\/strong> tab and then click <strong>Select Language<\/strong>.<\/p>\n<p>In addition to the <em>spelling<\/em> differences between the UK and US English, Grammarly recognises a number of <em>grammar<\/em> (e.g., collective nouns are always singular in AmE) and <em>punctuation<\/em> differences (e.g., commas and periods always precede closing quotation marks in AmE).<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I select between British English and American English?",
                     "id": 218835927,
                     "comments_disabled": true,
                     "created_at": "2016-04-19T12:14:29Z",
                     "section_id": 200858487,
                     "vote_count": 145
                  },
                  {
                     "updated_at": "2017-04-12T06:32:49Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/230421168-There-s-a-Grammarly-charge-on-my-credit-card-which-account-is-this-for-",
                     "position": 8,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/230421168-There-s-a-Grammarly-charge-on-my-credit-card-which-account-is-this-for-.json",
                     "label_names": [
                        "forgot",
                        "paying",
                        "username",
                        "login",
                        "charge",
                        "which account"
                     ],
                     "name": "There's a Grammarly charge on my credit card—which account is this for?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Occasionally, a Grammarly user with multiple Grammarly accounts will upgrade to Grammarly Premium, and then forget which account they upgraded.<\/p>\n<p>If you've forgotten which email address is associated with your paid account, you can look up the Grammarly account associated with charges on your credit card bill. This will also work if you're paying for multiple accounts on one credit card.<\/p>\n<p>First, try searching every email account you use for the word \"Grammarly\" to find any emails we've sent you. If you still can't locate your Grammarly log-in details, please provide this information to help us find your account:<\/p>\n<ul>\n<li>First name and last name (if any) on your Grammarly account<\/li>\n<\/ul>\n<ul>\n<li>The last four digits of your credit card number you used for the purchase<\/li>\n<\/ul>\n<ul>\n<li>Your credit card's expiration date<\/li>\n<\/ul>\n<ul>\n<li>Your PayPal email address if you see \"PAYPAL\" next to the charges on your credit card bill<\/li>\n<\/ul>\n<p> <\/p>",
                     "source_locale": "en-us",
                     "title": "There's a Grammarly charge on my credit card—which account is this for?",
                     "id": 230421168,
                     "comments_disabled": true,
                     "created_at": "2016-10-20T13:57:02Z",
                     "section_id": 200858487,
                     "vote_count": 5
                  },
                  {
                     "updated_at": "2017-04-10T17:30:19Z",
                     "promoted": false,
                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/115000002632-Changing-your-email-to-email-which-already-exists",
                     "position": 9,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/115000002632-Changing-your-email-to-email-which-already-exists.json",
                     "label_names": [
                        "change",
                        "error",
                        "email",
                        "update",
                        "e-mail",
                        "address",
                        "unknown error",
                        "unknown",
                        "changing",
                        "updating",
                        "emai",
                        "adress",
                        "adres"
                     ],
                     "name": "Changing your email to email which already exists",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly shows this error because an account associated with this email address already exists. You will need to delete this Grammarly account to be able to switch your current account to the new email address.<\/p>\n<ol>\n<li>Log in to Grammarly with the email address that you wish to use as your new login<\/li>\n<li>Visit the Profile page and click on \"Account\" at <a href=\"https://app.grammarly.com/profile/account\">grammarly.com/profile/account<\/a><\/li>\n<li>Click the \"Delete account\" link<\/li>\n<\/ol>\n<p>Grammarly will ask you to provide your password to reconfirm the action. Once you do that, your account will be deleted. <\/p>\n<p>After this free account has been deleted, you can proceed with changing the email address associated with your Premium account.<\/p>\n<p>To update the email address associated with your Grammarly account, please <a href=\"https://www.grammarly.com/signin\" target=\"_blank\">sign in<\/a> to the Grammarly website, navigate to the Profile tab, click on <a href=\"https://app.grammarly.com/profile/account\" target=\"_blank\">Account<\/a>, and update your email.<\/p>",
                     "source_locale": "en-us",
                     "title": "Changing your email to email which already exists",
                     "id": 115000002632,
                     "comments_disabled": true,
                     "created_at": "2016-12-21T13:36:07Z",
                     "section_id": 200858487,
                     "vote_count": 4
                  },
                  {
                     "updated_at": "2017-04-11T18:21:18Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218579627-How-do-I-update-my-Grammarly-account-information-",
                     "position": 10,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218579627-How-do-I-update-my-Grammarly-account-information-.json",
                     "label_names": [
                        "password",
                        "update",
                        "change email",
                        "change password",
                        "username",
                        "name",
                        "change email address"
                     ],
                     "name": "How do I update my Grammarly account information?",
                     "vote_sum": -11,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you'd like to update your Grammarly account information, follow the steps below.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Update your password<\/strong><\/span><\/p>\n<p><a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Sign in<\/a> to the Grammarly website to and change your password from the Profile page. If you can't sign in with your current password, <a href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">send yourself a password reset email<\/a> first.<\/p>\n<p>If you've forgotten the email address associated with your account, just <a href=\"/hc/en-us/requests/new\" target=\"_blank\">email<\/a> customer service with the last four digits of the credit card number you used for the purchase, along with the card network type (e.g., VISA) and the date of your payment, and we will recover that information for you. If you paid with PayPal, we will need the PayPal email.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Update your email address<\/strong><\/span><\/p>\n<p>Sign in to the Grammarly website, navigate to the Profile tab, click on Account, and <a href=\"https://app.grammarly.com/profile/account\" target=\"_blank\">update your email<\/a>. Lastly, check your inbox to verify your new email address.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Update your name<\/strong><\/span><\/p>\n<p>Sign in to the Grammarly website, navigate to the Profile tab, click on Account, and <a href=\"https://app.grammarly.com/profile/account\" target=\"_blank\">update your name<\/a>.<\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Update your payment information<\/strong><\/span><\/p>\n<p><a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Sign in<\/a> to the Grammarly website to <a href=\"https://app.grammarly.com/subscription/billing\" target=\"_blank\">update your Grammarly payment method<\/a>.<\/p>\n<p><em><strong>Note<\/strong>: If you are being billed through PayPal.com and not directly through Grammarly, please visit PayPal.com to update this information.<\/em><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I update my Grammarly account information?",
                     "id": 218579627,
                     "comments_disabled": true,
                     "created_at": "2016-04-07T22:16:05Z",
                     "section_id": 200858487,
                     "vote_count": 37
                  },
                  {
                     "updated_at": "2017-04-16T22:49:15Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/231935128-How-do-I-view-my-subscription-information-",
                     "position": 11,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/231935128-How-do-I-view-my-subscription-information-.json",
                     "label_names": [
                        "subscription",
                        "status",
                        "premium",
                        "account",
                        "view",
                        "check",
                        "how long"
                     ],
                     "name": "How do I view my subscription information?",
                     "vote_sum": -12,
                     "draft": false,
                     "outdated": false,
                     "body": "<p dir=\"auto\">You can view your subscription details in your Grammarly account. It's easy:<\/p>\n<ol>\n<li><span class=\"wysiwyg-color-black70\"><strong>Log in <\/strong>to<\/span><span style=\"color: #000000;\"> your Premium Grammarly account at Grammarly.com. <\/span><\/li>\n<li><span style=\"color: #000000;\">Click on the <\/span><span class=\"wysiwyg-color-black70\"><strong>Subscription<\/strong><\/span><span style=\"color: #000000;\"> tab to the left. <\/span><\/li>\n<li><span style=\"color: #000000;\">Choose <\/span><span class=\"wysiwyg-color-black70\"><strong>Summary<\/strong><\/span><span style=\"color: #000000;\">.<\/span><\/li>\n<\/ol>\n<p dir=\"auto\">If you do not see the Subscription tab, it means you are logged in to a free account or you are a Grammarly@edu user. If you believe you have a paid account, search every email account you use for the word \"Grammarly\" to find any emails we've sent you about your subscription to determine which one is your Premium account email address.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I view my subscription information?",
                     "id": 231935128,
                     "comments_disabled": true,
                     "created_at": "2016-11-02T15:32:03Z",
                     "section_id": 200858487,
                     "vote_count": 22
                  },
                  {
                     "updated_at": "2017-04-18T01:27:00Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218037088-How-do-I-see-my-Grammarly-billing-history-or-invoices-",
                     "position": 12,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218037088-How-do-I-see-my-Grammarly-billing-history-or-invoices-.json",
                     "label_names": [
                        "receipt",
                        "invoice",
                        "receipts",
                        "reciept",
                        "bill"
                     ],
                     "name": "How do I see my Grammarly billing history or invoices?",
                     "vote_sum": -26,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Grammarly provides a link to printable receipts for all charges for your account.<\/p>\n<p>To access your receipts, visit the <a href=\"https://app.grammarly.com/subscription/\" target=\"_blank\">Summary<\/a> page of your Subscription Settings and click on the \"Download all billing receipts\" button.<\/p>\n<p><a href=\"https://app.grammarly.com/subscription/\"><img src=\"https://support.grammarly.com/hc/article_attachments/115000164451/Screen_Shot_2017-03-09_at_7.02.47_PM.png\" alt=\"Screen_Shot_2017-03-09_at_7.02.47_PM.png\" /><\/a><\/p>",
                     "source_locale": "en-us",

                     "section_id": 200858487,

                  {
                     "updated_at": "2017-04-18T13:25:21Z",
                     "promoted": false,
                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218813047-How-do-I-unsubscribe-from-Grammarly-emails-",
                     "position": 13,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218813047-How-do-I-unsubscribe-from-Grammarly-emails-.json",
                     "label_names": [
                        "remove",
                        "stop",
                        "unsubscribe",
                        "from",
                        "emails"
                     ],
                     "name": "How do I unsubscribe from Grammarly emails?",
                     "vote_sum": -19,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>We offer you the opportunity to opt out of marketing and certain other Grammarly emails. To opt out, open any email from Grammarly, navigate to the bottom of the email, and click <span class=\"wysiwyg-color-black70\"><strong>Unsubscribe<\/strong><\/span>.<\/p>\n<div class=\"_0dc177-item\" data-reactid=\".1etxu01wni8.1.3.2\"><span class=\"_0dc177-sub _0dc177-subNormal\" data-reactid=\".1etxu01wni8.1.3.2.2\">Please note: You will continue to receive emails about billing-specific issues and notifications for your Premium account even if you unsubscribe from all other Grammarly emails.<\/span><\/div>",

                     "title": "How do I unsubscribe from Grammarly emails?",

               "articles": [
                  {
                     "updated_at": "2017-04-20T20:21:22Z",
                     "promoted": true,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114997-How-do-I-cancel-my-subscription-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114997-How-do-I-cancel-my-subscription-.json",
                     "label_names": [
                        "cancel",
                        "subscription",
                        "deactivate",
                        "paid",
                        "account",
                        "stop"
                     ],
                     "name": "How do I cancel my subscription?",
                     "vote_sum": 69,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"wysiwyg-text-align-left\"><span class=\"wysiwyg-font-size-large wysiwyg-color-black\"><strong>Premium Account Cancellation Instructions<\/strong><\/span><br /><br /><span class=\"wysiwyg-font-size-large\">1. Log in to your paid Grammarly account at <a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Grammarly.com<\/a>. <\/span><br /><span class=\"wysiwyg-font-size-large\">2. Click on the  <span class=\"wysiwyg-color-black70\"><strong>Subscription  <\/strong><\/span>tab to the left.<\/span><br /><span class=\"wysiwyg-font-size-large\">3. Click the  <strong><span class=\"wysiwyg-color-black70\">Manage Subscription<\/span><\/strong>  link.<\/span><br /><span class=\"wysiwyg-font-size-large\">4. Then click on the  <strong><span class=\"wysiwyg-color-black70\">Cancel future billing<\/span><\/strong>  link and the  <span class=\"wysiwyg-color-black70\"><strong>Confirm cancellation<\/strong><\/span> button.<\/span><br /><br /><span class=\"wysiwyg-font-size-large\">At the beginning of the next billing cycle for your subscription plan, your account will be downgraded to the free version and all future payments will be canceled. <\/span><\/p>\n<p class=\"wysiwyg-text-align-left\"><span class=\"wysiwyg-font-size-large\">Review Grammarly’s 7-day money-back guarantee for new users <a href=\"https://support.grammarly.com/hc/en-us/articles/206596068-Grammarly-s-7-day-money-back-guarantee\" target=\"_blank\">here<\/a>.<\/span><\/p>\n<p class=\"wysiwyg-text-align-left\"><span style=\"font-size: large;\"><strong>Free Accounts<\/strong><\/span><\/p>\n<p class=\"wysiwyg-text-align-left\"><span style=\"font-size: large;\">If you do not see the Subscription tab, all you need to do is <a href=\"/hc/en-us/articles/211315438\" target=\"_blank\">delete your free Grammarly account<\/a> from the Profile page.<\/span><\/p>\n<p class=\"wysiwyg-text-align-left\"> <\/p>\n<p class=\"wysiwyg-text-align-left\"><span class=\"wysiwyg-font-size-large\"><a href=\"https://www.grammarly.com/premium\" target=\"_blank\">Side-by-Side Comparison of Free &amp; Premium Accounts<\/a><\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I cancel my subscription?",
                     "id": 206114997,
                     "comments_disabled": true,
                     "created_at": "2010-05-31T10:45:29Z",
                     "section_id": 206613827,

                  },
                  {
                     "updated_at": "2017-04-20T18:38:20Z",
                     "promoted": true,
                     "author_id": 924501938,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206596068-Grammarly-s-7-day-money-back-guarantee",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206596068-Grammarly-s-7-day-money-back-guarantee.json",
                     "label_names": [
                        "policy",
                        "trial",
                        "return",
                        "money",
                        "seven",
                        "refund",
                        "7",
                        "guarantee"
                     ],
                     "name": "Grammarly’s 7-day money-back guarantee",
                     "vote_sum": 378,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-black70\">If you are dissatisfied with your first subscription for any reason, you can receive a full refund if you do the following:<\/span><\/p>\n<ul>\n<li><span class=\"wysiwyg-color-black70\"><a href=\"https://support.grammarly.com/hc/en-us/articles/206114997\" target=\"_blank\">Cancel<\/a> your subscription within seven days of activation, and<\/span><\/li>\n<li><span class=\"wysiwyg-color-black70\">Email a refund request by creating a <\/span><strong><a style=\"background-color: #ffffff;\" href=\"/hc/en-us/requests/new\" target=\"_blank\">ticket<\/a><\/strong> <span class=\"wysiwyg-color-black70\">at <strong>support.grammarly.com<\/strong>.<\/span><\/li>\n<\/ul>\n<p><span class=\"wysiwyg-color-black70\">Our support staff will review your request, issue a refund and downgrade your account to a free plan. So you'll still always be able to log in, check your text, and your documents won't go anywhere.<\/span><\/p>\n<p><span class=\"wysiwyg-color-black70\"><strong>Note<\/strong>: This money-back guarantee applies <em>only <\/em>to new users and does not apply to users that breach any term or condition of this<\/span> <a href=\"https://www.grammarly.com/terms\" target=\"_blank\">Agreement<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly’s 7-day money-back guarantee",
                     "id": 206596068,
                     "comments_disabled": true,
                     "created_at": "2015-08-11T15:05:16Z",
                     "section_id": 206613827,
                     "vote_count": 628
                  },
                  {
                     "updated_at": "2017-04-17T17:44:24Z",
                     "promoted": false,
                     "author_id": 77280946,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206881587-How-do-I-get-a-receipt-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206881587-How-do-I-get-a-receipt-.json",
                     "label_names": [
                        "receipt",
                        "invoice"
                     ],
                     "name": "How do I get a receipt?",
                     "vote_sum": 60,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">Grammarly provides a link to printable receipts for all charges for your account.<\/p>\n<p>To access your receipts, visit the <a href=\"https://app.grammarly.com/subscription/\" target=\"_blank\">Summary<\/a> page of your Subscription Settings and click on the \"Download all billing receipts\" button.<\/p>\n<p><a href=\"https://app.grammarly.com/subscription/\"><img src=\"https://support.grammarly.com/hc/article_attachments/115000164451/Screen_Shot_2017-03-09_at_7.02.47_PM.png\" alt=\"Screen_Shot_2017-03-09_at_7.02.47_PM.png\" /><\/a><\/p>\n<p>Additionally, if you paid by credit card, we suggest you review your credit card as another way to confirm your transaction. If you paid via PayPal, you can log in to your PayPal account to review all of your transactions with Grammarly.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I get a receipt?",
                     "id": 206881587,
                     "comments_disabled": true,
                     "created_at": "2015-07-09T22:26:59Z",
                     "section_id": 206613827,
                     "vote_count": 112
                  },
                  {
                     "updated_at": "2017-04-14T20:19:23Z",

                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218579007-How-do-I-update-my-payment-method-.json",
                     "label_names": [
                        "updare",
                        "edit billling",
                        "payment method"
                     ],
                     "name": "How do I update my payment method?",
                     "vote_sum": -14,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Sign in<\/a> to your Grammarly account to <a href=\"https://app.grammarly.com/subscription/billing\" target=\"_blank\">update your payment method<\/a>.<\/p>\r\n<p>Visit the <strong><span class=\"wysiwyg-color-black70\">Subscription <\/span><\/strong>section, and then <span class=\"wysiwyg-color-black70\"><strong>Edit billing information tab<\/strong><\/span>.<\/p>\r\n<p>If you're switching your payment method to a PayPal account, you'll be directed to PayPal's site to sign in and make the change.<\/p>",
