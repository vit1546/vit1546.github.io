               "category_id": 200308987,
               "articles": [
                  {
                     "updated_at": "2017-04-20T09:11:33Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094216372-I-can-t-copy-and-paste-when-I-use-the-desktop-app",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094216372-I-can-t-copy-and-paste-when-I-use-the-desktop-app.json",
                     "label_names": [
                        "copy and paste",
                        "copy/paste",
                        "can't copy and paste"
                     ],
                     "name": "I can’t copy and paste when I use the desktop app",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">The copy/paste by right-clicking functionality is currently disabled in the Grammarly desktop app. If you use Grammarly for Windows or OS X, you can copy and paste your text in the following manner:<\/span><\/p>\n<p><em><span style=\"font-weight: 400;\">For Mac OS X users:<\/span><\/em><\/p>\n<ol>\n<li><span style=\"font-weight: 400;\"> Press <span class=\"wysiwyg-color-black70\"><strong>Command+C<\/strong><\/span> to copy and <span class=\"wysiwyg-color-black70\"><strong>Command+V<\/strong><\/span> to paste, or <\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Click <span class=\"wysiwyg-color-black70\"><strong>Edit<\/strong><\/span> and select <span class=\"wysiwyg-color-black70\"><strong>Copy/Paste<\/strong><\/span> (<a href=\"http://take.ms/WRAbi\" target=\"_blank\">here's how<\/a>)<\/span><\/li>\n<\/ol>\n<p><em><span style=\"font-weight: 400;\">For Windows OS users:<\/span><\/em><\/p>\n<ol>\n<li><span style=\"font-weight: 400;\"> Press <span class=\"wysiwyg-color-black70\"><strong>Ctrl+C<\/strong><\/span> to copy and <span class=\"wysiwyg-color-black70\"><strong>Ctrl+V<\/strong><\/span> to paste, or<\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Press <span class=\"wysiwyg-color-black70\"><strong>Alt<\/strong> <\/span>and use the <span class=\"wysiwyg-color-black70\"><strong>Edit<\/strong><\/span> menu (<a href=\"http://take.ms/6Cy9S\" target=\"_blank\">here's how<\/a>).<\/span><\/li>\n<\/ol>\n<p>You can also upload .doc or .docx files to Grammarly and then download the edited document back to its source. Use the <span class=\"wysiwyg-color-black70\"><strong>Import<\/strong><\/span> button on the dashboard and the <span class=\"wysiwyg-color-black70\"><strong>Export<\/strong><\/span> button on the toolbar. Alternatively, you can simply drag and drop your document onto the <a href=\"https://app.grammarly.com/\">My Grammarly<\/a> directory.<\/p>",
                     "source_locale": "en-us",
                     "title": "I can’t copy and paste when I use the desktop app",
                     "id": 114094216372,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T06:29:10Z",
                     "section_id": 203859087,
                     "vote_count": 7
                  },
                  {
                     "updated_at": "2017-04-19T17:55:11Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218460808-How-do-I-keep-the-text-formatting-of-my-documents-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218460808-How-do-I-keep-the-text-formatting-of-my-documents-.json",
                     "label_names": [
                        "lost",
                        "mac",
                        "word",
                        "pages",
                        "spacing",
                        "hightilghts",
                        "font",
                        "apple",
                        "macintosh",
                        "losing"
                     ],
                     "name": "How do I keep the text formatting of my documents?",
                     "vote_sum": 14,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you copy a formatted text from a document and paste it to Grammarly, the text becomes plain. To preserve the formatting of your text while using Grammarly, use the <strong>Import<\/strong> and <strong>Export<\/strong> buttons to check documents that were written in text editors like Word, TextEdit or OpenOffice.<\/p>\r\n<p>Once you're finished editing your text, clicking the Export button will transfer the edited text back to its source document, preserving the original text formatting (i.e., font, highlights, spacing).<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206538708/Import.jpg\" alt=\"\" /> <\/p>\r\n<p>Supported file types are MS Word (.doc, .docx), OpenOffice (.odt), .txt and .rtf<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I keep the text formatting of my documents?",
                     "id": 218460808,
                     "comments_disabled": true,
                     "created_at": "2016-04-26T11:37:54Z",
                     "section_id": 203859087,
                     "vote_count": 54
                  },
                  {
                     "updated_at": "2017-03-27T00:38:28Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218427038-How-do-I-check-if-I-use-a-proxy-server-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218427038-How-do-I-check-if-I-use-a-proxy-server-.json",
                     "label_names": [
                        "proxy",
                        "proxy server"
                     ],
                     "name": "How do I check if I use a proxy server?",
                     "vote_sum": 3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">If your computer uses a web proxy server to access the Internet, you may have issues using Grammarly's native app. Currently, Grammarly for OS X or Windows native app doesn’t support proxy<font color=\"#000000\" face=\"Verdana, Arial, Helvetica, sans-serif\">.<\/font><\/p>\n<p class=\"p1\">This article describes how to check if your computer uses a proxy server to access the Internet. Depending on your operating system (Mac OS X, Windows 7, Windows 8 or 8.1, or Windows 10), please follow the steps in the corresponding section of the article:<\/p>\n<p class=\"p1\"><strong>OS X<\/strong><\/p>\n<p class=\"p2\">1. Navigate to the <strong>Apple menu<\/strong> &gt; <strong>System Preferences<\/strong>, and click <strong>Network<\/strong>.<\/p>\n<p class=\"p1\">2. Select the network service you use from the list (e.g., Ethernet or Wi-Fi).<\/p>\n<p class=\"p1\">3. Click <strong>Advanced<\/strong>, then click <strong>Proxies<\/strong>.<\/p>\n<p class=\"p1\">4. If nothing is checked under \"<strong>Select a protocol to configure<\/strong>\", it means you do not use a proxy server.<\/p>\n<p class=\"p1\"> <\/p>\n<p class=\"p1\"><strong>Windows 7<\/strong><\/p>\n<p class=\"p2\">1. Click the <strong>Start<\/strong> button, then click <strong>Control Panel<\/strong><\/p>\n<p class=\"p1\">2. In the <strong>Control Panel<\/strong> window, click <strong>Internet Options<\/strong><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206547407/7_1.png\" alt=\"\" width=\"548\" height=\"382\" /><\/p>\n<p class=\"p1\">3. In the <strong>Internet Options<\/strong> window, go to the <strong>Connections<\/strong> tab and click the <strong>LAN Settings<\/strong> button<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206521718/7_2.png\" alt=\"\" width=\"314\" height=\"401\" /><\/p>\n<p class=\"p1\">4. If \"<strong>Use a proxy server for your LAN\"<\/strong> is not checked, it means that you don't use a proxy server<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206521728/7_3.png\" alt=\"\" width=\"317\" height=\"274\" /><\/p>\n<p class=\"p2\">  <\/p>\n<p class=\"p1\"><strong>Windows 8 or 8.1<\/strong><\/p>\n<p class=\"p1\">1. Right-click on the <strong>Start<\/strong> button and click <strong>Control Panel<\/strong><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206520508/8_1.png\" alt=\"\" width=\"315\" height=\"386\" /><\/p>\n<p class=\"p1\">2. Click <strong>Network and Internet<\/strong><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206520728/8_2.png\" alt=\"\" width=\"544\" height=\"300\" /><\/p>\n<p class=\"p1\">3. Select <strong>Internet Options<\/strong><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206520658/8_3.png\" alt=\"\" width=\"546\" height=\"225\" /><\/p>\n<p class=\"p1\">4. In the <strong>Internet Options<\/strong> window, go to the <strong>Connections<\/strong> tab and click the <strong>LAN Settings<\/strong> button<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206548997/8_4.png\" alt=\"\" width=\"314\" height=\"407\" /><\/p>\n<p class=\"p1\">5. If <strong>“Use a proxy server for your LAN”<\/strong> is not checked, it means that you don't use a proxy server<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206512108/8_5.png\" alt=\"\" width=\"316\" height=\"278\" /><\/p>\n<p class=\"p2\">  <\/p>\n<p class=\"p1\"><strong>Windows 10<\/strong><\/p>\n<p class=\"p1\">1. Right-click on the <strong>Start<\/strong> button and click <strong>Control Panel<\/strong><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206547907/10_1.png\" alt=\"\" width=\"315\" height=\"497\" /><\/p>\n<p class=\"p1\">2. In the <strong>Control Panel<\/strong> window, select <strong>Internet Options<\/strong><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206512128/10_2.png\" alt=\"\" width=\"545\" height=\"440\" /><\/p>\n<p class=\"p1\">3. In the <strong>Internet Options<\/strong> window, go to the <strong>Connections tab<\/strong> and click the <strong>LAN Settings<\/strong> button<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206512138/10_3.png\" alt=\"\" width=\"316\" height=\"413\" /><\/p>\n<p class=\"p1\">4. If <strong>“Use a proxy server for your LAN”<\/strong> is not checked, it means that you don't use a proxy server<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206512158/10_4.png\" alt=\"\" width=\"317\" height=\"285\" /> <\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check if I use a proxy server?",
                     "id": 218427038,
                     "comments_disabled": true,
                     "created_at": "2016-04-24T16:01:35Z",
                     "section_id": 203859087,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-03-16T02:27:51Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094837571-There-s-no-option-to-download-a-pdf-report",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094837571-There-s-no-option-to-download-a-pdf-report.json",
                     "label_names": [
                        "desktop",
                        "pdf report",
                        "detailed report button",
                        "download report"
                     ],
                     "name": "There’s no option to download a pdf report",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"wysiwyg-text-align-left\"><span style=\"font-weight: 400;\">At this time, the <span class=\"wysiwyg-color-black70\"><strong>Download detailed report<\/strong><\/span> feature is not available in the desktop app.<\/span><\/p>\n<p class=\"wysiwyg-text-align-left\">If you'd like to download a detailed report of all the potential errors found in your document, please use the <a href=\"https://app.grammarly.com/\">Grammarly Editor<\/a>. Log in, open the document you're working on, click the <span class=\"wysiwyg-color-black70\"><strong>Score<\/strong><\/span> button in the bottom right corner, and choose<strong> <span class=\"wysiwyg-color-black70\">Download detailed report<\/span><\/strong> in the window that opens.<\/p>",
                     "source_locale": "en-us",
                     "title": "There’s no option to download a pdf report",
                     "id": 114094837571,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T06:42:39Z",
                     "section_id": 203859087,
                     "vote_count": 6
                  },
                  {
                     "updated_at": "2017-02-11T01:56:32Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094837611-The-desktop-app-doesn-t-appear-on-my-primary-screen-after-I-unplug-the-second-screen",
                     "position": 0,

                     "name": "The desktop app doesn't appear on my primary screen after I unplug the second screen",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>We suggest you try the following workarounds:<\/p>\n<ul>\n<li>Do not close the app before unplugging the second screen and it will automatically move to the <span class=\"wysiwyg-color-black\">primary one<\/span>.<\/li>\n<li>Right-click on the Grammarly app in the taskbar while holding the <span class=\"wysiwyg-color-black70\"><strong>Shift<\/strong><\/span> key and click <strong><span class=\"wysiwyg-color-black70\">Maximize<\/span> <\/strong>(<a href=\"http://take.ms/qRrRv\">here's how<\/a>) to bring the app back to the primary screen.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "The desktop app doesn't appear on my primary screen after I unplug the second screen",
                     "id": 114094837611,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T06:51:41Z",
                     "section_id": 203859087,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2016-12-19T15:30:54Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094837591-The-formatting-of-my-document-changes-when-I-export-it",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094837591-The-formatting-of-my-document-changes-when-I-export-it.json",
                     "label_names": [
                        "formatting",
                        "desktop",
                        "export",
                        "original formatting"
                     ],
                     "name": "The formatting of my document changes when I export it",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If you used the <span class=\"wysiwyg-color-black70\"><strong>Import<\/strong><\/span> button to upload your document to the editor and now you are unable to export the edited document in the original formatting, make sure<\/span><span style=\"font-weight: 400;\"> you are using the latest version, 1.4.23. You can find the instructions on how to check your current version <a href=\"https://support.grammarly.com/hc/en-us/articles/217741788-How-do-I-check-the-current-version-of-the-Grammarly-native-app-\">here<\/a>.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">If you are using the latest version and you still experience this issue, please<\/span><span style=\"font-weight: 400;\"> send us the original document so that we can investigate the issue more efficiently. You can attach the file to <\/span><a href=\"https://support.grammarly.com/hc/en-us/requests/new\"><span style=\"font-weight: 400;\">a support ticket<\/span><\/a><span style=\"font-weight: 400;\">, and we will contact you with a solution.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "The formatting of my document changes when I export it",
                     "id": 114094837591,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T06:46:44Z",
                     "section_id": 203859087,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2016-11-22T15:36:47Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094155571--Error-checking-is-temporarily-unavailable-Our-engineers-are-working-quickly-to-resolve-the-issue-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094155571--Error-checking-is-temporarily-unavailable-Our-engineers-are-working-quickly-to-resolve-the-issue-.json",
                     "label_names": [
                        "error",
                        "down",
                        "desktop",
                        "app",
                        "native",
                        "unavailable",
                        "yellow",
                        "checking is temporarily unavailable",
                        "engineers"
                     ],
                     "name": "“Error checking is temporarily unavailable. Our engineers are working quickly to resolve the issue.”",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you see the error <em>\"Error checking is temporarily unavailable. Our engineers are working quickly to resolve the issue. Please check back soon\"<\/em>, please follow the steps below:<\/p>\n<p>1. Make sure that you successfully pass the <span class=\"wysiwyg-color-black70\"><strong>WebSockets tests<\/strong><\/span> <a href=\"https://app.grammarly.com/diagnostic-test\" target=\"_blank\">here<\/a>. If you don't pass, take a look at this <a href=\"https://support.grammarly.com/hc/en-us/articles/212818307-WebSockets-Q-A-for-Network-Administrators\" target=\"_blank\">post<\/a>.<\/p>\n<p>2. Try logging in to the desktop app again.<\/p>\n<p>3. Check whether you can reproduce the issue with your <span class=\"wysiwyg-color-black70\"><strong>antivirus<\/strong><\/span> and/or<span class=\"wysiwyg-color-black70\"><strong> firewall disabled<\/strong><\/span>. If not, make sure that your antivirus and/or firewall software allows <span class=\"wysiwyg-color-black70\"><strong>web socket connection<\/strong><\/span> to <span class=\"wysiwyg-color-black70\"><strong>capi.grammarly.com<\/strong><\/span>.<\/p>\n<p>4. If the issue persists, send the Desktop App's <span class=\"wysiwyg-color-black70\"><strong>console log<\/strong> <\/span>to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">Grammarly Support<\/a> by following the steps from this <a href=\"https://support.grammarly.com/hc/en-us/articles/217840868-How-to-run-Grammarly-native-app-in-debugging-mode\" target=\"_blank\">post<\/a>. While the issue is being investigated, you can use the online Grammarly editor.<\/p>",
                     "source_locale": "en-us",
                     "title": "“Error checking is temporarily unavailable. Our engineers are working quickly to resolve the issue.”",
                     "id": 114094155571,
                     "comments_disabled": true,
                     "created_at": "2016-11-04T14:40:52Z",
                     "section_id": 203859087,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2017-04-10T17:07:15Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217741788-How-do-I-check-the-current-version-of-the-Grammarly-native-app-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217741788-How-do-I-check-the-current-version-of-the-Grammarly-native-app-.json",
                     "label_names": [
                        "mac",

                        "native",

                        "check",
                        "osx"
                     ],
                     "name": "How do I check the current version of the Grammarly native app?",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If you use Grammarly for Windows OS<\/span><\/p>\n<ol>\n<li> Start Grammarly <\/li>\n<li> Press <span class=\"wysiwyg-color-black70\"><strong>Alt<\/strong><\/span> key<\/li>\n<li> Click the <strong><span class=\"wysiwyg-color-black70\">Help<\/span> <\/strong>menu item<\/li>\n<\/ol>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206004257/for_Windows.png\" alt=\"\" width=\"484\" height=\"329\" /><\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">If you use Grammarly for OS X<\/span><\/p>\n<ol>\n<li> Start Grammarly <\/li>\n<li> Click <span class=\"wysiwyg-color-black70\"><strong>Grammarly<\/strong><\/span> on the menu bar<\/li>\n<\/ol>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205991298/For_Mac.png\" alt=\"\" width=\"489\" height=\"339\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check the current version of the Grammarly native app?",
                     "id": 217741788,
                     "comments_disabled": true,
                     "created_at": "2016-03-21T16:31:59Z",
                     "section_id": 203859087,
                     "vote_count": 6
                  },
                  {
                     "updated_at": "2016-08-29T14:02:40Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217840868-How-to-run-Grammarly-native-app-in-debugging-mode",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217840868-How-to-run-Grammarly-native-app-in-debugging-mode.json",
                     "label_names": [
                        "debugging",
                        "mode"
                     ],
                     "name": "How to run Grammarly native app in debugging mode",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Select your Grammarly app from the list below and follow the steps to troubleshoot the issue.<\/p>\n<p><strong>Grammarly for Windows<\/strong><\/p>\n<p>1. Check the current version of your app (<a href=\"/hc/en-us/articles/217741788-How-to-Check-Your-Current-Version-of-Grammarly-s-Native-App\" target=\"_blank\">here's how<\/a>);<\/p>\n<p>2. Open command prompt (<a href=\"http://pcsupport.about.com/od/commandlinereference/f/open-command-prompt.htm\" target=\"_blank\">here's how<\/a>);<\/p>\n<p>3. Run the following command:<\/p>\n<p><strong>%homepath%/AppData/Local/Grammarly/app-<\/strong>[app-version]<strong>/Grammarly.exe -o<\/strong><\/p>\n<p>You need to replace [app-version] with your app's current version. For example, if your app's current version were 1.4.21, you would need to run the following command:<\/p>\n<p>%homepath%/AppData/Local/Grammarly/app-1.4.21/Grammarly.exe -o<\/p>\n<p><span style=\"line-height: 1.5;\">You'll need to close the embedded developer tools panel before you follow further steps in the separate developer tools window, which looks like this:<\/span><\/p>\n<p><span style=\"line-height: 1.5;\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/209639307/close.png\" alt=\"\" width=\"716\" height=\"386\" /><\/span><\/p>\n<p>4. The Grammarly app will start with the developer tools panel.<\/p>\n<p>5. Navigate to the <strong>Console<\/strong> tab;<\/p>\n<p>6. Take actions to reproduce the problem;<\/p>\n<p>7. Right-click on an empty space with the console view;<\/p>\n<p>8. Click <strong>Save As <\/strong>and save the output to a file;<\/p>\n<p>9. Send the file to <a href=\"/hc/en-us/requests/new\" target=\"_blank\">Grammarly Support<\/a>.<\/p>\n<p> <\/p>\n<p><strong>Grammarly for OS X<\/strong><\/p>\n<p>1. Open <strong>Terminal<\/strong><\/p>\n<p>2. Run the following command:<\/p>\n<p><strong>open -a //Applications/Grammarly.app/contents/macos/Grammarly --args -o<\/strong><\/p>\n<p>3. The Grammarly app will start with the developer tools panel.<\/p>\n<p>You'll need to close the embedded developer tools panel before you follow further steps in the separate developer tools window, which looks like this:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/209639307/close.png\" alt=\"\" width=\"718\" height=\"387\" /><\/p>\n<p>4. Navigate to the <strong>Console<\/strong> tab;<\/p>\n<p>5. Take actions to reproduce the problem;<\/p>\n<p>6. Right-click on an empty space with the console view;<\/p>\n<p>7. Click <strong>Save As <\/strong>and save the output to a file;<\/p>\n<p>8. Send the file to <a href=\"/hc/en-us/requests/new\" target=\"_blank\">Grammarly Support<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How to run Grammarly native app in debugging mode",
                     "id": 217840868,
                     "comments_disabled": true,
                     "created_at": "2016-03-25T11:24:17Z",

                  {

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217427857-Error-Unexpected-error-has-occurred-while-connecting-to-Grammarly-in-the-the-desktop-app",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217427857-Error-Unexpected-error-has-occurred-while-connecting-to-Grammarly-in-the-the-desktop-app.json",
                     "label_names": [
                        "connecting",
                        "desktop",
                        "unexpected error",
                        "proxy",
                        "unexpected",
                        "support"
                     ],
                     "name": "Error: \"Unexpected error has occurred while connecting to Grammarly\" in the the desktop app",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>It looks like you are using a proxy server on your computer. Currently, the desktop app doesn’t support proxy. The good news is this feature is on our roadmap.<\/p>\r\n<p>In the meantime, we suggest you use our <a href=\"https://app.grammarly.com/\" target=\"_blank\">Grammarly Editor<\/a> or <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for Microsoft<strong><span style=\"font-weight: 400;\">™<\/span> <\/strong>Office<\/a> (available for Windows OS).<\/p>",

function findAtricle(){
	var url = document.getElementById("url").value;
	
	var id = url.match(/\d{5,}/);
	
	for(var i = 0; i < oldHc.categories.length; i++){
		var categoryName = oldHc.categories[i].name;
		for(var j = 0; j < oldHc.categories[i].sections.length; j++){
			var sectionName = oldHc.categories[i].sections[j].name;
			for(var k = 0; k < oldHc.categories[i].sections[j].articles.length; k++){
				if(oldHc.categories[i].sections[j].articles[k].id == id){
					resultString = categoryName + " > " + sectionName + " > " + oldHc.categories[i].sections[j].articles[k].name;
				}
			}
		}
	}
	
	document.getElementById("result").innerHTML = resultString;
	
}
</script>
