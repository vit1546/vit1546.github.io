                     "body": "<p><span class=\"wysiwyg-color-black70\"><em>This feature comes with Grammarly Premium.<\/em><\/span><\/p>\n<p><span class=\"wysiwyg-color-black\">Click the <strong>Sc<\/strong><span class=\"wysiwyg-color-black70\"><strong>ore<\/strong><\/span> button in the lower right corner of the screen to view a detailed document statistics dashboard.<\/span><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206457158/Screen_Shot_2016-04-20_at_12.45.14_PM.png\" alt=\"\" /><\/p>",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218875817-How-do-I-use-the-Professional-Proofreading-option-in-my-Editor-",

                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218875817-How-do-I-use-the-Professional-Proofreading-option-in-my-Editor-.json",
                     "label_names": [
                        "proofreading"
                     ],
                     "name": "How do I use the Professional Proofreading option in my Editor?",
                     "vote_sum": 4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span class=\"wysiwyg-color-black70\"><em>This feature is available to Grammarly Premium users.<\/em><\/span><\/p>\n<p>Click the magic wand icon to send your document to a professional proofreader. Our software-augmented approach allows multiple proofreaders to work on your document simultaneously, ensuring your document is correct with a lightning-fast turnaround.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206457308/proofit.png\" alt=\"\" /><\/p>",

                  {
                     "updated_at": "2017-04-07T20:21:43Z",
                     "promoted": false,
                     "author_id": 12641633,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114977-How-do-I-preserve-text-formatting-",
                     "position": 17,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114977-How-do-I-preserve-text-formatting-.json",
                     "label_names": [
                        "formatting",
                        "issue",
                        "lost",
                        "download",
                        "button",
                        "pages",
                        "rich text formatting",
                        "plain",
                        "plain text",
                        ".pages",
                        ".rtf",
                        ".doc",
                        "upload"
                     ],
                     "name": "How do I preserve text formatting?",
                     "vote_sum": 21,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you copy and paste your formatted text into Grammarly’s editor, Grammarly will convert it to plain text. To preserve the formatting of your text while using the Grammarly Editor, please use the <strong>Upload<\/strong> (Import) and <strong>Download <\/strong>(Export) buttons to check documents that have been written in other text editors like MS Word, TextEdit, or OpenOffice.<\/p>\n<p>Once you're finished editing your text, click the Download or Export button to transfer the edited text back to its source document, preserving the original text formatting.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203618267/Screen_Shot_2015-10-30_at_4.37.19_PM.png\" alt=\"\" /> <\/p>\n<p> <\/p>\n<p>Supported file types are MS Word (.doc, .docx), OpenOffice (.odt), .txt, and .rtf<\/p>\n<p><span style=\"font-size: 1em; line-height: 1.45em;\">If you work on a Windows computer, you can also download <span class=\"wysiwyg-color-green120\"><a href=\"https://www.grammarly.com/office-addin/\" target=\"_blank\">Grammarly for Microsoft<\/a><\/span> <\/span>and use Grammarly without leaving your Word document or Outlook email.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I preserve text formatting?",
                     "id": 206114977,
                     "comments_disabled": true,
                     "created_at": "2013-02-11T14:58:07Z",
                     "section_id": 200858427,
                     "vote_count": 53
                  },
                  {
                     "updated_at": "2017-04-08T16:39:03Z",
                     "promoted": false,
                     "author_id": 77280946,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114967-How-do-I-transfer-the-changes-I-made-in-Grammarly-",
                     "position": 18,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114967-How-do-I-transfer-the-changes-I-made-in-Grammarly-.json",
                     "label_names": [
                        "changes",
                        "copy",
                        "retrieve",
                        "download",
                        "edited",
                        "copy and paste",
                        "back"
                     ],
                     "name": "How do I transfer the changes I made in Grammarly?",
                     "vote_sum": 38,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you started by uploading a document file (the Upload button), Grammarly will export your document (use the Download button) back to its source, preserving the file formatting. Supported document types are .doc, .docx (Word), .odt (Open Office), .txt, and .rtf.<\/p>\n<p>Alternatively, you can copy the text to your clipboard and then paste it somewhere else.<\/p>\n<p><a title=\"Learn how to use Grammarly from within MS Word\" href=\"http://grammarly.zendesk.com/entries/23052887-learn-how-grammarly-ms-office-add-in-works\" target=\"_blank\">Learn how to use Grammarly from within MS Word<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I transfer the changes I made in Grammarly?",
                     "id": 206114967,
                     "comments_disabled": true,
                     "created_at": "2010-04-20T13:43:06Z",
                     "section_id": 200858427,
                     "vote_count": 162
                  },
                  {
                     "updated_at": "2017-04-20T09:15:28Z",

                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213529757-How-do-I-view-synonyms-or-vocabulary-enhancements-",
                     "position": 19,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213529757-How-do-I-view-synonyms-or-vocabulary-enhancements-.json",
                     "label_names": [
                        "synonyms",
                        "enhancement",
                        "words",
                        "vocabulary enhancement"
                     ],
                     "name": "How do I view synonyms or vocabulary enhancements?",
                     "vote_sum": 6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>You can view suggested synonyms for each word in your document. Simply double-click on any word in your text in the online Grammarly Editor or while browsing a webpage with the Grammarly browser extension installed. Here's a picture of the synonyms tool for your convenience:<\/p>\n<p> <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203668877/synonyms.jpg\" alt=\"\" /><\/p>\n<p> <\/p>",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217942098-How-do-I-check-my-document-for-plagiarism-",
                     "position": 20,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217942098-How-do-I-check-my-document-for-plagiarism-.json",
                     "label_names": [
                        "plagiarism",
                        "plagiarism checker",
                        "plagiarism detection",
                        "plagerism",
                        "plagarism",
                        "plagirism",
                        "plagarism checker",
                        "plagarism check"
                     ],
                     "name": "How do I check my document for plagiarism?",
                     "vote_sum": -25,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">To check your document for plagiarism against an index of publicly accessible websites, simply open or create a document in the <a href=\"https://app.grammarly.com/\" target=\"_blank\">Grammarly Editor<\/a>, go to the left-hand navigation bar, and enable the \"Plagiarism\" check.<\/p>\r\n<p class=\"p1\"> <\/p>\r\n<p class=\"p2\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206181418/Plagiarism.png_1_292_556_pixels_2016-04-04_17-05-17.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check my document for plagiarism?",
                     "id": 217942098,
                     "comments_disabled": true,
                     "created_at": "2016-04-01T13:47:24Z",

                  {
                     "updated_at": "2017-04-13T00:45:16Z",

                     "author_id": 12641633,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/227338527-Will-my-text-show-up-as-plagiarized-if-I-use-Grammarly-",
                     "position": 21,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/227338527-Will-my-text-show-up-as-plagiarized-if-I-use-Grammarly-.json",
                     "label_names": [
                        "plagiarism",
                        "plagerism",
                        "plagarism",
                        "plagiarized",
                        "pla"
                     ],
                     "name": "Will my text show up as plagiarized if I use Grammarly?",
                     "vote_sum": 6,
                     "draft": false,
                     "outdated": false,
                     "body": "<div id=\"ember7655\" class=\"ember-view audits\">\n<div id=\"ember21800\" class=\"ember-view\">\n<div class=\"event is-public web \">\n<div class=\"content\" data-comment-id=\"158792657368\">\n<div class=\"body\">\n<div class=\"comment\">\n<div class=\"zd-comment\">\n<p dir=\"auto\">No. Grammarly doesn't index your text on the web or otherwise share it with any third party, so your text will not show up as plagiarized.<\/p>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/div>\n<\/div>",
                     "source_locale": "en-us",
                     "title": "Will my text show up as plagiarized if I use Grammarly?",

                     "vote_count": 16
                  },
                  {
                     "updated_at": "2017-04-16T13:41:23Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/213152638-How-do-I-move-Grammarly-to-my-new-computer-",
                     "position": 22,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/213152638-How-do-I-move-Grammarly-to-my-new-computer-.json",
                     "label_names": [
                        "move",
                        "migrate",
                        "new",
                        "laptop",
                        "computer",
                        "system",
                        "re-install",
                        "reinstall",
                        "Office",
                        "other computer",
                        "two",
                        "replaced",
                        "second computer",
                        "device"
                     ],
                     "name": "How do I move Grammarly to my new computer?",
                     "vote_sum": 32,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you would like to use the <strong>Grammarly Editor<\/strong> on a different computer, simply log in to your Grammarly account at <a href=\"http://www.grammarly.com/\" rel=\"noreferrer\">www.grammarly.com<\/a>.<\/p>\n<p>Be sure to use the email address associated with your Grammarly account. If you forgot your password, use <a href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">this link<\/a> to reset your password.<\/p>\n<p>If you would like to use the <strong>Grammarly add-in for Microsoft<\/strong><strong><sup class=\"reg\">®<\/sup><\/strong><strong>Office<\/strong> on your new Windows computer, you will need to download the Grammarly add-in <a href=\"http://www.grammarly.com/office-addin/\" target=\"_blank\">here<\/a> and follow the instructions to install it. The new computer needs to meet <a href=\"/hc/en-us/articles/206115607\" target=\"_blank\">the system requirements<\/a> for the Grammarly add-in to work.<\/p>\n<p>You can also download the following tools to bring Grammarly to you wherever you write:<\/p>\n<ul>\n<li>The Grammarly browser extension (available for Chrome, Safari, and Firefox).<\/li>\n<\/ul>\n<ul>\n<li>Grammarly’s new native app for your <a style=\"background-color: #ffffff;\" href=\"https://www.grammarly.com/native/mac\" target=\"_blank\">Mac <\/a>or <a style=\"background-color: #ffffff;\" href=\"https://www.grammarly.com/native/windows\" target=\"_blank\">PC<\/a>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "How do I move Grammarly to my new computer?",

                     "created_at": "2015-11-06T21:52:27Z",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094837631-Grammarly-doesn-t-flag-any-potential-plagiarism-even-though-other-plagiarism-checkers-do",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094837631-Grammarly-doesn-t-flag-any-potential-plagiarism-even-though-other-plagiarism-checkers-do.json",
                     "label_names": [
                        "plagiarism",
                        "plagiarism checker",
                        "plagerism",
                        "plagirism",
                        "no plagiarism"
                     ],
                     "name": "Grammarly doesn’t flag any potential plagiarism even though other plagiarism checkers do",
                     "vote_sum": -8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Grammarly’s plagiarism checker provides the basis for our citation audit feature, which helps users accurately cite their writing. The plagiarism checker searches only Internet sources. We check for plagiarism against an index of publicly accessible websites and are not currently searching any proprietary databases.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly doesn’t flag any potential plagiarism even though other plagiarism checkers do",
                     "id": 114094837631,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T07:35:48Z",
                     "section_id": 200858447,
                     "vote_count": 16
                  },
                  {
                     "updated_at": "2017-04-20T20:38:50Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094216412-Why-can-t-I-upload-my-document-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094216412-Why-can-t-I-upload-my-document-.json",
                     "label_names": [
                        "pages",
                        "editor",
                        "upload",
                        "number of pages",
                        "document size",
                        "revisions",
                        "can't upload",
                        "cannot",
                        "can't"
                     ],
                     "name": "Why can't I upload my document?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><strong><span class=\"wysiwyg-font-size-medium\">File size, and other upload limitations<\/span><\/strong><\/p>\n<p>Documents uploaded on grammarly.com must be under 4 Mb and contain no more than 60 pages, or 100,000 characters with spaces. Supported document types are Microsoft Word (.doc, .docx), OpenOffice (.odt), .txt, and .rtf.<\/p>\n<p>If your document contains tracked changes, you will need to accept them before you can upload your document into Grammarly. To learn how to accept tracked changes in your document, please visit this <a href=\"https://support.office.com/en-us/article/Accept-tracked-changes-4838d24c-d5d1-4c6c-8e39-78b44bd2b4cc\" target=\"_blank\">page<\/a>.<\/p>\n<p>If all of the above doesn’t apply to your document and you are still unable to upload it, please attach the document to a <a href=\"https://support.grammarly.com/hc/en-us/requests/new\">support ticket<\/a>, and we will contact you with a solution.<\/p>",
                     "source_locale": "en-us",
                     "title": "Why can't I upload my document?",
                     "id": 114094216412,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T07:03:23Z",
                     "section_id": 200858447,
                     "vote_count": 9
                  },
                  {
                     "updated_at": "2017-04-18T15:13:06Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094216432-The-plagiarism-checker-is-disabled",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094216432-The-plagiarism-checker-is-disabled.json",
                     "label_names": [
                        "how",
                        "where",
                        "tutorial",
                        "plagiarism",
                        "plagiarism checker",
                        "check",
                        "plagerism",
                        "plagirism",
                        "plagiarized",
                        "disabled",
                        "plagiat",
                        "plagiarised"
                     ],
                     "name": "The plagiarism checker is disabled",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">The Plagiarism check is disabled by default. To check your document for plagiarism against an index of publicly accessible websites, simply open or create a document in the <\/span><a href=\"https://app.grammarly.com/\"><span style=\"font-weight: 400;\">Grammarly Editor<\/span><\/a><span style=\"font-weight: 400;\">, go to the left-hand navigation bar, and enable the Plagiarism check. Here's how:<\/span><\/p>\n<p><span style=\"font-weight: 400;\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000008351/pl.png\" alt=\"\" /><\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "The plagiarism checker is disabled",
                     "id": 114094216432,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T07:08:07Z",
                     "section_id": 200858447,
                     "vote_count": 13
                  },
                  {
                     "updated_at": "2017-04-17T14:30:56Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094843051-Grammarly-suggested-a-correction-in-error",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094843051-Grammarly-suggested-a-correction-in-error.json",
                     "label_names": [
                        "correction",
                        "mistakes",
                        "incorrect suggestion",
                        "inaccurate",
                        "spellcheck",
                        "grammar check",
                        "FP"
                     ],
                     "name": "Grammarly suggested a correction in error",
                     "vote_sum": 3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If Grammarly erroneously highlighted something in your text as a mistake, please submit the following information in a <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">support ticket<\/a>: <\/p>\n<ul>\n<li><em>Subject<\/em>: specify the mistake that was flagged.<\/li>\n<li><em>Description<\/em>: copy and paste the original sentence or paragraph where Grammarly flagged the error.<\/li>\n<\/ul>\n<p> Thank you for your help in improving our algorithms! <\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly suggested a correction in error",
                     "id": 114094843051,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T10:55:10Z",
                     "section_id": 200858447,
                     "vote_count": 7
                  },
                  {
                     "updated_at": "2017-04-16T07:01:19Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094222972-Grammarly-didn-t-find-a-mistake-in-my-text",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094222972-Grammarly-didn-t-find-a-mistake-in-my-text.json",
                     "label_names": [
                        "correction",
                        "mistakes",
                        "FN",
                        "incorrect suggestion",
                        "inaccurate",
                        "failed to flag",
                        "missing",
                        "spellcheck",
                        "grammar check"
                     ],
                     "name": "Grammarly didn’t find a mistake in my text",
                     "vote_sum": 4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If Grammarly didn’t flag a mistake in your text, please submit the following information in a <a href=\"https://support.grammarly.com/hc/en-us/requests/new\">support ticket<\/a> to help our grammarian staff improve our algorithms: <\/p>\n<ul>\n<li><em><span class=\"wysiwyg-color-black\">Subject<\/span><\/em>: Specify the mistake that wasn’t found.<\/li>\n<li><span class=\"wysiwyg-color-black\"><em>Description<\/em><\/span>: Copy and paste the original sentence or paragraph where Grammarly did not pick up the error.<\/li>\n<\/ul>\n<p><span class=\"wysiwyg-underline\"><em><span style=\"font-weight: 400;\">Note<\/span><\/em><\/span><em><span style=\"font-weight: 400;\">:<\/span><\/em><span style=\"font-weight: 400;\"> Some grammar checks come only with Grammarly Premium. The free version of Grammarly identifies many basic writing errors. The Premium version includes everything that comes with the free version but also flags many additional advanced errors that are not included in the free version.<\/span><\/p>\n<p><span class=\"wysiwyg-underline\"><em><span style=\"font-weight: 400;\">Note<\/span><\/em><\/span><em><span style=\"font-weight: 400;\">:<\/span><\/em><span style=\"font-weight: 400;\"> Some checks in the Grammarly Editor might be disabled. To resolve this, please enable all Grammarly checks (i.e., Contextual Spelling, Grammar, Punctuation, Sentence Structure, Style).<\/span><\/p>\n<p><span class=\"wysiwyg-underline\"><em><span style=\"font-weight: 400;\">Note<\/span><\/em><\/span><em><span style=\"font-weight: 400;\">: <\/span><\/em><span style=\"font-weight: 400;\">Grammarly is built to find and correct natural errors because the patterns are based on real writing and real errors. The Grammarly Editor works most effectively when checking naturally written texts that are at least one paragraph long because many of Grammarly’s algorithms work based on context.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly didn’t find a mistake in my text",
                     "id": 114094222972,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T10:54:59Z",
                     "section_id": 200858447,
                     "vote_count": 22
                  },
                  {
                     "updated_at": "2017-04-15T09:03:36Z",
                     "promoted": true,
                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218245938-Get-help-signing-in",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218245938-Get-help-signing-in.json",
                     "label_names": [
                        "lost",
                        "password",
                        "reset",
                        "forgot",
                        "forgot email",
                        "retrieve email",
                        "e-mail",
                        "find account",
                        "find",
                        "forgot login",
                        "remember",
                        "sign in",
                        "log in",
                        "login",
                        "sign on",
                        "sign"
                     ],
                     "name": "Get help signing in",
                     "vote_sum": -30,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><strong>I forgot my password<\/strong><\/p>\n<p>Enter your email on this <a href=\"https://www.grammarly.com/resetpassword\" target=\"_blank\">page<\/a>, and we’ll send you instructions on how to reset your password. <\/p>\n<p><span class=\"wysiwyg-underline\"><em>Note<\/em><\/span>: If you don't receive the reset email, check the spam folder of your inbox. If the reset email isn't there, try adding <em>info@send.grammarly.com<\/em> to your address book and then re-sending the password reset email.<\/p>\n<p><strong>I don't remember my email<\/strong><\/p>\n<p>Search every email account you use for the word \"Grammarly\" to find any emails we've sent you. If you still can't locate your Grammarly log-in details, please provide this information to help us find your account:<\/p>\n<ul>\n<li>First name and last name (if any) on your Grammarly account<\/li>\n<\/ul>\n<ul>\n<li>The last four digits of your credit card number<\/li>\n<\/ul>\n<ul>\n<li>Your credit card's expiration date<\/li>\n<\/ul>\n<ul>\n<li>The charge date and amount<\/li>\n<\/ul>\n<ul>\n<li>Your PayPal email if you are seeing \"PAYPAL\" next to the charges on your credit card bill.<\/li>\n<\/ul>\n<p>Questions? <a href=\"/hc/en-us/requests/new\" target=\"_blank\">Contact us<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "Get help signing in",
                     "id": 218245938,
                     "comments_disabled": true,
                     "created_at": "2016-04-16T15:23:17Z",
                     "section_id": 200858447,

                  },
                  {
                     "updated_at": "2017-04-14T19:50:16Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094216452-I-do-not-see-the-plagiarism-checker-among-the-options",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094216452-I-do-not-see-the-plagiarism-checker-among-the-options.json",
                     "label_names": [
                        "plagiarism",
                        "plagerism",
                        "plagirism",
                        "no plagiarism checker",
                        "plagiarism tab",
                        "plagiarism option",
                        "no"
                     ],
                     "name": "I do not see the plagiarism checker among the options",
                     "vote_sum": -8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If a Grammarly account is provided by your school and you do not see the plagiarism check among the checking options, it means that your institution has opted out of the plagiarism checker with Grammarly. This may be because your school uses another service for plagiarism checking.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "I do not see the plagiarism checker among the options",
                     "id": 114094216452,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T07:25:44Z",
                     "section_id": 200858447,
                     "vote_count": 20
                  },
                  {
                     "updated_at": "2017-02-09T15:04:37Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094155591--Error-checking-is-temporarily-unavailable-Our-engineers-are-working-quickly-to-resolve-the-issue-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094155591--Error-checking-is-temporarily-unavailable-Our-engineers-are-working-quickly-to-resolve-the-issue-.json",
                     "label_names": [
                        "down",
                        "Error",
                        "editor",
                        "unavailable",
                        "yellow",
                        "checking is temporarily unavailable",
                        "engineers"
                     ],
                     "name": "“Error checking is temporarily unavailable. Our engineers are working quickly to resolve the issue.”",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you see the error <em>\"<span class=\"wysiwyg-color-black70\">Error checking is temporarily unavailable. Our engineers are working quickly to resolve the issue. Please check back soon<\/span>\"<\/em> when checking a document, please follow the instructions below:<\/p>\n<p>1. Make sure that you successfully <span class=\"wysiwyg-color-black70\"><strong>pass the<\/strong> <strong>WebSockets tests<\/strong><\/span> <a href=\"https://app.grammarly.com/diagnostic-test\" target=\"_blank\">here<\/a>. If you don't pass, take a look at this <strong><a href=\"https://support.grammarly.com/hc/en-us/articles/212818307-WebSockets-Q-A-for-Network-Administrators\" target=\"_blank\">post<\/a><\/strong>.<\/p>\n<p>2. Try <span class=\"wysiwyg-color-black70\"><strong>logging into the editor<\/strong><\/span> again.<\/p>\n<p>3. Check whether you can reproduce the issue with your <span class=\"wysiwyg-color-black70\"><strong>antivirus software and<\/strong><strong> firewall<\/strong> <strong>disabled<\/strong><\/span>. If not, make sure that your antivirus and firewall software allows <span class=\"wysiwyg-color-black70\"><strong>web socket connection<\/strong><\/span> to <span class=\"wysiwyg-color-black\"><span class=\"wysiwyg-color-black\"><span class=\"wysiwyg-color-black70\"><strong>capi.grammarly.com<\/strong><\/span>.<\/span><\/span><\/p>\n<p>4. If the issue persists,<span class=\"wysiwyg-color-black70\"><strong> send the web editor's<\/strong> <strong>console log<\/strong><\/span> to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">Grammarly Support<\/a> by following these steps:<\/p>\n<p>4.1. Bring up the developer tools by either of these methods:<\/p>\n<ul>\n<li>Using a keyboard shortcut: F12 on Windows; Cmd+Alt+i on Mac OS X; Ctrl+Shift+J on Linux.<\/li>\n<li>From the Chrome menu at the top right of your browser window, select Tools &gt; Developer Tools<\/li>\n<\/ul>\n<p class=\"p1\">4.2. Navigate to the Console tab under Developer Tools.<\/p>\n<p class=\"p1\">4.3 Right-click on an empty space with the console view.<\/p>\n<p class=\"p1\">4.4. Click Save As and save the output to a file.<\/p>\n<p class=\"p1\">4.5. Send the file to <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\"><span class=\"s1\">Grammarly Support<\/span><\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "“Error checking is temporarily unavailable. Our engineers are working quickly to resolve the issue.”",
                     "id": 114094155591,
                     "comments_disabled": true,
                     "created_at": "2016-11-04T14:42:04Z",
                     "section_id": 200858447,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2017-02-02T00:26:52Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094216392-When-I-open-Grammarly-I-see-Grammarly-Editor-is-loading-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094216392-When-I-open-Grammarly-I-see-Grammarly-Editor-is-loading-.json",
                     "label_names": [
                        "editor",
                        "loading",
                        "Grammarly is loading"
                     ],
                     "name": "When I open Grammarly, I see “Grammarly Editor is loading”. ",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If you see a \"<\/span>Grammarly Editor is loading\"<strong> <\/strong><span style=\"font-weight: 400;\">error message, we recommend that you open <\/span><span style=\"font-weight: 400;\"><a href=\"https://app.grammarly.com/\" target=\"_blank\">Grammarly<\/a>, take a<\/span><span style=\"font-weight: 400;\"> screenshot of the console output and <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">send it to us<\/a>. You can also copy and paste it in your reply in a <\/span><a href=\"https://support.grammarly.com/hc/en-us/requests/new\">support ticket<\/a>, and we will contact you with a solution.<\/p>\n<p>To open the console in Chrome:<\/p>\n<ol>\n<li><span style=\"font-weight: 400;\"> Go to the <em>Chrome Menu<\/em> at the top right of your browser window<\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Select <em>More tools<\/em> &gt; <em>Developer Tools<\/em><\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Click on the <em>Console<\/em> tab<\/span><\/li>\n<\/ol>\n<p>To open the console in Safari:<\/p>\n<ol>\n<li><span style=\"font-weight: 400;\"> Go to <em>Safari preferences<\/em><\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Select the <em>Advanced<\/em> tab <\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Enable <em>Show Develop menu in menu bar<\/em><\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Press <em>Alt+Cmd+C<\/em><\/span><\/li>\n<\/ol>\n<p>To open the console in Firefox:<\/p>\n<ol>\n<li><span style=\"font-weight: 400;\"> Go to the <em>Firefox Menu<\/em>.<\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Select <em>Developer<\/em>.<\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Select <em>Browser Console<\/em>.<\/span><\/li>\n<\/ol>\n<p>To open the console in Internet Explorer:<\/p>\n<ol>\n<li><span style=\"font-weight: 400;\"> Press <em>F12 <\/em><\/span><\/li>\n<li><span style=\"font-weight: 400;\"> Press <em>Ctrl+2<\/em><\/span><\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "When I open Grammarly, I see “Grammarly Editor is loading”. ",
                     "id": 114094216392,
                     "comments_disabled": true,
                     "created_at": "2016-12-02T06:57:17Z",
                     "section_id": 200858447,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2017-04-20T20:59:30Z",
                     "promoted": true,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/227487387-Grammarly-is-asking-me-to-upgrade-to-Premium-when-I-have-already-paid",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/227487387-Grammarly-is-asking-me-to-upgrade-to-Premium-when-I-have-already-paid.json",
                     "label_names": [
                        "premium",
                        "upgrade",
                        "paid",
                        "prompts",
                        "to pay",
                        "already premium",
                        "already paid",
                        "i have paid",
                        "but"
                     ],
                     "name": "Grammarly is asking me to upgrade to Premium when I have already paid",
                     "vote_sum": -99,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>This issue occurs if you have created two or more accounts with Grammarly and you log in to a free account instead of the Premium one.<\/p>\n<p>To resolve the issue, follow the steps below:<\/p>\n<ul>\n<li>Ensure that you are signed out of all Grammarly accounts by clicking on the \"<strong><a style=\"background-color: #ffffff;\" href=\"https://auth.grammarly.com/logout_redirect\" target=\"_blank\">Log out<\/a><\/strong>\" anywhere on the site.<\/li>\n<\/ul>\n<ul>\n<li>Click \"Log in\" at <a style=\"background-color: #ffffff;\" href=\"https://www.grammarly.com/signin\" target=\"_blank\">Grammarly.com<\/a>. Enter your Grammarly Premium email address and your password.<\/li>\n<\/ul>\n<p><span class=\"wysiwyg-font-size-x-large wysiwyg-color-cyan120\">I don't remember my email<\/span><\/p>\n<p>Search every email account you use for the word \"Grammarly\" to find any emails we've sent you. If you still can't locate your Grammarly log-in details, please provide this information to help us find your account:<\/p>\n<ul>\n<li>First name on your Grammarly account<\/li>\n<\/ul>\n<ul>\n<li>Last name on your Grammarly account (if any)<\/li>\n<\/ul>\n<ul>\n<li>Сard number on file or your PayPal email<\/li>\n<\/ul>\n<p>Read this <a href=\"https://support.grammarly.com/hc/en-us/articles/205524418-I-have-a-paid-account-but-Grammarly-prompts-me-to-upgrade-to-the-Premium-version-\" target=\"_blank\">article<\/a> to learn about how to fix this issue in the Grammarly Add-in for Microsoft<span class=\"reg\">®<\/span>Office.<\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly is asking me to upgrade to Premium when I have already paid",
                     "id": 227487387,
                     "comments_disabled": true,
                     "created_at": "2016-09-19T13:44:33Z",
                     "section_id": 200858447,
                     "vote_count": 169
                  },
                  {
                     "updated_at": "2017-04-20T01:55:41Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115097-Network-configuration-blocks-Grammarly-services",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115097-Network-configuration-blocks-Grammarly-services.json",
                     "label_names": [
                        "websocket",
                        "socket",
                        "blocking",
                        "configuration",
                        "network",
                        "failed",
                        "test"
                     ],
                     "name": "Network configuration blocks Grammarly services",
                     "vote_sum": 23,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">The test results show that your network configuration prevents the successful operation of Grammarly services on your computer.<\/p>\n<p class=\"p2\"><span class=\"wysiwyg-underline\"><span class=\"s1\"><em>Antivirus<\/em><\/span><\/span>, <span class=\"wysiwyg-underline\"><span class=\"s1\"><em>firewall<\/em><\/span><\/span>, and <em>network<\/em> <span class=\"wysiwyg-underline\"><span class=\"s1\"><em>proxy<\/em><\/span><\/span> setting can cause the issue. Please try to resolve it by disabling them. We encourage you to get in touch with your network administrator and ask for help (they can enable a specific web socket port and they should know how to do it).<\/p>\n<p dir=\"auto\">Your network administrator can check out the following articles on how to troubleshoot the issue:<\/p>\n<p dir=\"auto\"><a href=\"/hc/en-us/articles/212153808-WebSockets-Support-Q-A-for-System-Administrators\" target=\"_blank\">WebSockets Support Q&amp;A for System Administrators<\/a><\/p>\n<p dir=\"auto\"><a href=\"/hc/en-us/articles/206120167-I-See-Can-t-connect-to-Grammarly-com-or-Connecting-Errors-What-Should-I-Do-\" target=\"_blank\">Can't connect to Grammarly.com<\/a><\/p>\n<p dir=\"auto\">If that doesn't work for you, please try to log in to Grammarly from another location (office, home, Internet café, or using 3G/4G modem) where the Internet provider is different.<\/p>",
                     "source_locale": "en-us",
                     "title": "Network configuration blocks Grammarly services",
                     "id": 206115097,
                     "comments_disabled": true,
                     "created_at": "2014-11-27T16:35:03Z",
                     "section_id": 200858447,
                     "vote_count": 107
                  },
                  {
                     "updated_at": "2017-04-03T02:41:58Z",
                     "promoted": false,
                     "author_id": 13703573387,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212818307-WebSockets-Q-A-for-Network-Administrators",
                     "position": 3,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212818307-WebSockets-Q-A-for-Network-Administrators.json",
                     "label_names": [
                        "websocket",
                        "socket",
                        "connecting",
                        "connection",
                        "web",
                        "port",
                        "protocol"
                     ],
                     "name": "WebSockets Q&A for Network Administrators",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>This article is meant to assist your system or network administrator with enabling WebSockets on your system or on your Internet network. Your network or system administrator is a person or a provider who administers your local network, your ISP, and your computer settings.<\/p>\n<p><strong>Q: What does Grammarly need in order to function correctly?<\/strong><\/p>\n<p>A: Besides HTTPS requests, Grammarly products use WebSockets to communicate with the text checking service. The WebSockets use HTTP and HTTPS, with the corresponding ports of 80 and 443. You can read more about WebSockets here:<\/p>\n<p><a href=\"https://en.wikipedia.org/wiki/WebSocket\">wikipedia.org/wiki/WebSocket<\/a><\/p>\n<p><a href=\"https://www.websocket.org/aboutwebsocket.html\" target=\"_blank\">websocket.org<\/a> <\/p>\n<p><strong>Q: We have ports 80 and 443 opened for any connections, but Grammarly still encounters issues with WebSockets. What do we do?<\/strong><\/p>\n<p>A: In order to work with your firewall correctly, WebSockets needs not only for these ports to be \"opened\" but also for there to be some support on the firewall/proxy level.<\/p>\n<p>After establishing a connection, a browser issues an HTTP request with an Upgrade header, which is a hop-by-hop header (i.e., it is meaningful only for a single transport-level connection, and it is neither stored by caches nor forwarded by proxies by default). If a proxy/firewall is not aware of WebSockets and it doesn't forward it further (making some other effort alongside, e.g., keeping the connection active), then it is impossible to establish a connection.<\/p>\n<p>Please consult your proxy/firewall documentation about how to enable support for WebSockets.<\/p>\n<p><strong>Q: We have protocol/domain/URL-based firewall rules, what should we allow for Grammarly to work properly?<\/strong><\/p>\n<p>A:  Besides our HTTPS services (*.grammarly.com, *.grammarly.io) for WebSockets, we use the following endpoints:<\/p>\n<p>wss://capi.grammarly.com/fpws <\/p>\n<p>wss://capi.grammarly.com/freews<\/p>\n<p>wss://dox.grammarly.com/documents<\/p>\n<p>wss://capi.grammarly.com/wstest<\/p>",
                     "source_locale": "en-us",
                     "title": "WebSockets Q&A for Network Administrators",
                     "id": 212818307,
                     "comments_disabled": true,
                     "created_at": "2015-10-19T14:35:05Z",
                     "section_id": 200858447,
                     "vote_count": 10
                  },
                  {
                     "updated_at": "2017-03-30T07:31:20Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218066778-Grammarly-says-my-browser-is-not-compatible-",
                     "position": 4,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218066778-Grammarly-says-my-browser-is-not-compatible-.json",
                     "label_names": [
                        "explorer",
                        "internet",
                        "supported browsers"
                     ],
                     "name": "Grammarly says my browser is not compatible.",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Many computers come with a pre-installed Internet browser. Some examples are Safari on Mac and Internet Explorer or Microsoft Edge on Windows. Grammarly is also supported on Mozilla Firefox and Google Chrome.<\/p>\n<p>Please install any modern browser from the list below:<\/p>\n<p><a href=\"https://www.google.com/intl/en/chrome/browser/desktop/index.html\" target=\"_blank\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206269478/Screen_Shot_2016-04-08_at_5.56.28_PM.png\" alt=\"\" /><\/a><\/p>\n<p>Once you're certain your browser is compatible, follow the troubleshooting steps below to resolve the issue.<\/p>\n<p><strong>Clear browser cookies<\/strong><br />Your browser may be referencing an outdated or corrupted setting in the cookie file.<\/p>\n<ul>\n<li>Clear the browser cookie by following <a style=\"background-color: #ffffff;\" href=\"/hc/en-us/articles/218601517\" target=\"_blank\">these steps.<\/a> This will sign you out of Grammarly.com<\/li>\n<\/ul>\n<ul>\n<li>Go to www.grammarly.com, then <span class=\"NF_UIREF\"><a href=\"https://www.grammarly.com/signin\" target=\"_blank\">Member Sign In<\/a> <\/span> to log back in and enjoy using Grammarly again.<\/li>\n<\/ul>\n<p><strong>Restart your browser<\/strong><br />Sometimes restarting your browser can clear this issue.<\/p>\n<ul>\n<li>Save your text to a safe location, quit your browser, restart it, and resume using Grammarly.<\/li>\n<\/ul>\n<p><strong>Try another browser<\/strong><br />A browser extension, plug-in, or add-on may be causing this error. Try using Grammarly in another browser.<\/p>\n<ul>\n<li>If you are able to use the service in another browser, your current browser may be experiencing an issue or<span style=\"font-weight: 400;\"> may need to be upgraded to a newer version<\/span>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "Grammarly says my browser is not compatible.",
                     "id": 218066778,
                     "comments_disabled": true,
                     "created_at": "2016-04-08T15:33:22Z",
                     "section_id": 200858447,
                     "vote_count": 12
                  },
                  {
                     "updated_at": "2017-03-21T22:13:44Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218601517-How-do-I-clear-cache-and-cookies-",
                     "position": 5,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218601517-How-do-I-clear-cache-and-cookies-.json",
                     "label_names": [
                        "remove",
                        "clear",
                        "cookies",
                        "cache",
                        "browsing data",
                        "website data",
                        "cookie",
                        "cached",
                        "web content",
                        "browsing history"
                     ],
                     "name": "How do I clear cache and cookies?",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">Review and follow the instructions provided by your browser:<\/p>\n<p><a href=\"https://www.google.com/chrome/\" target=\"_blank\"><strong>Google Chrome<\/strong><\/a><\/p>\n<ol>\n<li>Open Chrome.<\/li>\n<li>On your browser toolbar, click the Chrome menu <img title=\"Chrome menu\" src=\"https://lh3.googleusercontent.com/tgmsrPRh34tM4q0WYv7l-NNXDz7dqm7ftk8TyCEguoY30xkEg8lcw_ULI23ki9Q=w18-h18\" alt=\"Chrome menu\" width=\"18\" height=\"18\" />.<\/li>\n<li>Click <span class=\"wysiwyg-color-black70\"><strong>More tools<\/strong> &gt; <strong>Clear browsing data<\/strong><\/span>.<\/li>\n<li>In the box that appears, click the checkboxes for <span class=\"wysiwyg-color-black70\"><strong>\"Cookies and other site and plug-in data\"<\/strong><\/span> and <strong>\"<span class=\"wysiwyg-color-black70\">Cached images and files.\"<\/span><\/strong><\/li>\n<li>Use the menu at the top to select the amount of data that you want to delete. Choose <span class=\"wysiwyg-color-black70\"><strong>beginning of time<\/strong><\/span> to delete everything.<\/li>\n<li>Click <span class=\"wysiwyg-color-black70\"><strong>Clear browsing data<\/strong><\/span>.<\/li>\n<\/ol>\n<p> <\/p>\n<p><a href=\"https://www.apple.com/support/mac-apps/safari/\" target=\"_blank\"><strong>Apple Safari<\/strong><\/a><\/p>\n<ul>\n<li>Choose Safari &gt; <span class=\"wysiwyg-color-black70\"><strong>Preferences<\/strong><\/span>, click <span class=\"wysiwyg-color-black70\"><strong>Privacy<\/strong><\/span>.<\/li>\n<li>To remove stored cookies and data: Click <span class=\"wysiwyg-color-black70\"><strong>Remove All Website Data<\/strong><\/span>, or click <span class=\"wysiwyg-color-black70\"><strong>Details<\/strong><\/span>, select one or more websites, then click <span class=\"wysiwyg-color-black70\"><strong>Remove<\/strong><\/span>.<\/li>\n<\/ul>\n<p>Removing the data may reduce tracking, but may also log you out of websites or change website behavior. See which websites store cookies or data: Click <em>Details<\/em>.<\/p>\n<p> <\/p>\n<p><a href=\"https://support.mozilla.org/en-US/products/firefox/protect-your-privacy/cookies\" target=\"_blank\"><strong>Mozilla Firefox<\/strong><\/a><\/p>\n<p><span class=\"wysiwyg-underline\">To delete cookies for one site<\/span>:<\/p>\n<ol>\n<li>Click the menu button <img src=\"https://support.grammarly.com/hc/article_attachments/115000185291/Screen_Shot_2017-03-20_at_4.17.57_PM.png\" alt=\"Screen_Shot_2017-03-20_at_4.17.57_PM.png\" /> and choose <span class=\"for\" data-for=\"mac,linux\"><span class=\"wysiwyg-color-black70\"><strong>Preferences<\/strong><\/span>.<\/span><\/li>\n<li>Select the <span class=\"wysiwyg-color-black70\"><strong>Privacy<\/strong><\/span> panel.<\/li>\n<li>Set <strong><span class=\"wysiwyg-color-black70\">Firefox will<\/span>:<\/strong> to <span class=\"wysiwyg-color-black70\"><strong>Use custom settings for history<\/strong><\/span>.<\/li>\n<li>Click <span class=\"button\"><span class=\"wysiwyg-color-black70\"><strong>Show Cookies<\/strong><\/span>...<\/span>. The Cookies window will appear.<\/li>\n<li>In the <strong><span class=\"wysiwyg-color-black70\">Search<\/span>:<\/strong> field, type the name of the site whose cookies you want to remove. The cookies that match your search will be displayed.<\/li>\n<li>Select the cookie(s) in the list to remove and click <span class=\"wysiwyg-color-black70\"><strong>Remove Selected<\/strong><\/span><\/li>\n<li>Close the Cookies window. Close the about:preferences page.<\/li>\n<\/ol>\n<p><span class=\"wysiwyg-underline\">To delete all cookies<\/span>:<\/p>\n<p>Either open the <span class=\"wysiwyg-color-black70\"><strong>Cookies<\/strong><\/span> window as explained above and use the <span class=\"wysiwyg-color-black70\"><strong>Remove All Cookies<\/strong> <\/span>button, or else do the following:<\/p>\n<ol>\n<li>Click the menu button, choose <em>History<\/em>, and then <em>Clear Recent History....<\/em><\/li>\n<li>Set <em>Time range to clear<\/em> to <em>Everything<\/em>.<\/li>\n<li>Click on the arrow next to <em>Details<\/em> to expand the list of history items.<\/li>\n<li>Select <em>Cookies<\/em> and make sure that other items you want to keep are not selected.<\/li>\n<li>Click <em>Clear Now<\/em> to clear the cookies and close the <em>Clear Recent History<\/em> window.<\/li>\n<\/ol>\n<p><span class=\"wysiwyg-underline\">To clear the Firefox cache<\/span>:<\/p>\n<ul>\n<li>Click the menu button, and choose <span class=\"wysiwyg-color-black70\"><strong>Preferences<\/strong><\/span><\/li>\n<li>Select the<span class=\"wysiwyg-color-black70\"><strong> Advanced <\/strong><\/span>panel.<\/li>\n<li>Click on the <span class=\"wysiwyg-color-black70\"><strong>Network<\/strong><\/span> tab.<\/li>\n<li>In the <span class=\"wysiwyg-color-black70\"><strong>Cached Web Content<\/strong><\/span> section, click <span class=\"wysiwyg-color-black70\"><strong>Clear Now<\/strong><\/span><\/li>\n<\/ul>\n<p><strong><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206319747/Screen_Shot_2016-04-08_at_5.32.29_PM.png\" alt=\"\" /><\/strong><\/p>\n<ul>\n<li>Close the <em>about:preferences<\/em> page. Any changes you've made will automatically be saved.<\/li>\n<\/ul>\n<p> <\/p>\n<p><strong><a href=\"http://windows.microsoft.com/en-us/internet-explorer/delete-manage-cookies#ie=ie-11\" target=\"_blank\">Internet Explorer 11<\/a><\/strong><\/p>\n<p><span class=\"wysiwyg-underline\">To delete cookies<\/span>:<\/p>\n<ol>\n<li>On the Start screen, tap or click <span class=\"wysiwyg-color-black70\"><strong>Internet Explorer<\/strong><\/span> to open Internet Explorer.<\/li>\n<li>Swipe in from the right edge of the screen, and then tap <span class=\"wysiwyg-color-black70\"><strong>Settings<\/strong><\/span>. (If you're using a mouse, point to the lower-right corner of the screen, move the mouse pointer up, and then click Settings.)<\/li>\n<li>Tap or click <span class=\"wysiwyg-color-black70\"><strong>Options<\/strong><\/span>, and then, under <span class=\"wysiwyg-color-black70\"><strong>History<\/strong><\/span>, tap or click <span class=\"wysiwyg-color-black70\"><strong>Select<\/strong><\/span>.<\/li>\n<li>Select the <span class=\"wysiwyg-color-black70\"><strong>Cookies<\/strong><\/span> check box, and then tap or click <span class=\"wysiwyg-color-black70\"><strong>Delete<\/strong><\/span>.<\/li>\n<\/ol>\n<p><strong><a href=\"http://windows.microsoft.com/en-us/internet-explorer/delete-manage-cookies#ie=ie-11\" target=\"_blank\">Internet Explorer 11 for Windows 7<\/a><\/strong><\/p>\n<p><span class=\"wysiwyg-underline\">To delete cookies<\/span>:<\/p>\n<ol>\n<li>Click the Internet Explorer icon on the taskbar to open Internet Explorer.<\/li>\n<li>Click the <span class=\"wysiwyg-color-black70\"><strong>Tools<\/strong><\/span> button, point to <span class=\"wysiwyg-color-black70\"><strong>Safety<\/strong><\/span>, and then click <span class=\"wysiwyg-color-black70\"><strong>Delete browsing history<\/strong>.<\/span><\/li>\n<li>Select the <span class=\"ui wysiwyg-color-black70\"><strong>Cookies<\/strong> <strong>and website data<\/strong><\/span> check box, and then click <span class=\"wysiwyg-color-black70\"><strong>Delete<\/strong><\/span>.<\/li>\n<\/ol>\n<p><span class=\"wysiwyg-underline\">To clear cache in Internet Explorer 11:<\/span> <\/p>\n<p>Review and follow the instructions in this article: <a href=\"http://windows.microsoft.com/en-gb/internet-explorer/manage-delete-browsing-history-internet-explorer#ie=ie-11\" target=\"_blank\">Deleting your browsing history<\/a>, selecting your browser version from the drop-down in the top-right corner.<\/p>\n<p> <\/p>\n<p><strong>Tip:<\/strong> If web pages aren’t displaying correctly, you can try using your browser’s incognito or “private browsing” mode to see if the problem is caused by something other than cache or cookies.<\/p>\n<p>Grammarly works best with the following browsers:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/206269488/Screen_Shot_2016-04-08_at_5.56.28_PM.png\" alt=\"\" /> <\/p>",

                  {
                     "updated_at": "2017-03-20T14:22:35Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/217399137-Getting-the-Chrome-extension-log",
                     "position": 6,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/217399137-Getting-the-Chrome-extension-log.json",
                     "label_names": [],
                     "name": "Getting the Chrome extension log",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span class=\"s1\">1.  <\/span><span style=\"font-weight: 400;\">Copy and paste this link in the address bar of your browser: <\/span><\/p>\n<p><span style=\"font-weight: 400;\">chrome-extension://kbfnbcaeplbcioakkpcpgfkobkghlhen/forge.html<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\"><span style=\"font-weight: 400;\">This action will open a blank page.<\/span><\/span> <\/p>\n<p class=\"p1\">2.  <span style=\"font-weight: 400;\">Bring up the developer tools using one of these methods<\/span>:<\/p>\n<ul>\n<li>Using <strong>Keyboard Shortcut<\/strong> (Cmd+Alt+i on OS X, Ctrl+Shift+J on Linux, F12 on Windows).<\/li>\n<li>From <strong>Chrome Menu<\/strong> at the top right of your browser window, select <strong>Tools <\/strong>&gt;<strong> Developer Tools.<\/strong><\/li>\n<\/ul>\n<p class=\"p1\"><span class=\"s1\">3.  Navigate to <strong>Console<\/strong> tab.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">4.  Navigate to the browser tab where the issue reproduced, but do not close the current tab.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">5.  Perform some actions to reproduce your issue.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">6.  Navigate back to the tab where you have this link: <\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">chrome-extension://kbfnbcaeplbcioakkpcpgfkobkghlhen/forge.html<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">7.  Right-click anywhere on the blank space within the console view.<\/span><\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205804777/Step7.png\" alt=\"\" width=\"654\" height=\"333\" /><\/p>\n<p class=\"p1\"><span class=\"s1\">8. Click the <strong>Save As<\/strong> menu item and specify the location where you want the log to be saved.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Getting the Chrome extension log",
                     "id": 217399137,
                     "comments_disabled": true,
                     "created_at": "2016-02-23T08:53:36Z",
                     "section_id": 200858447,
                     "vote_count": 4
                  },
                  {
                     "updated_at": "2017-04-13T15:38:46Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/216827498-Getting-an-HTTP-request-response-log-in-Chrome-and-Internet-Explorer",
                     "position": 7,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/216827498-Getting-an-HTTP-request-response-log-in-Chrome-and-Internet-Explorer.json",
                     "label_names": [],
                     "name": "Getting an HTTP request/response log in Chrome and Internet Explorer",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\"><span style=\"font-weight: 400;\">This article describes how to get a detailed request/response log made by your browser.<\/span><\/p>\n<p class=\"p1\">Open Chrome and navigate to the page where the issue reproduces. Then, follow the steps below:<\/p>\n<p class=\"p1\"><span class=\"s1\">1. Bring up the developer tools by either of these methods:<\/span><\/p>\n<ul>\n<li>Using a keyboard shortcut: F12 on Windows; Cmd+Alt+i on Mac OS X;  Ctrl+Shift+J on Linux.<\/li>\n<li>From the<strong> Chrome Menu<\/strong> at the top right of your browser window, select <strong>Tools <\/strong>&gt;<strong> Developer Tools<\/strong>.<\/li>\n<\/ul>\n<p class=\"p1\"><span class=\"s1\">2. Navigate to the <strong>Network<\/strong> tab under <strong>Developer Tools<\/strong>.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">3. Check <a href=\"https://developer.chrome.com/devtools/docs/settings#disable-cache\" target=\"_blank\"><strong>Disable Cache<\/strong><\/a> option to prevent caching of resources for this specific page.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">4. Check the <strong>Preserve Log<\/strong> option.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">5. Refresh the page to start capturing the traffic between the browser and the server.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">6. Complete the steps that trigger or demonstrate your issue.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">7. Move your mouse pointer over the entries and right-click.<\/span><\/p>\n<p class=\"p1\"><span class=\"s1\">8. Select <strong>Save as HAR <\/strong><strong>with Content<\/strong><\/span><\/p>\n<p class=\"p1\"><span class=\"s1\"><strong><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205519158/Save_as_HAR.png\" alt=\"\" width=\"886\" height=\"264\" /><\/strong><\/span><\/p>\n<p class=\"p1\">9. Specify the location where you want to save it.<\/p>\n<p class=\"p1\"><span class=\"s1\">10. Send the saved file to Grammarly Support at support.grammarly.com.<\/span><\/p>\n<p class=\"p1\"> <\/p>\n<p class=\"p1\"><span class=\"s1\">If you use <strong>Internet Explorer<\/strong>, please navigate to the page where the problem occurs and follow these instructions:<\/span><\/p>\n<p class=\"p1\">1. Bring up the developer tools by pressing <strong>F12.<\/strong><\/p>\n<p class=\"p1\">2. Navigate to the <strong>Network<\/strong> tab under <strong>Developer Tools <\/strong>and press the green<strong> <strong>Play<\/strong> <\/strong>icon<\/p>\n<p class=\"p1\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205682188/Play_icon.png\" alt=\"\" width=\"539\" height=\"273\" /><\/p>\n<p class=\"p1\">3. Complete the steps that trigger or demonstrate your issue.<\/p>\n<p class=\"p1\">4. Export the log by pressing the floppy disk icon.<\/p>\n<p class=\"p1\">5. Send the saved file to Grammarly Support at support.grammarly.com.<\/p>",
                     "source_locale": "en-us",
                     "title": "Getting an HTTP request/response log in Chrome and Internet Explorer",

                  {
                     "updated_at": "2017-04-19T15:56:12Z",

                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206115387-How-does-Grammarly-for-MS-Office-work-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206115387-How-does-Grammarly-for-MS-Office-work-.json",
                     "label_names": [
                        "add-in",

                        "to",

                        "use",

                        "guide",
                        "user guide",
                        "getting started"
                     ],
                     "name": "How does Grammarly for MS Office work?",
                     "vote_sum": 96,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The Grammarly Add-in for Microsoft<sup class=\"reg\">®<\/sup>Office adds the world's most accurate spell and grammar checker to your Microsoft<sup class=\"reg\">®<\/sup> Word and Outlook on Windows.<\/p>\n<p><span data-reactid=\".1o27c195wcg.2.1.5.0.0\">The Grammarly add-in is now functional for everyone, users with free and Premium <\/span><span data-reactid=\".1o27c195wcg.2.1.5.0.2\">Grammarly accounts. <\/span><\/p>\n<p>Before you <a href=\"https://www.grammarly.com/office-addin/\" target=\"_blank\">download<\/a> and install the Grammarly add-in for Office, make sure Grammarly supports your OS type:<\/p>\n<ul>\n<li> Windows 7<\/li>\n<li> Windows 8, Windows 8.1<\/li>\n<li> Windows 10<\/li>\n<li> Parallels (Windows OS on a Mac computer)<\/li>\n<\/ul>\n<p>Supported versions of Office: Microsoft Office 2007, 2010, 2013, 2016. <\/p>\n<p><span class=\"wysiwyg-color-cyan120 wysiwyg-font-size-x-large\">User Guide: Getting Started<\/span><\/p>\n<p><strong><span class=\"wysiwyg-color-cyan130\"><span class=\"wysiwyg-color-cyan120\">Enabling Grammarly<\/span>.<\/span><\/strong> Just click the <span class=\"wysiwyg-color-black70\"><strong>Enable Grammarly<\/strong><\/span> button in the Home tab (or use the button in your new Grammarly tab), and the Grammarly sidebar will appear.<\/p>\n<p>             <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212114208/Screen_Shot_2016-09-19_at_2.42.24_PM.png\" alt=\"\" /><\/p>\n<p><span class=\"wysiwyg-color-cyan120\"><strong>Specifying check types.<\/strong><\/span> You choose the specific writing issues Grammarly will check.<\/p>\n<p>Once you enable Grammarly, you'll be brought to the Grammarly tab to specify which of our seven categories of checks you want to run on your document.<\/p>\n<p>To toggle a check type on, just click on it. Grammarly alerts will be shown directly inside the sidebar window.<\/p>\n<p>          <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212264807/Screen_Shot_2016-09-19_at_3.03.26_PM.png\" alt=\"\" /><\/p>\n<p><span class=\"wysiwyg-color-cyan120\"><strong>Making corrections.<\/strong><\/span> Make text corrections with one simple click on the alert card.<\/p>\n<p> <\/p>\n<p>  <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212114668/Screen_Shot_2016-09-19_at_3.05.56_PM.png\" alt=\"\" /><\/p>\n<p><span class=\"wysiwyg-color-cyan120\"><strong>Choosing document types.<\/strong><\/span> Choose from over 30 different document types and get the most relevant corrections for your specific writing situation. <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212114828/Screen_Shot_2016-09-19_at_3.08.26_PM.png\" alt=\"\" /><\/p>\n<p><span class=\"wysiwyg-color-cyan120\"><strong>Changing default settings.<\/strong><\/span> Manage settings directly inside the setting dialog.<\/p>\n<p>    Click <span class=\"wysiwyg-color-black70\"><strong>Settings<\/strong><\/span> to access your Grammarly settings within Word. You can:<\/p>\n<ul>\n<li>View your account information<\/li>\n<li>Change your dictionary and profile settings<\/li>\n<li>Automatically enable Grammarly for every new document you create<\/li>\n<li>Check for updates to the Grammarly Add-in <\/li>\n<li>Configure proxy settings (useful for computers behind a firewall)<\/li>\n<\/ul>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212265007/Screen_Shot_2016-09-19_at_3.12.33_PM.png\" alt=\"\" /><\/p>\n<p> <\/p>\n<p><span class=\"wysiwyg-underline\"><em>Please note<\/em><\/span> that the Microsoft<sup class=\"reg\">®<\/sup> Word's<strong> <\/strong><span class=\"wysiwyg-color-cyan130\">Undo<\/span><strong> <\/strong>option is <span class=\"wysiwyg-underline\">disabled<\/span> when the Grammarly add-in is enabled. We suggest you use the \"Undo\" button located above the alerts cards.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212265507/selection_undo.png\" alt=\"\" /><\/p>\n<p> <\/p>\n<p><a href=\"https://www.grammarly.com/office-addin/\" target=\"_blank\">Download<\/a> Grammarly Add-in for Microsoft<sup class=\"reg\">®<\/sup>Office on Windows. Learn how to use <a href=\"/hc/en-us/articles/213641767\">Grammarly on-line<\/a>.<\/p>",
                     "source_locale": "en-us",

                  {
                     "updated_at": "2017-04-03T15:20:10Z",

                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218911448-How-do-I-select-between-types-genres-of-my-document-in-Grammarly-for-MS-Word-.json",
                     "label_names": [
                        "word",
                        "style",
                        "genres",
                        "genre",
                        "styles",
                        "select",
                        "specialty"
                     ],
                     "name": "How do I select between types (genres) of my document in Grammarly for MS Word?",
                     "vote_sum": 3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p dir=\"auto\">\"Specialty Documents\" is a feature that comes with Grammarly Premium.<\/p>\r\n<p dir=\"auto\">Choose a type for your document to get the most accurate and relevant corrections for your specific writing situation.<\/p>\r\n<p dir=\"auto\">General (default) <br />Business <br />Technical <br />Medical <br />Creative <br />Casual<\/p>\r\n<p dir=\"auto\"><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/207118098/Grammarly_genres.jpg\" alt=\"\" /><\/p>",
