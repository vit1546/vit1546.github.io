               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/202268928-Installation-Uninstallation.json",
               "source_locale": "en-us",
               "category_id": 201366268,
               "articles": [
                  {
                     "updated_at": "2017-04-21T02:38:11Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/211801207-How-to-Install-Grammarly-for-Safari",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211801207-How-to-Install-Grammarly-for-Safari.json",
                     "label_names": [
                        "browser",
                        "safari",
                        "installation",
                        "extension",
                        "install",
                        "pugin",
                        "where"
                     ],
                     "name": "How to Install Grammarly for Safari",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>It’s quick and easy!<\/p>\r\n<p>Open Safari and visit <a href=\"https://www.grammarly.com/safari_install\">https://www.grammarly.com/safari_install<\/a> to install the free Grammarly Spell Checker &amp; Grammar Checker extension. The download will start automatically. <\/p>\r\n<p>The free spell checker and grammar checker by Grammarly helps you write clearly and confidently on Gmail, Facebook, Twitter, Linkedin, Tumblr, and nearly anywhere else on the Web. You can always be sure that your words are mistake-free and say what you mean. You can also create and store all of your documents in an easy-to-use personal editor.<\/p>",
                     "source_locale": "en-us",
                     "title": "How to Install Grammarly for Safari",
                     "id": 211801207,
                     "comments_disabled": true,
                     "created_at": "2015-10-02T16:10:48Z",
                     "section_id": 202268928,
                     "vote_count": 58
                  },
                  {
                     "updated_at": "2017-04-18T23:47:47Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/211799977-How-to-disable-or-uninstall-Grammarly-for-Safari",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211799977-How-to-disable-or-uninstall-Grammarly-for-Safari.json",
                     "label_names": [
                        "safari",
                        "plugin",
                        "uninstall",
                        "extension"
                     ],
                     "name": "How to disable or uninstall Grammarly for Safari",
                     "vote_sum": 47,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>In order to disable or uninstall the Grammarly extension for Safari browser, please follow the instructions below:<\/p>\r\n<p>1. Open Safari<br />2. Click on Safari tab -&gt; Preferences...<br />3. Click \"Extensions\"<br />4. Uncheck the \"Enabled\" box to disable the plugin. Or,<br />5. Or, if you'd like to uninstall the plugin forever, click \"Uninstall\" button. <br />6. Restart the browser.<\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203257877/better_uninstall.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How to disable or uninstall Grammarly for Safari",
                     "id": 211799977,
                     "comments_disabled": true,
                     "created_at": "2015-10-02T15:55:12Z",
                     "section_id": 202268928,
                     "vote_count": 53
                  },
                  {
                     "updated_at": "2017-04-13T20:07:49Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/211136358-How-to-disable-Grammarly-for-Safari-on-one-or-more-websites",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211136358-How-to-disable-Grammarly-for-Safari-on-one-or-more-websites.json",
                     "label_names": [
                        "safari",
                        "disable",
                        "g",
                        "button"
                     ],
                     "name": "How to disable Grammarly for Safari on one or more websites",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you would like to disable Grammarly for Safari for any website, please follow the instructions below:<\/p>\r\n<ul>\r\n<li>Log in to your Grammarly account by clicking the \"G\" button located in the address bar and enter the email address and password you used to register your account with Grammarly.<\/li>\r\n<\/ul>\r\n<ul>\r\n<li>Go to the site on which you would like to disable the Grammarly extension (e.g., facebook.com, twitter.com, etc.).<\/li>\r\n<\/ul>\r\n<ul>\r\n<li>Click the \"G\" button again and select \"disable\". Grammarly for Safari will now be disabled for the selected site. <\/li>\r\n<\/ul>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/204620567/1111_.png\" alt=\"\" /><\/p>\r\n<p> If you would like to enable the extension later, follow the same steps as above and select \"enable\".<\/p>",
                     "source_locale": "en-us",
                     "title": "How to disable Grammarly for Safari on one or more websites",
                     "id": 211136358,
                     "comments_disabled": true,
                     "created_at": "2015-10-02T17:03:23Z",
                     "section_id": 202268928,
                     "vote_count": 15
                  }
               ],
               "position": 1,
               "created_at": "2015-10-02T15:44:08Z"
            },
            {
               "updated_at": "2017-04-19T19:03:14Z",
               "html_url": "https://support.grammarly.com/hc/en-us/sections/204151798-Troubleshooting",
               "description": "",
               "sorting": "manual",
               "locale": "en-us",
               "name": "Troubleshooting",
               "id": 204151798,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/204151798-Troubleshooting.json",
               "source_locale": "en-us",
               "category_id": 201366268,
               "articles": [
                  {
                     "updated_at": "2017-04-14T02:15:38Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094836871-I-am-not-seeing-the-G-icon-in-text-fields",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094836871-I-am-not-seeing-the-G-icon-in-text-fields.json",
                     "label_names": [],
                     "name": "I am not seeing the \"G\" icon in text fields",
                     "vote_sum": -5,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you do not see the G icon in any text boxes, follow the steps below:<\/p>\n<p>1.   Make sure you have the Grammarly extension installed and enabled.<\/p>\n<ul>\n<li>Open Safari Preferences by either navigating to Safari —&gt; Preferences or pressing Command + Comma (,)<\/li>\n<li>Navigate to the Extension tab.<\/li>\n<li>Make sure Grammarly for Safari appears in the list of extensions and that the Enable Grammarly for Safari checkbox is checked.<\/li>\n<\/ul>\n<p>2.   Make sure Grammarly for Safari works properly:<\/p>\n<ul>\n<li>Click on the Grammarly for Safari extension icon in the extension bar.<\/li>\n<li>Make sure the pop-up that appears is not blank.<\/li>\n<li>Otherwise, check out this <a href=\"https://support.grammarly.com/hc/en-us/articles/114094215172\">article<\/a>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I am not seeing the \"G\" icon in text fields",
                     "id": 114094836871,
                     "comments_disabled": true,
                     "created_at": "2016-12-01T12:44:32Z",
                     "section_id": 204151798,
                     "vote_count": 5
                  },
                  {
                     "updated_at": "2017-04-14T01:48:08Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215172-I-see-a-blank-box-when-I-click-on-the-G-icon-on-the-toolbar",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215172-I-see-a-blank-box-when-I-click-on-the-G-icon-on-the-toolbar.json",
                     "label_names": [
                        "blank",
                        "extension",
                        "icon",
                        "G",
                        "no G icon",
                        "blank box"
                     ],
                     "name": "I see a blank box when I click on the G icon on the toolbar",
                     "vote_sum": -11,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">If your Safari language preference is set to any of the <span class=\"wysiwyg-color-black70\"><strong>non-Latin languages<\/strong><\/span>, you might experience the following issues with the latest version of Grammarly for Safari.<\/span><\/p>\n<ul>\n<li>A blank pop-up appears when clicked on \"G\".<\/li>\n<\/ul>\n<ul>\n<li>There is no \"G\" icon in the text areas.<\/li>\n<\/ul>\n<p><span style=\"font-weight: 400;\">There's an easy fix for the issue. We suggest that you <span class=\"wysiwyg-color-black70\"><strong>update the encoding<\/strong><\/span>. You can do so by following these steps:<\/span><\/p>\n<ul>\n<li>Go to Safari <em>'Preferences'<\/em><\/li>\n<li>Select <em>'Advanced'<\/em> settings as shown here: <\/li>\n<\/ul>\n<p>       <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/114094153912/Advanced.png\" alt=\"\" /><\/p>\n<ul>\n<li>Change the default encoding to <em>Unicode UTF-8<\/em>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I see a blank box when I click on the G icon on the toolbar",
                     "id": 114094215172,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T15:00:15Z",
                     "section_id": 204151798,
                     "vote_count": 13
                  },
                  {
                     "updated_at": "2017-03-25T00:43:48Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094836911-The-G-icon-constantly-spinning-but-does-not-underline-mistakes",

                     "label_names": [],
                     "name": "The \"G\" icon constantly spinning but does not underline mistakes",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<ol>\n<li>Pass our <a href=\"https://app.grammarly.com/diagnostic-test\">Self-Diagnostic Tests<\/a>.<\/li>\n<li>Check out this <a href=\"https://support.grammarly.com/hc/en-us/articles/212818307\" target=\"_blank\">article<\/a> if the WebSockets tests have failed.<\/li>\n<li>If it still doesn't work, contact support.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "The \"G\" icon constantly spinning but does not underline mistakes",
                     "id": 114094836911,
                     "comments_disabled": true,
                     "created_at": "2016-12-01T12:50:17Z",

                  },
                  {
                     "updated_at": "2017-02-28T19:05:47Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094826831-I-see-gray-Wi-Fi-icon-instead-of-the-G-icon-in-text-fields",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094826831-I-see-gray-Wi-Fi-icon-instead-of-the-G-icon-in-text-fields.json",
                     "label_names": [
                        "safari",
                        "icon",
                        "grey",
                        "gray",
                        "wi-fi",
                        "wifi"
                     ],
                     "name": "I see gray Wi-Fi icon instead of the \"G\" icon in text fields",
                     "vote_sum": 4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>To fix this issue, follow the instructions below:<\/p>\n<ol>\n<li>Go to Safari -&gt; Preferences -&gt; Privacy.<\/li>\n<li>Make sure you have selected \"Always allow\" under \"Cookies and website data.\"<\/li>\n<li>Log in to your Grammarly account again.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "I see gray Wi-Fi icon instead of the \"G\" icon in text fields",
                     "id": 114094826831,
                     "comments_disabled": true,
                     "created_at": "2016-11-14T11:41:41Z",
                     "section_id": 204151798,
                     "vote_count": 10
                  },
                  {
                     "updated_at": "2017-02-28T18:33:39Z",
                     "promoted": false,
                     "author_id": 688863993,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215292-I-do-not-see-the-G-icon-on-a-certain-web-page-or-in-a-certain-text-field-but-see-it-on-other-web-pages-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215292-I-do-not-see-the-G-icon-on-a-certain-web-page-or-in-a-certain-text-field-but-see-it-on-other-web-pages-.json",
                     "label_names": [],
                     "name": "I do not see the \"G\" icon on a certain web page or in a certain text field but see it on other web-pages.",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>There are a few reasons Grammarly for Safari may not work on a web page. For example, the page may not be supported by the extension, or a text box may be incompatible or have incompatible dimensions.<\/p>\n<p>1.  Click on the extension's icon on the extensions bar.<\/p>\n<ul>\n<li>Make sure that the web page is supported and that checking is enabled on the site.<\/li>\n<\/ul>\n<p>2.  Check whether a text box is compatible with the extension:<\/p>\n<ul>\n<li>Right-click on the text box where the extension isn't working and click Inspect Element.<\/li>\n<li>Navigate to the Console tab.<\/li>\n<\/ul>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/114094149051/safari.png\" alt=\"\" /><\/p>\n<ul>\n<li>Copy the following string, paste it to the console view, and hit Enter:<\/li>\n<\/ul>\n<pre style=\"font-size: 13px;\">!($0.ownerDocument.defaultView.location != window.top.location &amp;&amp; ( $0.ownerDocument.defaultView.frameElement == null || ( $0.ownerDocument.defaultView.frameElement != null &amp;&amp; $0.ownerDocument.defaultView.frameElement.getAttribute('src') !=null)))<\/pre>\n<ul>\n<li>If the result reads false or produces an error or any message other than True, then the text box is not compatible with the extension.<\/li>\n<\/ul>\n<p>3.  Check whether the text box has compatible dimensions:<\/p>\n<ul>\n<li>Right-click on the text box where the extension isn't working and click Inspect.<\/li>\n<li>Navigate to the Console tab.<\/li>\n<li>Copy the following string, paste it to the Console view, and hit Enter:<\/li>\n<\/ul>\n<pre style=\"font-size: 13px;\">$0.clientWidth &gt; 301 &amp;&amp; $0.clientHeight &gt; 38<\/pre>\n<ul>\n<li>If the result reads false, then the text box is not compatible with the extension. However, you may try expanding it with the text box resize grip or by hitting shift+enter several times.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I do not see the \"G\" icon on a certain web page or in a certain text field but see it on other web-pages.",
                     "id": 114094215292,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T17:00:54Z",
                     "section_id": 204151798,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2017-01-17T03:55:35Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215092-My-cursor-is-jumping",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215092-My-cursor-is-jumping.json",
                     "label_names": [
                        "extension",
                        "cursor",
                        "cursor is blinking",
                        "cursor is jumping",
                        "jumps back"
                     ],
                     "name": "My cursor is jumping",
                     "vote_sum": 1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you find that your mouse cursor moves or jumps around randomly as you type in a text field in Safari while Grammarly is enabled, and this has never happened before, we kindly ask you to <span class=\"wysiwyg-color-black70\"><strong>record a video<\/strong><\/span> with your preferred video recording tool (even a smartphone video will work!). A step-by-step recording of your actions would be most helpful and can help us to understand and resolve the issue.<\/p>\n<ul>\n<li>For example, you can download a free video recording application here: https://www.monosnap.com/ <\/li>\n<\/ul>\n<p>Please <span class=\"wysiwyg-color-black70\">attach<\/span> or <span class=\"wysiwyg-color-black70\">provide the link to the video<\/span> in a <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">support ticket<\/a> as well as <span class=\"wysiwyg-color-black70\">include the link to the website<\/span> where the issue happens and we will contact you with a solution soon.<\/p>",
                     "source_locale": "en-us",
                     "title": "My cursor is jumping",
                     "id": 114094215092,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T14:30:13Z",
                     "section_id": 204151798,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2016-12-20T16:49:17Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094223052-Grammarly-changes-a-webpage-s-background",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094223052-Grammarly-changes-a-webpage-s-background.json",
                     "label_names": [
                        "background",
                        "color",
                        "colour"
                     ],
                     "name": "Grammarly changes a webpage's background",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Sometimes Grammarly may change the background color of a web page. We are aware of this issue and currently working on it. To help us investigate the problem, please provide us with the link to the website where you experience this problem <\/span><span style=\"font-weight: 400;\">in <\/span><a href=\"https://support.grammarly.com/hc/en-us/requests/new\"><span style=\"font-weight: 400;\">a support ticket<\/span><\/a><span style=\"font-weight: 400;\">. This information will be forwarded to our development team for further investigation. Please note that this doesn’t affect the website's functionality, so you can ignore the background color change or <a href=\"https://support.grammarly.com/hc/en-us/articles/211136358\" target=\"_blank\">disable the extension for this website<\/a> until the issue is resolved.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly changes a webpage's background",
                     "id": 114094223052,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T14:00:59Z",
                     "section_id": 204151798,
                     "vote_count": 0
                  },
                  {
                     "updated_at": "2016-09-14T05:19:06Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/219390497-How-do-I-disable-the-Grammarly-extension-in-a-text-field-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/219390497-How-do-I-disable-the-Grammarly-extension-in-a-text-field-.json",
                     "label_names": [
                        "disable",
                        "g",
                        "text",
                        "icon",
                        "textarea",
                        "area",
                        "field"
                     ],
                     "name": "How do I disable the Grammarly extension in a text field?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>In order to disable the Grammarly extension in a certain text field, hover over the G icon with your mouse and click \"Disable in this text field\".<\/p>\r\n<p>     <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/207220217/Screen_Shot_2016-05-11_at_6.30.13_PM.png\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I disable the Grammarly extension in a text field?",
                     "id": 219390497,
                     "comments_disabled": true,
                     "created_at": "2016-05-11T15:59:13Z",

                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-04-19T19:03:14Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218426868-How-do-I-check-what-extensions-I-have-in-Safari-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218426868-How-do-I-check-what-extensions-I-have-in-Safari-.json",
                     "label_names": [],
                     "name": "How do I check what extensions I have in Safari?",
                     "vote_sum": 2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">Sometimes, other extensions may be conflicting with Grammarly for Safari. Follow the steps below to check what other extensions you have installed in your Safari:<\/p>\r\n<p class=\"p1\">1. Open <strong>Safari<\/strong>.<\/p>\r\n<p class=\"p1\">2. Click on the Safari menu and select <strong>Preferences<\/strong>.<\/p>\r\n<p class=\"p1\">3. Navigate to the <strong>Extensions<\/strong> tab.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check what extensions I have in Safari?",
                     "id": 218426868,
                     "comments_disabled": true,
                     "created_at": "2016-04-24T15:21:03Z",
                     "section_id": 204151798,
                     "vote_count": 14
                  },
                  {
                     "updated_at": "2016-11-08T00:17:04Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/219806387-How-to-get-a-web-page-markup-in-Safari",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/219806387-How-to-get-a-web-page-markup-in-Safari.json",
                     "label_names": [],
                     "name": "How to get a web page markup in Safari",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Please make sure that the web page doesn't contain any sensitive information (credit card details, passwords) in input and text areas before proceeding with the steps below.<\/p>\n<p>1. Navigate to the page where the issue reproduces.<\/p>\n<p>2. Bring up the Developer Tools by pressing Cmd+Alt+i<em>.<\/em><\/p>\n<p>3. Navigate to the <strong>Elements <\/strong>tab in the Developer Tools.<\/p>\n<p>4. Scroll to the top of the Developer Tools'<strong> Elements<\/strong> panel until you see the root html element (the line highlighted in blue): <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/207471268/1.png\" alt=\"\" width=\"557\" height=\"195\" /><\/p>\n<p>5. Select the line by left-clicking on it.<\/p>\n<p>6. Right-click on the root html element line and select <strong>Copy as HTML<\/strong>: <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/207471068/2.png\" alt=\"\" width=\"378\" height=\"210\" /><\/p>\n<p>7. Open any plain text editor, for example <strong>TextEdit<\/strong> for Mac OS X (you can set it to plain text mode by going to <em>Format<\/em> → <em>Make Plain Text<\/em>).<\/p>\n<p>8. Paste the HTML line to the plain text editor and save it.<\/p>\n<p>9. Send the file to <a href=\"mailto:support@grammarly.com\" target=\"_blank\">support@grammarly.com<\/a> or <a href=\"/hc/en-us/requests/new\" target=\"_blank\">here<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How to get a web page markup in Safari",
                     "id": 219806387,
                     "comments_disabled": true,
                     "created_at": "2016-05-23T13:35:43Z",
                     "section_id": 204151798,
                     "vote_count": 1
                  }
               ],

                  {
                     "updated_at": "2017-04-19T20:11:34Z",

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212544097-What-is-the-Grammarly-browser-extension-",

                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212544097-What-is-the-Grammarly-browser-extension-.json",
                     "label_names": [
                        "firefox",
                        "plugin",
                        "extension"
                     ],
                     "name": "What is the Grammarly browser extension?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The free Spell Checker &amp; Grammar Checker by Grammarly is a free browser extension for Firefox, Safari, and Chrome that integrates contextual spelling and grammar check, thesaurus, and dictionary directly into your favorite websites:<\/p>\n<p><img src=\"https://grammarly1480424197.zendesk.com/hc/article_attachments/115000185511/111.png\" alt=\"111.png\" /><img src=\"https://grammarly1480424197.zendesk.com/hc/article_attachments/115000177192/222.png\" alt=\"222.png\" /><\/p>\n<div>If your favorite website is not yet supported by Grammarly, <a href=\"/hc/en-us/requests/new\" target=\"_blank\">let us know.<\/a><\/div>",
                     "source_locale": "en-us",
                     "title": "What is the Grammarly browser extension?",
                     "id": 212544097,
                     "comments_disabled": true,

                     "section_id": 202480517,
                     "vote_count": 33
                  },
                  {
                     "updated_at": "2017-03-24T08:51:05Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/212666527-What-are-the-Premium-features-of-Grammarly-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/212666527-What-are-the-Premium-features-of-Grammarly-.json",
                     "label_names": [
                        "firefox",
                        "premium"
                     ],
                     "name": "What are the Premium features of Grammarly?",
                     "vote_sum": 8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you want to supercharge your writing performance and leave no errors unchecked, Grammarly Premium is your answer. Here’s what you get with an upgrade: – 150 critical grammar and spelling checks<\/p>\r\n<p><span class=\"wysiwyg-font-size-medium wysiwyg-color-black\" style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"><span class=\"wysiwyg-font-size-medium wysiwyg-color-black\"> <\/span>100+ additional advanced grammar and spelling checks<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">–<\/span><span style=\"font-weight: 400;\"> Vocabulary enhancement suggestions<\/span><\/p>\r\n<p>– Genre-specific writing style checks (academic, technical, creative, and other styles of writing)<\/p>\r\n<p>– Plagiarism detector that checks more than 8 billion web pages<img src=\"https://support.grammarly.com/hc/en-us/article_attachments/205554578/other_features.png\" alt=\"\" /><\/p>\r\n<p>Wish to have a deeper look at premium-only checks?  <a href=\"https://www.grammarly.com/premium\" target=\"_blank\">Visit this page<\/a> for a side-by-side comparison of Free &amp; Premium accounts.<\/p>\r\n<p>Write better, right now. That’s the Grammarly promise!  <\/p>\r\n<p> <\/p>",
                     "source_locale": "en-us",

               "articles": [
                  {
                     "updated_at": "2017-04-19T19:53:29Z",

                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/211871838-How-do-I-install-the-Firefox-extension-.json",
                     "label_names": [
                        "firefox",
                        "extension",
                        "firefox add-on",
                        "ff",
                        "install"
                     ],
                     "name": "How do I install the Firefox extension?",
                     "vote_sum": 13,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Open Firefox and visit <a href=\"https://addons.mozilla.org/en-US/firefox/addon/grammarly-1/\" target=\"_blank\">this Firefox Add-ons page<\/a> to install the free Grammarly Spell Checker &amp; Grammar Checker extension.<\/p>\n<p>The free spell checker and grammar checker by Grammarly helps you write clearly and confidently on Gmail, Facebook, Twitter, Linkedin, Tumblr, and nearly anywhere else on the Web. You can always be sure that your words are mistake-free and say what you mean. You can also create and store all of your documents in an easy-to-use personal editor.<\/p>",

                     "name": "How do I disable or uninstall Grammarly for Firefox?",
                     "vote_sum": -14,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you think you might use the Grammarly extension again later, you can temporarily disable the extension instead of removing it completely: just click \"Disable\" instead of \"Remove\".<\/p>\r\n<h3>Go to about:addons<\/h3>\r\n<h3>Click Disable <\/h3>\r\n<p>Disabling the extension has the same effect as uninstalling it — you won't see Grammarly spelling and grammar highlights any more — but if you want to try Grammarly again, all you have to do is click Enable.  <\/p>\r\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/203467458/Add-in_uninstall-13_18-28-52.jpg\" alt=\"\" /><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I disable or uninstall Grammarly for Firefox?",
                     "id": 212547817,
                     "comments_disabled": true,
                     "created_at": "2015-10-13T15:41:20Z",
                     "section_id": 202480537,
                     "vote_count": 72
                  }
               ],
               "position": 1,
               "created_at": "2015-10-13T13:38:56Z"

                  {
                     "updated_at": "2017-04-19T20:36:13Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/218426988-How-do-I-check-what-extensions-I-have-in-Firefox-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/218426988-How-do-I-check-what-extensions-I-have-in-Firefox-.json",
                     "label_names": [],
                     "name": "How do I check what extensions I have in Firefox?",
                     "vote_sum": -4,
                     "draft": false,
                     "outdated": false,
                     "body": "<p class=\"p1\">One of the most common causes of issues that occur while Grammarly extension is enabled is conflict with other Firefox extensions. Follow the steps below to check what extensions you have installed in your Mozilla Firefox browser.<\/p>\r\n<p class=\"p2\">1. Open Firefox.<\/p>\r\n<p class=\"p2\">2. Copy and paste the following string to the address bar: <strong>about:addons<\/strong> and press <strong>Enter<\/strong>.<\/p>\r\n<p class=\"p2\">3. If you need to view an extension's version, click on the <strong>More<\/strong> link.<\/p>\r\n<p class=\"p3\"> <\/p>",
                     "source_locale": "en-us",
                     "title": "How do I check what extensions I have in Firefox?",
                     "id": 218426988,
                     "comments_disabled": true,
                     "created_at": "2016-04-24T15:31:16Z",
                     "section_id": 204151848,
                     "vote_count": 10
                  },
                  {
                     "updated_at": "2017-04-18T09:10:16Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215192-I-see-a-blank-box-when-I-click-on-the-G-icon-on-the-toolbar",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215192-I-see-a-blank-box-when-I-click-on-the-G-icon-on-the-toolbar.json",
                     "label_names": [
                        "extension",
                        "no G icon",
                        "blank box",
                        "blank pop-up",
                        "Firefox",
                        "Grammarly for Firefox"
                     ],
                     "name": "I see a blank box when I click on the G icon on the toolbar",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If the most recent version of the browser extension does not work as expected—e.g. a <span class=\"wysiwyg-color-black70\">blank pop-up<\/span> box appears when you click on the G icon, here's an easy way to fix the issue:<\/p>\n<ol>\n<li>Type <strong>about:preferences#privacy<\/strong> into your address bar (or copy and paste it), and hit Enter.<\/li>\n<li>Make sure that you have <em>\"Firefox will: Remember history\"<\/em> selected in the drop-down menu.<\/li>\n<li>Log in to your Grammarly account again.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "I see a blank box when I click on the G icon on the toolbar",
                     "id": 114094215192,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T15:21:10Z",
                     "section_id": 204151848,
                     "vote_count": 8
                  },
                  {
                     "updated_at": "2017-04-07T17:07:24Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094836311-My-cursor-is-jumping",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094836311-My-cursor-is-jumping.json",
                     "label_names": [
                        "extension",
                        "cursor",
                        "cursor is blinking",
                        "cursor is jumping",
                        "jumps back"
                     ],
                     "name": "My cursor is jumping",
                     "vote_sum": -6,
                     "draft": false,
                     "outdated": false,
                     "body": "<div class=\"article-body markdown\">\n<p>If you find that your mouse cursor moves or jumps around randomly as you type in a text field in Firefox while Grammarly is enabled, and this has never happened before, we kindly ask you to <span class=\"wysiwyg-color-black70\">record a video<\/span> with your preferred video recording tool (even a smartphone video will work!). A step-by-step recording of your actions would be most helpful and can help us to understand and resolve the issue.<\/p>\n<ul>\n<li>TIP: For example, you can download a free video recording application here: https://www.monosnap.com/ <\/li>\n<\/ul>\n<p>Please <span class=\"wysiwyg-color-black70\">attach or provide the link to the video<\/span> in a <a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\">support ticket<\/a> as well as <span class=\"wysiwyg-color-black70\">include the link to the website<\/span> where the issue happens and we will contact you with a solution soon.<\/p>\n<\/div>\n<footer class=\"article-footer\"><\/footer>",
                     "source_locale": "en-us",
                     "title": "My cursor is jumping",
                     "id": 114094836311,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T14:31:27Z",
                     "section_id": 204151848,
                     "vote_count": 6
                  },
                  {
                     "updated_at": "2017-04-06T14:40:01Z",
                     "promoted": false,
                     "author_id": 77280946,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215892-I-am-not-seeing-the-G-icon-in-text-fields",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215892-I-am-not-seeing-the-G-icon-in-text-fields.json",
                     "label_names": [],
                     "name": "I am not seeing the \"G\" icon in text fields",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>If you do not see the G icon in any text boxes, follow the steps below:<\/p>\n<p>1.  Make sure you have the Grammarly extension installed and enabled.<\/p>\n<ul>\n<li>Copy and paste this string into your address bar: about:addons and hit enter.<\/li>\n<li>Make sure Grammarly for Firefox appears in the list of extensions and that it is not disabled.<\/li>\n<\/ul>\n<p>2.  Make sure Grammarly for Firefox works properly:<\/p>\n<ul>\n<li>Click on the Grammarly for Firefox extension icon in the extension bar.<\/li>\n<li>Make sure the pop-up that appears is not blank.<\/li>\n<li>Otherwise, check out this <a href=\"https://support.grammarly.com/hc/en-us/articles/114094215192\">article<\/a>.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I am not seeing the \"G\" icon in text fields",
                     "id": 114094215892,
                     "comments_disabled": true,
                     "created_at": "2016-12-01T12:38:55Z",
                     "section_id": 204151848,
                     "vote_count": 3
                  },
                  {
                     "updated_at": "2017-03-23T14:29:14Z",
                     "promoted": false,
                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094826811-I-see-gray-Wi-Fi-icon-instead-of-the-G-icon-in-text-fields",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094826811-I-see-gray-Wi-Fi-icon-instead-of-the-G-icon-in-text-fields.json",
                     "label_names": [
                        "icon",
                        "grey",
                        "gray",
                        "wi-fi",
                        "wifi",
                        "protected by Grammarly"
                     ],
                     "name": "I see gray Wi-Fi icon instead of the \"G\" icon in text fields",
                     "vote_sum": -3,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>To fix this issue, follow the instructions below:<\/p>\n<ol>\n<li>Type about:preferences#privacy into your address bar (or copy and paste it), and hit Enter.<\/li>\n<li>Make sure that you have \"Firefox will: Remember history\" selected in the dropdown menu.<\/li>\n<li>Log in to your Grammarly account again.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "I see gray Wi-Fi icon instead of the \"G\" icon in text fields",
                     "id": 114094826811,
                     "comments_disabled": true,
                     "created_at": "2016-11-14T11:39:30Z",
                     "section_id": 204151848,
                     "vote_count": 5
                  },
                  {
                     "updated_at": "2017-03-20T23:36:06Z",
                     "promoted": false,
                     "author_id": 1566731867,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094215272-I-do-not-see-the-G-icon-on-a-certain-web-page-or-in-a-certain-text-field-but-see-it-on-other-web-pages-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094215272-I-do-not-see-the-G-icon-on-a-certain-web-page-or-in-a-certain-text-field-but-see-it-on-other-web-pages-.json",
                     "label_names": [],
                     "name": "I do not see the \"G\" icon on a certain web page or in a certain text field but see it on other web-pages.",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>There are a few reasons Grammarly for Firefox may not work on a web page. For example, the page may not be supported by the extension, or a text box may be incompatible or have incompatible dimensions.<\/p>\n<p>1.  Click on the extension's icon on the extensions bar.<\/p>\n<ul>\n<li>Make sure that the web page is supported and that checking is enabled on the site.<\/li>\n<\/ul>\n<p>2.  Check whether a text box is compatible with the extension:<\/p>\n<ul>\n<li>Right-click on the text box where the extension isn't working and click Inspect Element.<\/li>\n<li>Navigate to the Console tab.<\/li>\n<\/ul>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/114094149071/firefox.png\" alt=\"\" /><\/p>\n<ul>\n<li>Copy the following string, paste it to the console view, and hit Enter:<\/li>\n<\/ul>\n<pre style=\"font-size: 13px;\">!($0.ownerDocument.defaultView.location != window.top.location &amp;&amp; ( $0.ownerDocument.defaultView.frameElement == null || ( $0.ownerDocument.defaultView.frameElement != null &amp;&amp; $0.ownerDocument.defaultView.frameElement.getAttribute('src') !=null)))<\/pre>\n<ul>\n<li>If the result reads false or produces an error or any message other than True, then the text box is not compatible with the extension.<\/li>\n<\/ul>\n<p>3.  Check whether the text box has compatible dimensions.<\/p>\n<ul>\n<li>Right-click on the text box where the extension isn't working and click Inspect Element.<\/li>\n<li>Navigate to the Console tab.<\/li>\n<li>Copy the following string, paste it to the Console view, and hit Enter:<\/li>\n<\/ul>\n<pre style=\"font-size: 13px;\">$0.clientWidth &gt; 301 &amp;&amp; $0.clientHeight &gt; 38<\/pre>\n<ul>\n<li>If the result reads false, then the text box is not compatible with the extension. However, you may try expanding it with the text box resize grip or by hitting shift+enter several times.<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I do not see the \"G\" icon on a certain web page or in a certain text field but see it on other web-pages.",
                     "id": 114094215272,
                     "comments_disabled": true,
                     "created_at": "2016-11-30T16:56:15Z",
                     "section_id": 204151848,
                     "vote_count": 4
                  },
                  {
                     "updated_at": "2017-02-28T18:20:26Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094836891-The-G-icon-constantly-spinning-but-does-not-underline-mistakes",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094836891-The-G-icon-constantly-spinning-but-does-not-underline-mistakes.json",
                     "label_names": [],
                     "name": "The \"G\" icon constantly spinning but does not underline mistakes",
                     "vote_sum": -2,
                     "draft": false,
                     "outdated": false,
                     "body": "<ol>\n<li>Pass our <a href=\"https://app.grammarly.com/diagnostic-test\">Self-Diagnostic Tests<\/a>.<\/li>\n<li>Check out this <a href=\"https://support.grammarly.com/hc/en-us/articles/212818307\" target=\"_blank\">article<\/a> if the WebSockets tests have failed.<\/li>\n<li>If it still doesn't work, contact support.<\/li>\n<\/ol>",
                     "source_locale": "en-us",
                     "title": "The \"G\" icon constantly spinning but does not underline mistakes",
                     "id": 114094836891,
                     "comments_disabled": true,
                     "created_at": "2016-12-01T12:50:09Z",
                     "section_id": 204151848,
                     "vote_count": 2
                  },
                  {
                     "updated_at": "2017-01-08T11:13:14Z",
                     "promoted": false,
                     "author_id": 5371608358,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/226449027-How-to-get-a-web-page-markup-in-Firefox",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/226449027-How-to-get-a-web-page-markup-in-Firefox.json",
                     "label_names": [
                        "markup"
                     ],
                     "name": "How to get a web page markup in Firefox",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Make sure that the web page doesn't contain any sensitive information (e.g., credit card details or a password) in input and text areas before proceeding with the steps below.<br /><br />1. Navigate to the page where the issue reproduces.<br /><br />2. Bring up the developer tools using either of these methods:<br /><br /><\/p>\n<ul>\n<li>Keyboard shortcut: F12 on Windows PC, Cmd+Alt+i on Mac OS X, Ctrl+Shift+J on Linux.<\/li>\n<\/ul>\n<ul>\n<li>From the Firefox menu located at the top-right corner of your browser window, select <strong>Tools<\/strong> &gt; <strong>Web<\/strong><strong>developer<\/strong> &gt; <strong>Developer Toolbar<\/strong><\/li>\n<\/ul>\n<p><br />3. Click on Inspector panel until you see the root html element as shown below:<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211171528/Screen_Shot_2016-09-01_at_2.46.05_PM.png\" alt=\"\" /> <br /><br />4. Select the root html element line (highlighted in blue on the image above) by left-clicking on it.<br /><br />5. Right-click on the root html element line and select <strong>Copy outerHTML.<\/strong><\/p>\n<p>6. Open any plain text editor (e.g., Notepad on Windows or TextEdit on Mac OS X). You can set it to plain text mode by going to <em>Format<\/em> → <em>Make Plain Text<\/em>.<br /><br />7. Paste the outerHTML line to the plain text editor and save it.<br /><br />8. Send the file to support@grammarly.com.<\/p>",
                     "source_locale": "en-us",
                     "title": "How to get a web page markup in Firefox",
                     "id": 226449027,
                     "comments_disabled": true,
                     "created_at": "2016-09-01T11:55:20Z",
                     "section_id": 204151848,
                     "vote_count": 1
                  },
                  {
                     "updated_at": "2016-12-26T17:11:25Z",
                     "promoted": false,
                     "author_id": 229638118,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/114094223072-Grammarly-changes-a-webpage-s-background",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/114094223072-Grammarly-changes-a-webpage-s-background.json",
                     "label_names": [
                        "background",
                        "color",
                        "colour"
                     ],
                     "name": "Grammarly changes a webpage's background",
                     "vote_sum": 0,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Sometimes Grammarly may change the background color of a web page. We are aware of this issue and currently working on it. To help us investigate the problem, please provide us with the link to the website where you experience this problem <\/span><span style=\"font-weight: 400;\">in <\/span><a href=\"https://support.grammarly.com/hc/en-us/requests/new\" target=\"_blank\"><span style=\"font-weight: 400;\">a support ticket<\/span><\/a><span style=\"font-weight: 400;\">. This information will be forwarded to our development team for further investigation. Please note that this doesn’t affect the website's functionality, so you can ignore the background color change or disable the extension for this website until the issue is resolved.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "Grammarly changes a webpage's background",
                     "id": 114094223072,
                     "comments_disabled": true,
                     "created_at": "2016-12-14T14:02:26Z",
                     "section_id": 204151848,
                     "vote_count": 0
                  }
               ],
               "position": 2,
               "created_at": "2016-04-24T15:26:21Z"
            }

      },
      {
         "updated_at": "2017-04-19T23:29:38Z",
         "html_url": "https://support.grammarly.com/hc/en-us/categories/200308927-Human-Proofreading",
         "description": "Professional proofreading for urgent documents.",
         "locale": "en-us",
         "name": "Human Proofreading",
         "id": 200308927,
         "outdated": false,
         "sections": [
            {
               "updated_at": "2017-04-19T23:29:38Z",
               "html_url": "https://support.grammarly.com/hc/en-us/sections/200858407-Common-Questions",
               "description": "Professional proofreading for urgent documents",
               "sorting": "manual",
               "locale": "en-us",
               "name": "Common Questions",
               "id": 200858407,
               "outdated": false,
               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/200858407-Common-Questions.json",
               "source_locale": "en-us",
               "category_id": 200308927,
               "articles": [
                  {
                     "updated_at": "2017-04-16T18:20:14Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114767-What-is-Proofit-",
                     "position": 0,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114767-What-is-Proofit-.json",
                     "label_names": [
                        "proofit",
                        "about",
                        "human proofreading",
                        "proofreader"
                     ],
                     "name": "What is Proofit?",
                     "vote_sum": 153,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><strong>Proofit<\/strong><span style=\"font-weight: 400;\"> is an optional service, offered in addition to a Grammarly Premium subscription. If you are pressed for time and need to make sure your writing is mistake-free, submit your pages to our proofreaders! They will check the text with Grammarly for you, and make the appropriate corrections.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Our goal is to ensure that your document is grammatically accurate. We diligently review each submission for errors in grammar, spelling, punctuation, and form.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Please note: Our proofreaders do not reorganize, restructure, or otherwise rewrite your text. Issues regarding content, style, or voice are at the discretion of the author.<\/span><\/p>\n<p><span style=\"font-weight: 400;\"><span class=\"wysiwyg-underline\"><strong>Turnaround time options<\/strong><\/span>:<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Instant, three hours, or 24 hours.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Submitting your text to the proofreaders is easy. Simply click the green button in the left-hand navigation bar and press “Send to proofreader.”<\/span><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/201794027/proof.png\" alt=\"\" /><\/p>\n<p>Please note that you must have an active Grammarly Premium subscription to use our professional proofreading service.<\/p>",
                     "source_locale": "en-us",
                     "title": "What is Proofit?",
                     "id": 206114767,
                     "comments_disabled": true,
                     "created_at": "2013-02-08T12:43:26Z",
                     "section_id": 200858407,
                     "vote_count": 165
                  },
                  {
                     "updated_at": "2017-04-10T00:09:09Z",
                     "promoted": false,
                     "author_id": 17368273,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114757-How-do-I-submit-a-document-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114757-How-do-I-submit-a-document-.json",
                     "label_names": [
                        "proofreading",
                        "proofit",
                        "human",
                        "proofreader",
                        "order"
                     ],
                     "name": "How do I submit a document?",
                     "vote_sum": 38,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>It's easy to submit your text for proofreading. Just click the magic wand icon in the left-hand navigation bar, and our professional team will fix your grammar, spelling, and punctuation.<\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/212187348/small.png\" alt=\"\" /><\/p>\n<p><span style=\"font-weight: 400;\">Please note:<em> <\/em><\/span>This is an optional service, available only to users with a Grammarly Premium subscription.<\/p>\n<p><span style=\"font-weight: 400;\">Our proofreaders do not reorganize, restructure, or otherwise rewrite your text. Issues regarding content, style, or voice are at the discretion of the author.<\/span><\/p>",
                     "source_locale": "en-us",
                     "title": "How do I submit a document?",
                     "id": 206114757,
                     "comments_disabled": true,
                     "created_at": "2013-02-08T12:18:28Z",
                     "section_id": 200858407,
                     "vote_count": 118
                  },
                  {
                     "updated_at": "2017-04-19T23:29:38Z",

                     "name": "Current Pricing for Human Proofreading",
                     "vote_sum": 182,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">Professional Proofreading is an optional service, provided separately from your Grammarly Subscription.<\/span><\/p>\n<p><span style=\"font-weight: 400;\">Charges are calculated according to the number of words in your document. <\/span><\/p>\n<p>Current turnaround time options are <em>Instant<\/em> (within 30 minutes), <em>3-hour<\/em>, and <em>24-hour<\/em>.<\/p>\n<p>To provide the best service possible and account for demand, we occasionally adjust our pricing to balance cost, availability, and efficiency. <strong>You will see both the per-word and total price for each job every time before you order.<\/strong><\/p>\n<p><span style=\"font-weight: 400;\">Our professional proofreaders will review your document and correct <\/span><em><span style=\"font-weight: 400;\">only<\/span><\/em><span style=\"font-weight: 400;\"> spelling, grammar, and punctuation errors. <\/span><\/p>",

               "articles": [
                  {

                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114737-I-have-not-received-my-order",

                     "vote_sum": -3,

                     "outdated": false,
                     "body": "<p>Please be sure to check your spam/junk email folder, or <strong><a title=\"contact support\" href=\"/tickets/new\" target=\"_blank\">contact support<\/a><\/strong> with your order number and we will resend your completed order.<\/p>",

                  {
                     "updated_at": "2017-04-14T06:47:04Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114717-How-do-I-view-changes-made-to-my-Word-document-",
                     "position": 1,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114717-How-do-I-view-changes-made-to-my-Word-document-.json",
                     "label_names": [
                        "changes",
                        "word",
                        "view"
                     ],
                     "name": "How do I view changes made to my Word document?",
                     "vote_sum": -15,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>Please make sure that you are using the full version of Microsoft Word, not Word Starter.<\/p>\r\n<p>If you are using the full version, and you have the Windows operating system, please do the following:<\/p>\r\n<p>1. Go to the <strong>Review<\/strong> tab in your Microsoft Word window.<br />2. Click on the <strong>Show Markup<\/strong> box. You may select either <strong>Original<\/strong> (your original text) or <strong>Final<\/strong> (corrected text).<br />3. Make sure that all the options have a checkmark next to them. If not, enable them by clicking the check boxes.<\/p>\r\n<p>If the comments are still not showing up, please follow these instructions:<\/p>\r\n<p>1. Go to the main menu in your Word file (button in top left corner).<br />2. <span style=\"font-weight: 400;\">Click on the<\/span><strong><span style=\"font-weight: 400;\"><strong> Word Options<\/strong> <\/span><\/strong><span style=\"font-weight: 400;\">button at the bottom of the menu.<\/span><br />3. Click on the “Trust Center” category.<br />4. <span style=\"font-weight: 400;\">Click<\/span><strong><span style=\"font-weight: 400;\"><strong> Trust Center<\/strong> <\/span><\/strong><span style=\"font-weight: 400;\">from the left-hand side of the pop-up window.<\/span><br />5. I<span style=\"font-weight: 400;\">n<\/span><strong><span style=\"font-weight: 400;\"><strong> Privacy Options<\/strong>, <\/span><\/strong><span style=\"font-weight: 400;\">make sure there is a checkmark next to \"<strong>Make hidden markup visible when opening or saving<\/strong><\/span>\" and click “OK” twice.<\/p>\r\n<p>If you are still having trouble, contact <a title=\"Grammarly Support\" href=\"/tickets/new\" target=\"_blank\">Grammarly Support<\/a> or visit the <a href=\"/categories/20078012-Proofit-Services\" target=\"_blank\">Knowledge Base <\/a>for step-by-step instructions on how to solve the most frequent problems.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I view changes made to my Word document?",
                     "id": 206114717,
                     "comments_disabled": true,
                     "created_at": "2013-02-08T14:22:52Z",
                     "section_id": 200858397,
                     "vote_count": 37
                  },
                  {
                     "updated_at": "2017-02-26T07:22:54Z",
                     "promoted": false,
                     "author_id": 12624417,
                     "html_url": "https://support.grammarly.com/hc/en-us/articles/206114747-How-do-I-get-rid-of-Revisions-turn-Track-Changes-off-in-Word-2003-",
                     "position": 2,
                     "outdated_locales": [],
                     "locale": "en-us",
                     "url": "https://grammarly.zendesk.com/api/v2/help_center/en-us/articles/206114747-How-do-I-get-rid-of-Revisions-turn-Track-Changes-off-in-Word-2003-.json",
                     "label_names": [
                        "trackchanges",
                        "track changes",
                        "markup"
                     ],
                     "name": "How do I get rid of Revisions (turn Track Changes off) in Word 2003?",
                     "vote_sum": -1,
                     "draft": false,
                     "outdated": false,
                     "body": "<p><span style=\"font-weight: 400;\">To get rid of tracked changes and comments, you need to accept or reject the changes and delete the comments.<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">Here's how:<\/span><\/p>\r\n<ol>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">On the <strong>View<\/strong> menu, point to <strong>Toolbars<\/strong>, and then click <strong>Reviewing<\/strong>.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">On the <strong>Reviewing<\/strong> toolbar, click <strong>Show<\/strong>, and then make sure that a checkmark appears next to each of the following items:<\/span><\/li>\r\n<\/ol>\r\n<p><span style=\"font-weight: 400;\">Comments<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">Ink Annotations (Word 2003 only)<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">Insertions and Deletions<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">Formatting<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">Reviewers (Point to <strong>Reviewers<\/strong> and make sure that All Reviewers is selected.)<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">If a checkmark does not appear next to any of these items, click the item to select it.<\/span><\/p>\r\n<ol>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">On the <strong>Reviewing<\/strong> toolbar, click <strong>Next<\/strong> to advance from one revision or comment to the next.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">On the <strong>Reviewing<\/strong> toolbar, click <strong>Accept Change<\/strong> or <strong>Reject Change/Delete Comment<\/strong> for each revision or comment.<\/span><\/li>\r\n<li style=\"font-weight: 400;\"><span style=\"font-weight: 400;\">Repeat steps 3 and 4 until all the revisions in the document have been accepted or rejected and all the comments have been deleted.<\/span><\/li>\r\n<\/ol>\r\n<p><span style=\"font-weight: 400;\">Note: <\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">If you know that you want to <span class=\"wysiwyg-underline\">accept all the changes<\/span>, click the arrow next to Accept Change, and then click Accept All Changes in Document.<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">If you know that you want to <span class=\"wysiwyg-underline\">reject all the changes<\/span>, click the arrow next to Reject Change/Delete Comment, and then click Reject All Changes in Document.<\/span><\/p>\r\n<p><span style=\"font-weight: 400;\">To <span class=\"wysiwyg-underline\">remove all comments<\/span>, you must delete them. Click the arrow next to Reject Change/Delete Comment, and then click Delete All Comments in Document.<\/span><\/p>\r\n<p><strong><span style=\"font-weight: 400;\">If you'd like to read more about the Track Changes mode in Word 2003, please visit the<\/span><\/strong> <a title=\"Microsoft Office\" href=\"http://office.microsoft.com/en-001/word-help/remove-tracked-changes-and-comments-from-a-document-HA001098388.aspx\" target=\"_blank\">Microsoft Office site<\/a>.<\/p>",
                     "source_locale": "en-us",
                     "title": "How do I get rid of Revisions (turn Track Changes off) in Word 2003?",
                     "id": 206114747,
                     "comments_disabled": true,
                     "created_at": "2013-02-22T11:13:53Z",
                     "section_id": 200858397,
                     "vote_count": 19
                  },

                        "citations"

                     "name": "No citations were listed in my document",
                     "vote_sum": 8,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>The Grammarly human proofreading service (Proofit) covers grammar and spelling issues in your document, but not plagiarism or citation problems. Any fact, information, or data that is not your own should be credited to the original author, but our proofreaders cannot make this determination based on your text. Therefore, they cannot provide you with citation recommendations.<\/p>",

                     "name": "Sign-up process for Grammarly@EDU users",
                     "vote_sum": 77,
                     "draft": false,
                     "outdated": false,
                     "body": "<p>On your computer’s browser, navigate to the <a href=\"https://www.grammarly.com/edu\" target=\"_blank\">sign-up page<\/a> to get started. To create an account, use your school email address or an access code (optional) provided by your institution.<\/p>\n<p><a href=\"https://www.grammarly.com/edu\" target=\"_blank\">grammarly.com/edu<\/a><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000001392/Screen_Shot_2016-12-15_at_4.49.55_PM.png\" alt=\"\" /><\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000001391/Screen_Shot_2016-12-15_at_4.53.09_PM.png\" alt=\"\" /><\/p>\n<p>Once you confirm your registration, start <a href=\"https://support.grammarly.com/hc/en-us/articles/218838717-How-do-I-create-or-upload-a-new-document-\" target=\"_blank\">uploading<\/a> your documents for checking in the Grammarly Editor at grammarly.com or right inside <a href=\"https://support.grammarly.com/hc/en-us/articles/206115387-How-does-Grammarly-for-MS-Office-work-\" target=\"_blank\">Microsoft<span class=\"reg\">®<\/span> Word<\/a>.<\/p>\n<p>Also, you can install Grammarly’s free browser extension for <a href=\"https://chrome.google.com/webstore/detail/grammarly-spell-checker-g/kbfnbcaeplbcioakkpcpgfkobkghlhen?hl=en\" target=\"_blank\">Chrome<\/a>, <a href=\"https://www.grammarly.com/safari_install\" target=\"_blank\">Safari<\/a>, and Firefox, and Grammarly will help you write correctly on nearly every site on the web.<\/p>",

                     "name": "Institutional and business licensing",
                     "vote_sum": 37,

                     "outdated": false,
                     "body": "<p><span style=\"background-color: white;\">We are pleased to let you know that we have a solution named <\/span>Grammarly@edu<span style=\"background-color: white;\">, which is specifically tailored for group use.<\/span><\/p>\n<p>You are welcome to discover more and sign up for a free trial account at<strong> <\/strong><a href=\"https://www.grammarly.com/edu\" target=\"_blank\"><span style=\"background-color: white;\">Grammarly@edu<\/span><\/a>. <\/p>\n<p>Should you have any questions, please contact Gregory Carpets directly at greg.carpets@grammarly.com or visit<strong> <\/strong>the<strong> <\/strong><a href=\"https://www.grammarly.com/edu/plans-and-pricing/get-quote\" target=\"_blank\">Group Plans and Pricing<\/a> page.<span style=\"background-color: white;\"><strong><br /><\/strong><\/span><\/p>",

                     "name": "I didn't receive the validation email. What should I do?",
                     "vote_sum": -4,

                     "outdated": false,
                     "body": "<p>If your school requires you to activate your account by using your your@edu email address, the registration process will be completed once you click the verification link in an email message that Grammarly will send.<\/p>\n<p>If you signed up with your school email at grammarly.com/edu and still didn't receive the validation (activation) email, you need to <a href=\"https://auth.grammarly.com/logout_redirect\" target=\"_blank\">log out<\/a>, then <a href=\"https://www.grammarly.com/edu/signin\" target=\"_blank\">log in<\/a> at grammarly.com/edu again, and click <span class=\"wysiwyg-color-black70\"><strong>Resend.<\/strong><\/span><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/211220747/Screen_Shot_2016-08-30_at_4.58.17_PM.png\" alt=\"\" /><\/p>",

                     "outdated": false,
                     "body": "<p>Depending on your school's sign-up requirement (with access code vs. without access code), please choose and read the instructions below:<\/p>\n<ul>\n<li>If you are required to sign up with an access code, and you registered at grammarly.com instead of grammarly.com/edu, you need to <a href=\"https://auth.grammarly.com/logout_redirect\" target=\"_blank\">log out<\/a>, then <a href=\"https://www.grammarly.com/edu/signin\" target=\"_blank\">log in<\/a> at grammarly.com/edu, click Join Your Organization, and enter your school's access code.<\/li>\n<\/ul>\n<p>        <img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000040732/Screen_Shot_2017-01-06_at_6.50.56_PM.png\" alt=\"\" /><\/p>\n<p> <\/p>\n<p> <\/p>\n<p><img src=\"https://support.grammarly.com/hc/en-us/article_attachments/115000041971/Screen_Shot_2017-01-06_at_6.51.29_PM.png\" alt=\"\" /><\/p>\n<ul>\n<li>If you are required to sign up <span class=\"wysiwyg-underline\">only with your@edu (school) email<\/span>, i.e. without having to enter an access code, and you signed up at grammarly.com instead of Grammarly.com/edu, then you must <em>delete<\/em> your account by following the instructions described <a href=\"https://support.grammarly.com/hc/en-us/articles/211315438-How-do-I-delete-my-free-account-\" target=\"_blank\">here<\/a>. After that, go to <a href=\"https://www.grammarly.com/edu\" target=\"_blank\">grammarly.com/edu<\/a> and click \"Sign up\".<\/li>\n<\/ul>",
                     "source_locale": "en-us",
                     "title": "I signed up at Grammarly.com instead of /edu. What should I do?",
                     "id": 206115287,

                     "name": "How to pin Grammarly to the taskbar",

                     "outdated": false,
                     "body": "<p>If the Grammarly app is running, right-click on the Grammarly icon on the taskbar and then click <strong>Pin this program to taskbar<\/strong>.<\/p>\r\n<p>If the app isn't running, click <strong>Start<\/strong>, find the Grammarly icon, right-click the icon, and then click <strong>Pin to Taskbar<\/strong>.<\/p>",

               "url": "https://support.grammarly.com/api/v2/help_center/en-us/sections/203859087-Resolve-Issues.json",
