<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width">
<meta name="robots" content="noindex">
<title>Browser Extension Test | Grammarly</title>
<link rel="chrome-webstore-item" href="https://chrome.google.com/webstore/detail/kbfnbcaeplbcioakkpcpgfkobkghlhen">
<link rel="stylesheet" media="all" href="extension_test.css">
<link href="https://fonts.googleapis.com/css?family=Raleway:400,300,600,800,900" rel="stylesheet" type="text/css">
<script type="text/javascript" src="progressbar.min.js"></script>
<script type="text/javascript"src="jquery.min.js"></script>
</head>
<body>	
	<div id="incopatible-message" style="display:none;">
		<img src="browsers.png" style="width:124px"/><span class="title">Your browser is not supported.</span><p>The Grammarly extension is compatible<br/> with Chrome, Firefox, and Safari browsers only.</p>
	</div>
	<div>
		<a class="common__logo" type="normal"></a>
	</div>
	<div id="help-test-page">
			<span class="title">Browser Extension Test</span>
			<p>You will be automatically redirected to a help page when the test finishes.</p>
			
			<div class="tests">
				<div id="progressbar"></div>			
				<div id="test-div-wrapper">
					<div id="test-div" contenteditable="true">Test sentence with a word misspeled.</div>
				</div>
			</div>
	</div>	
	<script type="text/javascript"src="script.js"></script>
</body>
</html>
